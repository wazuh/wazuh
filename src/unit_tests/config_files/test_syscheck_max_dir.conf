<ossec_config>
  <syscheck>
    <disabled>no</disabled>

    <!-- Frequency that syscheck is executed default every 12 hours -->
    <frequency>43200</frequency>

    <scan_on_start>yes</scan_on_start>

    <!-- Generate alert when new file detected -->
    <alert_new_files>yes</alert_new_files>

    <!-- Don't ignore files that change more than 'frequency' times -->
    <auto_ignore frequency="10" timeframe="3600">no</auto_ignore>

    <!-- Maximum number of files to monitor -->
    <file_limit>
      <enabled>yes</enabled>
      <entries>50000</entries>
    </file_limit>

    <registry_limit>
      <enabled>yes</enabled>
      <entries>50000</entries>
    </registry_limit>

    <!-- Directories to check  (perform all possible verifications) -->
    <directories whodata="yes" driver="audit" tags="tag1,tag2">/etc,/usr/bin,/usr/sbin</directories>
    <directories realtime="yes" restrict="file$">/media,/home,/boot</directories>
    <directories realtime="yes" restrict="file$">/test1,/test2,/test3,/test4</directories>
    <directories whodata="yes" driver="audit">/testdir/testdir1, /testdir/testdir2, /testdir/testdir3, /testdir/testdir4, /testdir/testdir5, /testdir/testdir6, /testdir/testdir7, /testdir/testdir8, /testdir/testdir9, /testdir/testdir10, /testdir/testdir11, /testdir/testdir12, /testdir/testdir13, /testdir/testdir14, /testdir/testdir15, /testdir/testdir16, /testdir/testdir17, /testdir/testdir18, /testdir/testdir19, /testdir/testdir20, /testdir/testdir21, /testdir/testdir22, /testdir/testdir23, /testdir/testdir24, /testdir/testdir25, /testdir/testdir26, /testdir/testdir27, /testdir/testdir28, /testdir/testdir29, /testdir/testdir30, /testdir/testdir31, /testdir/testdir32, /testdir/testdir33, /testdir/testdir34, /testdir/testdir35, /testdir/testdir36, /testdir/testdir37, /testdir/testdir38, /testdir/testdir39, /testdir/testdir40, /testdir/testdir41, /testdir/testdir42, /testdir/testdir43, /testdir/testdir44, /testdir/testdir45, /testdir/testdir46, /testdir/testdir47, /testdir/testdir48, /testdir/testdir49, /testdir/testdir50, /testdir/testdir51, /testdir/testdir52, /testdir/testdir53, /testdir/testdir54, /testdir/testdir55, /testdir/testdir56, /testdir/testdir57, /testdir/testdir58, /testdir/testdir59, /testdir/testdir60, /testdir/testdir61, /testdir/testdir62, /testdir/testdir63, /testdir/testdir64, /testdir/testdir65, /testdir/testdir66, /testdir/testdir67, /testdir/testdir68, /testdir/testdir69, /testdir/testdir70, /testdir/testdir71, /testdir/testdir72, /testdir/testdir73, /testdir/testdir74, /testdir/testdir75, /testdir/testdir76, /testdir/testdir77, /testdir/testdir78, /testdir/testdir79, /testdir/testdir80, /testdir/testdir81, /testdir/testdir82, /testdir/testdir83, /testdir/testdir84, /testdir/testdir85, /testdir/testdir86, /testdir/testdir87, /testdir/testdir88, /testdir/testdir89, /testdir/testdir90, /testdir/testdir91, /testdir/testdir92, /testdir/testdir93, /testdir/testdir94, /testdir/testdir95, /testdir/testdir96, /testdir/testdir97, /testdir/testdir98, /testdir/testdir99, /testdir/testdir100</directories>

    <!-- Files/directories to ignore -->
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/random.seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>

    <!-- File types to ignore -->
    <ignore type="sregex">.log$|.swp$</ignore>

    <!-- Check the file, but never compute the diff -->
    <nodiff>/etc/ssl/private.key</nodiff>
    <nodiff type="sregex">^file</nodiff>

    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>

    <allow_remote_prefilter_cmd>yes</allow_remote_prefilter_cmd>
    <prefilter_cmd>/bin/ls</prefilter_cmd>

    <!-- Nice value for Syscheck process -->
    <process_priority>10</process_priority>

    <!-- Maximum output throughput -->
    <max_eps>200</max_eps>

    <!-- Whodata options -->
    <whodata>
      <restart_audit>yes</restart_audit>
      <audit_key>auditkey1,auditkey2</audit_key>
      <startup_healthcheck>yes</startup_healthcheck>
    </whodata>

    <!-- Database synchronization settings -->
    <synchronization>
      <enabled>yes</enabled>
      <interval>10m</interval>
      <queue_size>16384</queue_size>
      <thread_pool>1</thread_pool>
    </synchronization>
    <database>disk</database>
  </syscheck>
</ossec_config>
