<ossec_config>
  <syscheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>

    <directories whodata="yes">/test_default_whodata</directories>

    <!-- Whodata options without provider specified - should use default -->
    <whodata>
      <restart_audit>yes</restart_audit>
      <startup_healthcheck>yes</startup_healthcheck>
    </whodata>
  </syscheck>
</ossec_config>
