---
name: decoder/aws-s3/0

metadata:
  title: Wazuh AWS wodle integration for server_access bucket type
  description: Decoder for Wazuh wodle of AWS S3 server access logs
  module: AWS
  compatibility: >
    This decoder has been tested on Wazuh version 4.4
  references:
    - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-s3.html
    - https://documentation.wazuh.com/current/amazon/services/supported-services/server-access.html
    - https://docs.aws.amazon.com/AmazonS3/latest/userguide/LogFormat.html
  versions:
    - "4.4"
  author:
      name: Wazuh, Inc.
      url: https://wazuh.com
      date: 2022/06/20

sources:
  - decoder/aws-json/0

check:
  - ~json.aws.source: s3_server_access
  #TODO: Once the events arrive tagged, uncomment these lines below and remove the above line
  # - event.module: aws
  # - event.dataset: aws-s3access

parse:
  logpar:
    - ~json.aws.request_uri: <http.request.method> <~http_url_original> HTTP/<http.version>

normalize:
  - map:
      - event.outcome: success
  - check: +string_greater/~json.aws.error_code/- # single character '-' is not an error
    map:
      - event.outcome: failure

  - map:
      - event.dataset: aws-s3access
      - wazuh.decoders: +array_append/aws-s3

      - ~authentication_type : $~json.aws.authentication_type
      - ~bucket: $~json.aws.bucket
      - ~signature_version: $~json.aws.signature_version
      - ~turn_around_time: $~json.aws.turn_around_time
      - ~version_id : $~json.aws.version_id

      - host.id : $~json.aws.host_id
      - registry.key: $~json.aws.key
      - file.size: +parse_long/$~json.aws.object_sent
      - user_agent.name: $~json.aws.user_agent

      - client.address: $~json.aws.remote_ip
      - client.ip: +parse_ip/$~json.aws.remote_ip
      - client.user.id: $~json.aws.requester
      - cloud.provider: aws
      - event.action: $~json.aws.operation
      - event.category: +array_append/web
      - error.code: $~json.aws.error_code
      # from ms to nanoseconds
      - event.duration: +parse_long/$~json.aws.total_time
      # this can cause an overflown error, if so then it stores ms
      - event.duration: +int_calculate/mul/1000000
      - event.id: $~json.aws.request_id
      - event.kind: event
      - event.type: +array_append/access
      - event.start: +parse_date/$~json.aws.time/%d\/%b\/%Y:%T %z
      - http.request.referrer: $~json.aws.referer
      - http.response.body.bytes: +parse_long/$~json.aws.bytes_sent
      - http.response.status_code: $~json.aws.http_status
      - related.ip: +array_append/$client.ip
      - related.user: +array_append/$~json.aws.bucket_owner
      - tls.cipher: $~json.aws.cipher_suite

  - logpar:
    - ~json.aws.host_header: <?~>s3.<cloud.region>.<~>

  - logpar:
    - ~json.aws.tls_version: <tls.version_protocol>v<tls.version>

  - map:
      - ~json: +delete
