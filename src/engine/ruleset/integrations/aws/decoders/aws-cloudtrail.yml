normalize:
  - check:
      - ~json.aws.previousDigestHashAlgorithm: SHA-256
    map:
      - file.hash.sha256: $~json.aws.previousDigestSignature

  - map:
      - event.dataset: aws-cloudtrail
      - wazuh.decoders: +array_append/aws-cloudtrail

      - event.kind: event
      - event.type: +array_append/info
      - event.outcome: success
      - event: +merge_value/$ActionsToEvent/$~json.aws.eventName

      - event.action: $~json.aws.eventName
      - event.id: $~json.aws.eventID
      - event.provider: $~json.aws.eventSource
      - event.start: $~json.aws.eventTime

      - user.changes.name: $~json.aws.requestParameters.newUserName
      - user.target.name: $~json.aws.requestParameters.userName
      - user.target.id: $~json.aws.responseElements.user.userId
      - group.name: $~json.aws.requestParameters.groupName
      - group.id: $~json.aws.responseElements.group.groupId

      - error.code: $~json.aws.errorCode
      - error.message: $~json.aws.errorMessage
      - event.id: $~json.aws.sharedEventId
      - event.end: $~json.aws.digestEndTime
      - cloud.origin.account.id: $~json.aws.recipientAccountId
      - service.target.id: $~json.aws.requestId
      - cloud.target.account.id: $~json.aws.resources.accountId
      - user.target.roles: $~json.aws.userIdentity.sessionContext.sessionIssuer.type

      # previous flattened fields
      - ~aws_cloudtrail_request_parameters: $~json.aws.requestParameters
      - ~aws_cloudtrail_response_elements: $~json.aws.responseElements
      - ~aws_cloudtrail_additional_eventdata: $~json.aws.additionalEventData
      - ~aws_cloudtrail_console_login.login_to: $~json.aws.additionalEventData.LoginTo
      - ~aws_cloudtrail_service_event_details: $~json.aws.serviceEventDetails

      # other custom fields
      - ~digestSignatureAlgorithm: $~json.aws.digestSignatureAlgorithm
      - ~digestStartTime: $~json.aws.digestStartTime
      - ~api_version: $~json.aws.apiVersion
      - ~resource_type: $~json.aws.resources.type
      - ~logFiles: $~json.aws.logFiles

      - cloud.region: $~json.aws.awsRegion
      - cloud.account.id: $~json.aws.userIdentity.accountId
      - cloud.account.id: $~json.aws.awsAccountId
      - user.name: $~json.aws.userIdentity.userName
      - user.name: $~json.aws.userIdentity.sessionContext.sessionIssuer.userName
      - file.path: $~json.aws.previousDigestS3Object
      - related.hash: $~json.aws.previousDigestSignature

      - related.user: +array_append/$~json.aws.userIdentity.userName
      - related.user: +array_append/$~json.aws.requestParameters.userName
      - related.user: +array_append/$~json.aws.requestParameters.newUserName

      - source.address: $~json.aws.sourceIPAddress
      - source.ip: +parse_ip/$~json.aws.sourceIPAddress
      - user_agent.original: $~json.aws.userAgent
      - user.id: $~json.aws.userIdentity.principalId

      # TODO: when geolocation implementation done:
      # source.geo: +geo/$source.ip
      # source.as: +geo/$source.ip # database_file: GeoLite2-ASN.mmdb | properties:[asn, organization_name]

  - check: +string_equal/~json.aws.additionalEventData.MobileVersion/No
    map:
      - ~tmp.console_login_mobile_version: false
  - check: +string_not_equal/~json.aws.additionalEventData.MobileVersion/No
    map:
      - ~tmp.console_login_mobile_version: true

  - check: +string_equal/~json.aws.additionalEventData.MFAUsed/No
    map:
      - ~tmp.console_login_mfa_used: false
  - check: +string_not_equal/~json.aws.additionalEventData.MFAUsed/No
    map:
      - ~tmp.console_login_mfa_used: true

  - check: +exists/error.code OR +exists/error.message
    map:
      - event.outcome: failure

  - check: +string_equal/~json.aws.eventName/ConsoleLogin AND +exists/~json.aws.responseElements.ConsoleLogin
    map:
      - event.outcome: +downcase/$~json.aws.responseElements.ConsoleLogin

  - map:
      - ~json: +delete
      - ~tmp: +delete
