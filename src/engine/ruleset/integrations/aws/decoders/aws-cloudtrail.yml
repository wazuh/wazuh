    - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-event-reference-record-contents.html
    - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-log-file-examples.html
  versions:
    - "4.4"
  author:
      name: Wazuh, Inc.
      url: https://wazuh.com
      date: 2023/06/20

sources:
