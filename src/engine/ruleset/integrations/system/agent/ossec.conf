<ossec_config>

  <localfile>
    <location>/var/log/syslog</location>
    <log_format>syslog</log_format>
  </localfile>
  <localfile>
    <location>/var/log/messages</location>
    <log_format>syslog</log_format>
  </localfile>
  <localfile>
    <location>/var/log/secure</location>
    <log_format>syslog</log_format>
  </localfile>
  <localfile>
  <location>/var/log/auth.log</location>
    <log_format>syslog</log_format>
  </localfile>
  <localfile>
  <location>/var/log/kern.log</location>
    <log_format>syslog</log_format>
  </localfile>


</ossec_config>



