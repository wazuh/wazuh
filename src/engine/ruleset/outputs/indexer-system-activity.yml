name: output/indexer-system-activity/0

metadata:
  module: wazuh
  title: Indexer output event for system-activity
  description: Output integrations events to wazuh-indexer
  compatibility: >
    This decoder has been tested on Wazuh version 5.0
  versions:
    - ""
  author:
    name: Wazuh, Inc.
    date: 2024/12/01
  references:
    - ""

check:
  - wazuh.decoders: array_contains_any("auditd","sysmon-linux","system-auth","windows-event","windows-powershell","windows-powershell-operational","windows-security","windows-sysmon")

outputs:
  - wazuh-indexer:
      index: wazuh-events-system-activity
