name: output/indexer-azure/0

metadata:
  module: wazuh
  title: Indexer output for Azure cloud integrations
  description: Output Azure integration events to wazuh-indexer
  compatibility: >
    This output has been tested on Wazuh version 5.0
  versions:
    - ""
  author:
    name: Wazuh, Inc.
    date: 2025/12/19
  references:
    - ""

check: >-
  $wazuh.integration.category == "cloud-services" AND
  starts_with($wazuh.integration.name, "azure")

outputs:
  - wazuh-indexer:
      index: "wazuh-events-v5-${wazuh.integration.category}-azure"
