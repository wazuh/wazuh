name: output/indexer-cloud/0

metadata:
  module: wazuh
  title: Indexer output for cloud category events
  description: Output integrations events to wazuh-indexer
  compatibility: >
    This decoder has been tested on Wazuh version 5.0
  versions:
    - ""
  author:
    name: Wazuh, Inc.
    date: 2025/12/01
  references:
    - ""

definitions:
  CLOUD_PROVIDERS_INTEGRATION:
   - aws
   - gcp
   - azure

check: $wazuh.integration.category == "Cloud Services" AND array_contains_any($wazuh.integration.name, CLOUD_PROVIDERS_INTEGRATION)

outputs:
  - wazuh-indexer:
      index: "wazuh-events-v5-${wazuh.integration.category}-${wazuh.integration.name}"
