# Name of the helper function
name: starts_with

metadata:
  description: |
    Checks if the value stored in the field starts with the value provided.
    If they're not, the function evaluates to false. In case of error, the function will evaluate to false.

  keywords:
    - undefined

helper_type: filter

# Indicates whether the helper function supports a variable number of arguments
is_variadic: false

# Arguments expected by the helper function
arguments:
  conteined:
    type: string  # Expected type is string
    generate: string
    source: both # includes values or references (their names start with $)

# do not compare with target field to avoid failure
skipped:
  - success_cases

target_field:
  type: string
  generate: string

test:
  - arguments:
      conteined: hello
    target_field: hello wazuh!
    should_pass: true
    description: Success start with
  - arguments:
      conteined: hello!
    target_field: hello wazuh!
    should_pass: false
    description: Failure start with
  - arguments:
      conteined: wazuh!
    target_field: hello wazuh!
    should_pass: false
    description: Failure start with
