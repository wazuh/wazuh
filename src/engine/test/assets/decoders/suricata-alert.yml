name: suricata-alert

parents:
  - suricata

metadata:
  description: suricata-alert

check:
  - _json.event_type: alert

normalize:
  - map:
      event.type: +s_append/$_json.alert.action
      event.category: +s_append/intrusion_detection
      event.kind: alert
      event.severity: $_json.alert.severity
      message: $_json.alert.category
      rule.category: $_json.alert.category
      rule.id: $_json.alert.signature_id
      rule.name: $_json.alert.signature
