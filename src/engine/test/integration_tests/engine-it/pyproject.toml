[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "engine-it"
version = "0.0.1"
authors = [{ name = "Wazuh, Inc." }]
description = "Integration tests for Wazuh Engine"
readme = "README.md"
requires-python = ">=3.8"
