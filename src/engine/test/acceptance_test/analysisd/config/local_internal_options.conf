## Threads

# Number of event decoder threads
analysisd.event_threads=1
# Number of syscheck decoder threads
analysisd.syscheck_threads=1
# Number of syscollector decoder threads
analysisd.syscollector_threads=1
# Number of rootcheck decoder threads
analysisd.rootcheck_threads=1
# Number of security configuration assessment decoder threads
analysisd.sca_threads=1
# Number of hostinfo decoder threads
analysisd.hostinfo_threads=1
# Number of Windows event decoder threads
analysisd.winevt_threads=1
# Number of rule matching threads
analysisd.rule_matching_threads=1
# Number of database synchronization dispatcher threads [0..32]
analysisd.dbsync_threads=1
# Logcollector - Number of input threads for reading files
logcollector.input_threads=1

## Firewalls statistics

# Analysisd Enable the firewall log (at logs/firewall/firewall.log)
# 1 to enable, 0 to disable.
analysisd.log_fw=0

## Queues size

# Decoder event queue size (default: 16384)
analysisd.decode_event_queue_size=32768
# Decode Output queue (default: 16384)
analysisd.decode_output_queue_size=32768
# Alerts log queue size (default: 16384)
analysisd.alerts_queue_size=32768

monitord.rotate_log=0
