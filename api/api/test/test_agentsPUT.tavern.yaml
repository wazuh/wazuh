        dapi_errors:
          master-node:
            "error": "Duplicated name"
            "logfile": "WAZUH_HOME/logs/api.log"
        detail: "Wazuh Internal Error: Error 9008 - Duplicated name"
        status: 500
        title: "Wazuh Internal Error"
        type: "about:blank"