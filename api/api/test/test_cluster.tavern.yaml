---
test_name: GET /cluster/nodes

stages:

  - name: Request

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET

    response:
      status_code: 200
      body:
        data:
          totalItems: 2
          items:
            -
              ip: !anystr
              version: !anystr
              type: worker
              name: !anystr
            -
              ip: !anystr
              version: !anystr
              type: master
              name: !anystr

  - name: Retrieve all elements with limit=0

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        limit: 0

    response:
      status_code: 400
      body:
        detail: !anystr
        status: 400
        title: !anystr
        type: !anystr

  - name: Sort 1

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        sort: name

    response:
      status_code: 200
      body:
        data:
          items:
            -
              ip: !anystr
              version: !anystr
              type: master
              name: !anystr
            -
              ip: !anystr
              version: !anystr
              type: worker
              name: !anystr

  - name: Sort 2

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        sort: -name

    response:
      status_code: 200
      body:
        data:
          items:
            -
              ip: !anystr
              version: !anystr
              type: worker
              name: !anystr
            -
              ip: !anystr
              version: !anystr
              type: master
              name: !anystr

  - name: Search 1

    request:

      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        search: master

    response:
      status_code: 200
      body:
        data:
          totalItems:
          items:
            - ip: !anystr
              version: !anystr
              type: master
              name: !anystr

  - name: Search 2

    request:

      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        search: worker

    response:
      status_code: 200
      body:
        data:
          totalItems:
          items:
            - ip: !anystr
              version: !anystr
              type: worker
              name: !anystr

  - name: Filters (type) -> master

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        type: master

    response:
      status_code: 200
      body:
        data:
          totalItems: 1
          items:
            -
              ip: !anystr
              version: !anystr
              type: master
              name: !anystr

  - name: Filters (type) -> worker

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        limit: 1
        type: worker

    response:
      status_code: 200
      body:
        data:
          totalItems: 1
          items:
            -
              ip: !anystr
              version: !anystr
              type: worker
              name: !anystr

  - name: Filters -> invalid type

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        type: wrong_type

    response:
      status_code: 400
      body:
        detail: !anystr
        status: 400
        title: !anystr
        type: !anystr

  - name: Select

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        select: name,version

    response:
      status_code: 200
      body:
        data:
          totalItems: 2
          items:
            -
              name: !anystr
              version: !anystr
            -
              name: !anystr
              version: !anystr

  - name: Select 2

    request:
      url: http://localhost:55000/cluster/nodes
      method: GET
      params:
        select: type

    response:
      status_code: 200
      body:
        data:
          totalItems: 2
          items:
            -
              type: !anystr
            -
              type: !anystr

