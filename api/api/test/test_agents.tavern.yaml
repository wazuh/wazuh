---
test_name: DELETE /agents

marks:
  - usefixtures:
      - agents_test

stages:
  - name: Try remove not existing agents

    request:
      url: http://localhost:55000/agents
      method: DELETE
      params:
        list_agents_ids: 998,999

    response:
      status_code: 200
      body:
        affected_agents: []
        failed_ids:
          - error:
              code: 1701
              message: !anystr
              remediation: !anystr
            id: '998'
          - error:
              code: 1701
              message: !anystr
              remediation: !anystr
            id: '999'
        message: Some agents were not removed
        older_than: 7d
        total_affected_agents: 0
        total_failed_ids: 2
    
  - name: Try remove agent 000 (manager)

    request:
      url: http://localhost:55000/agents
      method: DELETE
      params:
        list_agents_ids: '000'

    response:
      status_code: 200
      body:
        affected_agents: []
        failed_ids:
          - error:
              code: 1703
              message: !anystr
              remediation: !anystr
            id: '000'
        message: Some agents were not removed
        older_than: 7d
        total_affected_agents: 0
        total_failed_ids: 1

  - name: Try remove agent by name

    request:
      url: http://localhost:55000/agents
      method: DELETE
      params:
        list_agents_ids: bad_id

    response:
      status_code: 400

  - name: Remove agents

    request:
      url: http://localhost:55000/agents
      method: DELETE
      params:
        list_agents_ids: 004,005
        older_than: '1s'
        purge: True

    response:
      status_code: 200
      body:
        affected_agents: ["004","005"]
        message: All selected agents were removed
        older_than: 1s
        total_affected_agents: 2

