openapi: '3.0.0'
info:
  description: "The Wazuh API is an open source RESTful API that allows for interaction\
    \ with the Wazuh manager from a web browser, command line tool like cURL or any\
    \ script or program that can make web requests. The Wazuh Kibana app relies on\
    \ this heavily and Wazuhâ€™s goal is to accommodate complete remote management of\
    \ the Wazuh infrastructure via the Wazuh Kibana app. Use the API to easily perform\
    \ everyday actions like adding an agent, restarting the manager(s) or agent(s)\
    \ or looking up syscheck details.\n"
  version: '4.0.0'
  x-revision: 4000
  title: 'Wazuh API'
  license:
    name: 'GPL 2.0'
    url: 'https://github.com/wazuh/wazuh/blob/master/LICENSE'

components:
  responses:
    ResponseError:
      description: Response to report a result error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

  schemas:
    ## Common models
    ApiResponse:
      type: object
      properties:
        message:
          type: string
          description: Human readable description to explain the result of the request

    ListMetadata:
      type: object
      required:
      - totalItems
      properties:
        totalItems:
          type: integer
          format: int32
          minimum: 0
          description: Total elements available. It can be used to implement pagination over results.

    SimpleApiError:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          additionalProperties:
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              remediation:
                type: string
        id:
          type: array
          items:
            type: string

    ApiError:
      type: object
      required:
        - type
        - title
        - detail
      nullable: true
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        code:
          type: integer
          format: int32
        remediation:
          type: string
        dapi_errors:
          type: object
          additionalProperties:
            type: object
            properties:
              error:
                type: string
              logfile:
                type: string
                format: path

    ScanIdTime:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Scan ID.
        time:
          type: string
          format: date-time
          description: Date when the scan was performed.

    ItemAffected:
      type: object
      required:
        - affected_items
      properties:
        affected_items:
          type: array
          description: Items that successfully applied the API call action.
          items:
            oneOf:
              - type: string
              - type: object

    AllItemsResponse:
      type: object
      required:
        - total_affected_items
      properties:
        total_affected_items:
          type: integer
          format: int32
          description: Number of items that have successfully done the requested operation.
        failed_items:
          type: array
          description: List of items that have failed when doing the requested operation. It's not returned when it's empty.
          items:
            $ref: '#/components/schemas/SimpleApiError'
        total_failed_items:
          type: integer
          format: int32
          description: Number of items that have failed during the requested operation.

    AllItemsResponseAgents:
      allOf:
        - $ref: '#/components/schemas/AllItemsResponse'
        - type: object
          required:
            - affected_items
          properties:
            affected_items:
              type: array
              description: Items that successfully applied the API call action.
              items:
                oneOf:
                  - $ref: '#/components/schemas/Agent'
                  - type: array

    AllItemsResponseGroups:
      allOf:
        - type: object
          required:
            - affected_items
          properties:
            affected_items:
              type: array
              description: Items that successfully applied the API call action.
              items:
                $ref: '#/components/schemas/AgentGroup'
        - $ref: '#/components/schemas/AllItemsResponse'

    AllItemsResponseAgentIDs:
      allOf:
        - type: object
          required:
            - affected_items
          properties:
            affected_items:
              type: array
              description: Items that successfully applied the API call action.
              items:
                $ref: '#/components/schemas/AgentID'
        - $ref: '#/components/schemas/AllItemsResponse'

    AllItemsResponseGroupIDs:
      allOf:
        - type: object
          required:
            - affected_items
          properties:
            affected_items:
              type: array
              description: Items that successfully applied the API call action.
              items:
                $ref: '#/components/schemas/GroupID'
        - $ref: '#/components/schemas/AllItemsResponse'

    BasicInfo:
      type: object
      properties:
        title:
          type: string
          description: API title name.
        api_version:
          type: string
          description: API version installed in the node.
        revision:
          type: integer
          format: int32
        license_name:
          type: string
          description: API license name.
        license_url:
          type: string
          description: API license url.
        hostname:
          type: string
          description: Server hostname.
        timestamp:
          type: string

    ## Active-response models
    ActiveResponseBody:
      type: object
      properties:
        arguments:
          description: Command arguments.
          type: array
          items:
            type: string
        command:
          description: Command running in the agent. If this value starts by `!`, then it refers to a script name instead of a command name.
          type: string
        custom:
          description: Whether the specified command is a custom command or not.
          type: boolean
          default: false
      required:
        - command

    ## Agents models
    ExtraAgentFields:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/AgentStatus'
        configSum:
          type: string
          description: MD5 checksum of agent configuration file.
        group:
          type: array
          description: List of groups that the agent belongs to.
          items:
            type: string
        mergedSum:
          type: string
          description: MD5 checksum of all agent shared configuration files merged.
        ip:
          type: string
          description: IP where the agent communicates with the manager. If the manager can't get this information, it will be the same as registerIP field.
        registerIP:
          type: string
          description: IP used at agent registration process.
        manager:
          type: string
          description: Hostname of the manager where the agent is reporting to.
        node_name:
          type: string
          description: Node ID where the agent is reporting to.
        dateAdd:
          type: string
          format: date-time
          description: Date when the agent was registered.
        lastKeepAlive:
          type: string
          format: date-time
          description: Date when the last keep alive was received from the agent.

        os:
          type: object
          properties:
            major:
              type: string
            name:
              type: string
            uname:
              type: string
            platform:
              type: string
            version:
              type: string
            codename:
              type: string
            arch:
              type: string
            minor:
              type: string
          description: Agent OS information.

    Agent:
      allOf:
      - $ref: '#/components/schemas/AgentSimple'
      - $ref: '#/components/schemas/ExtraAgentFields'

    AgentGroup:
      type: object
      required:
      - count
      - name
      - configSum
      properties:
        count:
          type: integer
          minimum: 0
          description: Number of agents belonging to that group.
        name:
          type: string
        mergedSum:
          type: string
          format: hash
          description: MD5 checksum of all group shared files merged in a single one (merged.mg)
        configSum:
          type: string
          format: hash
          description: MD5 checksum of the group configuration file (agent.conf).

    AgentGroupDeleted:
      type: object
      required:
      - affected_agents
      properties:
        affected_agents:
          type: array
          description: List of agents which belonged to the group but were moved to the default one.
          items:
            $ref: '#/components/schemas/AgentID'

    AgentIdKey:
      type: object
      required:
        - id
        - key
      properties:
        id:
          $ref: '#/components/schemas/AgentID'
        key:
          type: string
          format: base64

    AgentSimple:
      type: object
      properties:
        version:
          type: string
          description: Wazuh version the agent has intalled.
        id:
          $ref: '#/components/schemas/AgentID'
        name:
          type: string
          description: Agent name used at registration process.

    AgentSimpleResponse:
      type: object
      required:
      - id
      - name
      $ref: '#/components/schemas/AgentSimple'

    AgentStatus:
      type: string
      enum:
      - active
      - pending
      - never_connected
      - disconnected
      description: Agent status. It is calculated based on the last keep alive and the Wazuh version.

    AgentsSummaryStatus:
      type: object
      properties:
        total:
          type: integer
          format: int32
        active:
          type: integer
          format: int32
        disconnected:
          type: integer
          format: int32
        never_connected:
          type: integer
          format: int32
        pending:
          type: integer
          format: int32

    AgentID:
      type: string
      minLength: 3
      description: Agent ID.
      format: numbers

    GroupID:
      type: string
      minLength: 1
      description: Group name.
      format: group_names

    AgentConfiguration:
      type: object
      description: Configuration the agent is currently using. The output of this API call depends on the component requested and the agent configuration.

    GroupConfiguration:
      type: object
      required:
      - filters
      - config
      properties:
        filters:
          type: object
          properties:
            os:
              type: string
              description: OS family where the configuration is being applied.
            name:
              type: string
              description: The name of the agent where that configuration is being applied.
            profile:
              type: string
              description: Profile name. Any agent configured to use the defined profile may use the block.
        config:
          type: object
          description: Group configuration. The fields on this object depend on the actual group configuration.

    ## CisCat models
    CiscatResults:
      type: object
      properties:
        benchmark:
          type: string
          description: CIS-CAT benchmark where the profile is defined.
        error:
          type: integer
          format: int32
          description: "Number of checks that CIS-CAT wasn't able to run."
        fail:
          type: integer
          format: int32
          description: Number of failed checks. If this number is higher than 0 the host will probably have a vulnerability.
        notchecked:
          type: integer
          format: int32
          description: Number of not passed checks.
        pass:
          type: integer
          format: int32
          description: Number of passed checks.
        profile:
          type: string
          description: CIS-CAT profile scanned.
        scan:
          $ref: '#/components/schemas/ScanIdTime'
        score:
          type: integer
          format: int32
          description: Percentage of passed checks.
        unknown:
          type: integer
          format: int32
          description: Number of checks which status CIS-CAT wasn't able to determine.

    ## Cluster models
    ClusterNodeBasic:
      type: object
      properties:
        type:
          type: string
          enum:
          - worker
          - master
          description: Node type.
        version:
          type: string
          format: \d+\.\d+\.\d+
          description: Wazuh version installed in the node.
        ip:
          type: string
          description: IP the node is using to communicate with other nodes in the cluster.

    ClusterNodeName:
      type: string
      description: Node ID.

    ClusterNode:
      allOf:
        - $ref: '#/components/schemas/ClusterNodeBasic'
        - type: object
          properties:
            name:
              $ref: '#/components/schemas/ClusterNodeName'

    Healthcheck:
      type: object
      properties:
        n_connected_nodes:
          type: integer
          format: int32
        nodes:
          type: object
          additionalProperties:
            type: object
            properties:
              info:
                type: object
                properties:
                  name:
                    $ref: '#/components/schemas/ClusterNodeName'
                  info:
                    allOf:
                      - $ref: '#/components/schemas/ClusterNodeBasic'
                      - type: object
                        properties:
                          totalActiveAgents:
                            type: integer
                            format: int32
                            minimum: 0
                            description: Number of agents currently reporting to that node.
              status:
                type: object
                properties:
                  last_keep_alive:
                    type: string
                  last_sync_agent_groups:
                    type: object
                    properties:
                      date_start_master:
                        type: string
                      date_end_master:
                        type: string
                      total_agentgroups:
                        type: integer
                        format: int32
                  last_sync_agentinfo:
                    type: object
                    properties:
                      date_start_master:
                        type: string
                      date_end_master:
                        type: string
                      total_agentinfo:
                        type: integer
                        format: int32
                  last_sync_integrity:
                    type: object
                    properties:
                      date_start_master:
                          type: string
                      date_end_master:
                          type: string
                      total_files:
                        type: object
                        properties:
                          extra:
                            type: integer
                            format: int32
                          extra_valid:
                            type: integer
                            format: int32
                          missing:
                            type: integer
                            format: int32
                          shared:
                            type: integer
                            format: int32
                  sync_agentinfo_free:
                    type: boolean
                  sync_extravalid_free:
                    type: boolean
                  sync_integrity_free:
                    type: boolean
            required:
              - info


    DaemonStatus:
      type: string
      enum:
      - stopped
      - running

    PoliciesRequest:
      type: object
      properties:
        name:
          description: Policy name.
          type: string
        policy:
          description: "This is the definition of the new policy"
          type: object
          properties:
            actions:
              type: array
              description: "These are the actions that the policy performs"
              items:
                type: string
            resources:
              type: array
              description: "Resources accessed by policy"
              items:
                type: string
            effect:
              type: string
              description: "Effect of the policy"
          required:
            - actions
            - resources
            - effect

    PoliciesResponse:
      type: object
      properties:
        id:
          description: Policy id
          type: integer
        name:
          description: Policy name.
          type: string
        policy:
          description: "This is the definition of the new policy"
          type: object
          properties:
            actions:
              type: array
              description: "These are the actions that the policy performs"
              items:
                type: string
            resources:
              type: array
              description: "Resources accessed by policy"
              items:
                type: string
            effect:
              type: string
              description: "Effect of the policy"

    PoliciesResponseSpec:
      type: object
      properties:
        data:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: 'Id of policy'
                  name:
                    type: string
                    description: 'Name of policy'
                  policy:
                    type: string
                    description: 'Policy definition'
                  roles:
                    type: object
                    description: 'List of roles'

    RolesResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: 'Role id'
              name:
                type: string
                description: 'Role name'
              rule:
                type: object
                description: 'Role rule'

    RolesRequest:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: 'Role name'
              rule:
                type: object
                description: 'Role rule'

    RolesResponseSpec:
      type: object
      properties:
        data:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: 'Id of role'
                  name:
                    type: string
                    description: 'Name of role'
                  rule:
                    type: string
                    description: 'Rule of role'
                  policies:
                    type: object
                    description: 'List of policies'

    # Cluster and manager models
    WazuhDaemonsStatus:
      type: object
      properties:
        ossec-agentlessd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-analysisd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-authd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-csyslogd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-dbd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-execd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-integratord:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-logcollector:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-maild:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-monitord:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-remoted:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-reportd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-syscheckd:
          $ref: '#/components/schemas/DaemonStatus'
        wazuh-apid:
          $ref: '#/components/schemas/DaemonStatus'
        wazuh-clusterd:
          $ref: '#/components/schemas/DaemonStatus'
        wazuh-db:
          $ref: '#/components/schemas/DaemonStatus'
        wazuh-modulesd:
          $ref: '#/components/schemas/DaemonStatus'

    WazuhInfo:
      type: object
      properties:
        path:
          type: string
          format: paths
          description: Wazuh install path.
        version:
          type: string
          description: Wazuh version.
        compilation_date:
          type: string
          format: date-time
        type:
          type: string
          description: "Wazuh install type. "
          enum:
          - server
          - local
          - hybrid
        max_agents:
          type: string
          minimum: 0
          description: Maximum number of agents that can be registered. This variable is defined at compilation time.
        openssl_support:
          type: string
        ruleset_version:
          type: string
        tz_offset:
          type: string
        tz_name:
          type: string

    WazuhConfiguration:
      type: object
      properties:
        active-response:
          type: array
          items:
            type: object
        agentless:
          type: array
          items:
            type: object
        alerts:
          type: object
        auth:
          type: object
        client:
          type: object
        client_buffer:
          type: object
        cluster:
          type: object
        command:
          type: array
          items:
            type: object
        database_output:
          type: object
        email_alerts:
          type: object
        global:
          type: object
        integration:
          type: array
          items:
            type: object
        labels:
          type: object
        localfile:
          type: array
          items:
            type: object
        logging:
          type: object
        remote:
          type: array
          items:
            type: object
        reports:
          type: object
        rootcheck:
          type: object
        ruleset:
          type: object
        sca:
          type: object
        socket:
          type: object
        syscheck:
          type: object
        syslog_output:
          type: array
          items:
            type: object

        #Wodle sections inside WazuhConfiguration(ossec.conf)
        agent-key-polling:
          type: object
        aws-s3:
          type: object
        azure-logs:
          type: object
        cis-cat:
          type: object
        docker-listener:
          type: object
        open-scap:
          type: object
        osquery:
          type: object
        syscollector:
          type: object
        vulnerability-detector:
          type: object

    WazuhStats:
      type: array
      items:
        type: object
        properties:
          alerts:
            type: array
            items:
              type: object
              properties:
                sigid:
                  type: integer
                  format: int32
                  description: Rule ID that matched the event.
                level:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 15
                  description: Alert level
                times:
                  type: integer
                  format: int32
                  description: Number of times the alert was raised during the specified hour.
          events:
            type: integer
            format: int32
            description: Number of events procesed during the specified hour.
          firewall:
            type: integer
            format: int32
            description: Number of firewall alerts raised during the specified hour.
          hour:
            type: integer
            format: int32
            description: Hour of the day in 24h format.
          syscheck:
            type: integer
            format: int32
            description: Number of syscheck alerts raised during the specified hour.
          totalAlerts:
            type: integer
            format: int32
            description: Number of alerts raised during the specified hour.

    WazuhHourlyStats:
      type: object
      properties:
        averages:
          type: array
          maxLength: 24
          minLength: 24
          description: Array containing the number of alerts for every hour.
          items:
            type: integer
        interactions:
          type: integer
          format: int32

    WazuhWeeklyStats:
      type: object
      properties:
        Sun:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Mon:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Tue:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Wed:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Thu:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Fri:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Sat:
          $ref: '#/components/schemas/WazuhHourlyStats'

    WazuhAnalysisdStats:
      type: object
      properties:
        alerts_queue_size:
          type: number
          format: float
          description: Pending to write in disk alerts queue size.
        alerts_queue_usage:
          type: number
          format: float
          description: If an event matches a rule, an alert is raised. The alerts are pushed to a _pending to write in disk alerts_ queue. This variable shows usage of that queue.
        alerts_written:
          type: number
          format: float
          description: Total of alerts written in disk during the last 5 seconds.
        archives_queue_size:
          type: number
          format: float
          description: _Events to write in the archives.log_ queue size.
        archives_queue_usage:
          type: number
          format: float
          description: _Events to write in the archives.log_ queue usage.
        event_queue_size:
          type: number
          format: float
          description: Non catalogued events queue size.
        event_queue_usage:
          type: number
          format: float
          description: Same as `syscheck_queue_usage` but for events not catalogued in any of the previously mentioned queues.
        events_dropped:
          type: number
          format: float
          description: "Discarded events because they didn't match any rule in the ruleset."
        events_edps:
          type: number
          format: float
          description: Same as `events_processed` but per second.
        events_processed:
          type: number
          format: float
          description: Total of events processed (i.e. matched against Wazuh ruleset) in the last 5 seconds.
        events_received:
          type: number
          format: float
          description: Events received in `analysisd` from the rest of modules in the last 5 seconds.
        firewall_queue_size:
          type: number
          format: float
          description: _Events to write in the firewall log_ queue size.
        firewall_queue_usage:
          type: number
          format: float
          description: Percentage of use in the queue of events to write in the firewall log.
        firewall_written:
          type: number
          format: float
          description: Same as `alerts_written` but focusing in firewall alerts.
        fts_written:
          type: number
          format: float
          description: "Same as `alerts_written` but focusing in [FTS alerts](https://documentation.wazuh.com/current/user-manual/ruleset/ruleset-xml-syntax/decoders.html?highlight=fts#fts)."
        hostinfo_edps:
          type: number
          format: float
          description: Hostinfo events decoded per second.
        hostinfo_events_decoded:
          type: number
          format: float
          description: Same as `total_events_decoded` but for hostinfo events.
        hostinfo_queue_size:
          type: number
          format: float
          description: Hostinfo events queue size.
        hostinfo_queue_usage:
          type: number
          format: float
          description: Same as `syscheck_queue_usage` but for hostinfo events.
        other_events_decoded:
          type: number
          format: float
          description: Same as `total_events_decoded` but for non catalogued events.
        other_events_edps:
          type: number
          format: float
          description: Non catalogued events decoded per second.
        rootcheck_edps:
          type: number
          format: float
          description: Rootcheck events decoded per second.
        rootcheck_events_decoded:
          type: number
          format: float
          description: Same as `total_events_decoded` but for rootcheck events.
        rootcheck_queue_size:
          type: number
          format: float
          description: Rootcheck events queue size.
        rootcheck_queue_usage:
          type: number
          format: float
          description: Same as `syscheck_queue_usage` but for rootcheck events.
        rule_matching_queue_size:
          type: number
          format: float
          description: Pending to process events queue size.
        rule_matching_queue_usage:
          type: number
          format: float
          description: After decoding, events are pushed to a _pending to process_ queue which will match the events against the Wazuh ruleset to raise alerts. This variable shows usage of that queue.
        sca_edps:
          type: number
          format: float
          description: Policy monitoring events decoded per second.
        sca_events_decoded:
          type: number
          format: float
