              type: string
            name:
              type: string
            uname:
              type: string
            platform:
              type: string
            version:
              type: string
            codename:
              type: string
            arch:
              type: string
            minor:
              type: string
          description: "Agent OS information"
        status_code:
          description: "Agent connection status code"
          type: integer
          format: int32
          default: 0
          minimum: 0
          maximum: 5
        group_config_status:
          type: string
          description: "Agent groups configuration sync status"

