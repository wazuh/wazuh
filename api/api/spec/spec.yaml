openapi: '3.0.0'
info:
  description: "The Wazuh API is an open source RESTful API that allows for interaction\
    \ with the Wazuh manager from a web browser, command line tool like cURL or any\
    \ script or program that can make web requests. The Wazuh Kibana app relies on\
    \ this heavily and Wazuh’s goal is to accommodate complete remote management of\
    \ the Wazuh infrastructure via the Wazuh Kibana app. Use the API to easily perform\
    \ everyday actions like adding an agent, restarting the manager(s) or agent(s)\
    \ or looking up syscheck details.\n"
  version: 4.0.0
  title: "Wazuh API"
  license:
    name: GPL 2.0
    url: 'https://github.com/wazuh/wazuh/blob/master/LICENSE'

components:
  schemas:
    ## Common models
    ApiResponse:
      type: object
      required:
      - error
      properties:
        error:
          type: integer
          format: int32
          minimum: 0
          description: Result 0 (No error), other value (error).
        message:
          type: string

    ListMetadata:
      type: object
      required:
      - totalItems
      properties:
        totalItems:
          type: integer
          format: int32
          minimum: 0

    ItemAffected:
      type: object
      required:
      - msg
      - affected_items
      properties:
        msg:
          type: string
        affected_items:
          type: array
          items:
            type: string
        failed_items:
          type: array
          items:
            type: string

    AllItemsAffected:
      type: object
      required:
        - older_than
        - total_affected_items
      allOf:
        - $ref: '#/components/schemas/ItemAffected'
      properties:
        older_than:
          type: string
        total_affected_items:
          type: integer
          format: int32
        total_failed_items:
          type: integer
          format: int32

    ## Agents models
    Agent:
      type: object
      required:
      - ip
      - status
      - dateAdd
      - name
      - node_name
      - id
      properties:
        status:
          $ref: '#/components/schemas/AgentStatus'
        configSum:
          type: string
        group:
          type: array
          items:
            type: string
        name:
          type: string
        mergedSum:
          type: string
        ip:
          type: string
        manager:
          type: string
        node_name:
          type: string
        dateAdd:
          type: string
          format: date-time
        version:
          type: string
        lastKeepAlive:
          type: string
          format: date-time
        os:
          type: object
          properties:
            major:
              type: string
            name:
              type: string
            uname:
              type: string
            platform:
              type: string
            version:
              type: string
            codename:
              type: string
            arch:
              type: string
            minor:
              type: string
        id:
          $ref: '#/components/schemas/AgentId'

    AgentGroup:
      type: object
      required:
      - count
      - name
      - configSum
      properties:
        count:
          type: integer
        name:
          type: string
        mergedSum:
          type: string
          pattern: \w{32}
          format: md5
        configSum:
          type: string
          pattern: \w{32}
          format: md5

    AgentGroupDeleted:
      type: object
      required:
      - msg
      - affected_groups
      - affected_agents
      properties:
        msg:
          type: string
        affected_groups:
          type: array
          items:
            type: string
        failed_groups:
          type: array
          items:
            type: string
        affected_agents:
          type: array
          items:
            type: string

    AgentId:
      type: string
      format: numbers
      minLength: 3

    AgentIdKey:
      type: object
      required:
        - id
        - key
      properties:
        id:
          $ref: '#/components/schemas/AgentId'
        key:
          type: string
          pattern: \w+=*
          format: base64

    AgentSimple:
      type: object
      required:
      - version
      - id
      - name
      properties:
        version:
          type: string
        id:
          $ref: '#/components/schemas/AgentId'
        name:
          type: string

    AgentStatus:
      type: string
      enum:
      - active
      - pending
      - neverconnected
      - disconnected

    AgentConfiguration:
      type: object
      required:
        - configuration
      properties:
        configuration:
          type: array
          items:
            required:
              - logformat
              - target
            properties:
              file:
                type: string
              logformat:
                type: string
              command:
                type: string
              alias:
                type: string
              target:
                type: array
                items:
                  type: string
              frequency:
                type: integer

    CDBList:
      type: array
      items:
        type: object
        properties:
          key:
            type: string
          value:
            type: string

    GroupConfiguration:
      type: object
      required:
      - filter
      - config
      properties:
        filter:
          type: object
          properties:
            os:
              type: string
        config:
          type: object
          properties:
            localfile:
              type: array
              items:
                properties:
                  location:
                    type: string
                  log_format:
                    type: string

    ## Cache models
    GroupCache:
      type: object
      required:
      - all
      - group
      properties:
        all:
          type: array
          items:
            type: string
        group:
          type: object
          properties:
            agents:
              type: array
              items:
                type: string

    GroupId:
      type: string
      format: alphanumeric

    CacheConfig:
      type: object
      properties:
        debug:
          type: boolean
        defaultDuration:
          type: integer
        enabled:
          type: boolean
        appendKey:
          type: array
          items:
            type: string
        jsonp:
          type: boolean
        redisClient:
          type: boolean

    ## CisCat models
    CiscatResults:
      type: object
      properties:
        profile:
          type: string
        score:
          type: integer
        error:
          type: integer
        scan:
          type: object
          properties:
            id:
              type: integer
            time:
              type: string
              format: date-time
        fail:
          type: integer
        benchmark:
          type: integer
        pass:
          type: integer
        notchecked:
          type: integer
        unknown:
          type: integer

    ## Cluster models
    ClusterNode:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          enum:
          - worker
          - master
        version:
          type: string
          format: \d+\.\d+\.\d+
        ip:
          type: string

    Healthcheck:
      type: object
      properties:
        name:
          type: string
        info:
          type: object
          properties:
            ip:
              type: string
            version:
              type: string
              format: \d+\.\d+\.\d+
            type:
              type: string
              enum:
              - worker
              - master
            totalActiveAgents:
              type: integer
        status:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                  - Agent status
                  - Extra valid
                  - Integrity
                  - Last keep alive
              date_start:
                type: string
                format: date-time
              date_end:
                type: string
                format: date-time
              synchronized_files:
                type: integer
              free:
                type: boolean

    DaemonStatus:
      type: string
      enum:
      - stopped
      - running

    # Cluster and manager models
    WazuhDaemonsStatus:
      type: object
      properties:
        ossec-agentlessd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-analysisd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-authd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-csyslogd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-dbd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-monitord:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-execd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-integratord:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-logcollector:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-maild:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-remoted:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-reportd:
          $ref: '#/components/schemas/DaemonStatus'
        ossec-syscheckd:
          $ref: '#/components/schemas/DaemonStatus'
        wazuh-clusterd:
          $ref: '#/components/schemas/DaemonStatus'
        wazuh-modulesd:
          $ref: '#/components/schemas/DaemonStatus'

    WazuhInfo:
      type: object
      properties:
        path:
          type: string
        version:
          type: string
        compilation_date:
          type: string
        type:
          type: string
        max_agents:
          type: integer
        openssl_support:
          type: string
          enum:
          - yes
          - no
        ruleset_version:
          type: string
        tz_offset:
          type: string
        tz_name:
          type: string

    WazuhConfiguration:
      type: object
      properties:
        active-response:
          type: object
        command:
          type: array
          items:
            type: object
        agentless:
          type: object
        localfile:
          type: array
          items:
            type: object
        remote:
          type: array
          items:
            type: object
        syslog_output:
          type: object
        integration:
          type: object
        alerts:
          type: object
        client:
          type: object
        database_output:
          type: object
        email_alerts:
          type: object
        reports:
          type: object
        global:
          type: object
        open-scap:
          type: object
        cis-cat:
          type: object
        syscollector:
          type: object
        rootcheck:
          type: object
        ruleset:
          type: object
        syscheck:
          type: object
        auth:
          type: object
        cluster:
          type: object
        vulnerability-detector:
          type: object
        osquery:
          type: object
        labels:
          type: object

    WazuhStats:
      type: array
      items:
        type: object
        properties:
          hour:
            type: integer
          alerts:
            type: array
            items:
              type: object
              properties:
                sigid:
                  type: integer
                level:
                  type: integer
                times:
                  type: integer
          totalAlerts:
            type: integer
          events:
            type: integer
          syscheck:
            type: integer
          firewall:
            type: integer

    WazuhHourlyStats:
      type: object
      properties:
        averages:
          type: array
          items:
            type: integer
          minItems: 24
          maxItems: 24
        iterations:
          type: integer

    WazuhWeeklyStats:
      type: object
      properties:
        Sun:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Mon:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Tue:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Wed:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Thu:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Fri:
          $ref: '#/components/schemas/WazuhHourlyStats'
        Sat:
          $ref: '#/components/schemas/WazuhHourlyStats'

    WazuhAnalysisdStats:
      type: object
      properties:
        total_events_decoded:
          type: integer
        syscheck_events_decoded:
          type: integer
        syscheck_edps:
          type: integer
        syscollector_events_decoded:
          type: integer
        syscollector_edps:
          type: integer
        rootcheck_events_decoded:
          type: integer
        rootcheck_edps:
          type: integer
        sca_events_decoded:
          type: integer
        sca_edps:
          type: integer
        hostinfo_events_decoded:
          type: integer
        hostinfo_edps:
          type: integer
        winevt_events_decoded:
          type: integer
        winevt_edps:
          type: integer
        other_events_decoded:
          type: integer
        other_events_edps:
          type: integer
        events_processed:
          type: integer
        events_edps:
          type: integer
        events_received:
          type: integer
        events_dropped:
          type: integer
        alerts_written:
          type: integer
        firewall_written:
          type: integer
        fts_written:
          type: integer
        syscheck_queue_usage:
          type: integer
        syscheck_queue_size:
          type: integer
        syscollector_queue_usage:
          type: integer
        syscollector_queue_size:
          type: integer
        rootcheck_queue_usage:
          type: integer
        rootcheck_queue_size:
          type: integer
        sca_queue_usage:
          type: integer
        sca_queue_size:
          type: integer
        hostinfo_queue_usage:
          type: integer
        hostinfo_queue_size:
          type: integer
        winevt_queue_usage:
          type: integer
        winevt_queue_size:
          type: integer
        event_queue_usage:
          type: integer
        event_queue_size:
          type: integer
        rule_matching_queue_usage:
          type: integer
        rule_matching_queue_size:
          type: integer
        alerts_queue_usage:
          type: integer
        alerts_queue_size:
          type: integer
        firewall_queue_usage:
          type: integer
        firewall_queue_size:
          type: integer
        statistical_queue_usage:
          type: integer
        statistical_queue_size:
          type: integer
        archives_queue_usage:
          type: integer
        archives_queue_size:
          type: integer

    WazuhRemotedStats:
      type: object
      properties:
        queue_size:
          type: integer
        total_queue_size:
          type: integer
        tcp_sessions:
          type: integer
        evt_count:
          type: integer
        ctrl_msg_count:
          type: integer
        discarded_count:
          type: integer
        msg_sent:
          type: integer
        recv_bytes:
          type: integer

    WazuhLogs:
      type: object
      properties:
        timestamp:
          type: string
        tag:
          type: string
          enum:
          - ossec-analysisd
          - ossec-remoted
          - sca
          - ossec-authd
          - wazuh-db
          - ossec-execd
          - ossec-maild
          - ossec-monitord
          - ossec-logcollector
          - ossec-rootcheck
          - ossec-syscheckd
          - wazuh-modulesd
          - wazuh-modulesd:agent-key-polling
          - wazuh-modulesd:aws-s3
          - wazuh-modulesd:azure-logs
          - wazuh-modulesd:ciscat
          - wazuh-modulesd:command
          - wazuh-modulesd:database
          - wazuh-modulesd:docker-listener
          - wazuh-modulesd:download
          - wazuh-modulesd:oscap
          - wazuh-modulesd:osquery
          - wazuh-modulesd:syscollector
          - wazuh-modulesd:vulnerability-detector
          - ossec-agentlessd
          - ossec-testrule
          - ossec-csyslogd
          - ossec-dbd
          - ossec-integratord
          - ossec-reportd
        level:
          type: string
          enum:
          - error
          - info
          - warning
          - debug
          - debug2
          - critical
        description:
          type: string

    LogSummary:
      type: object
      properties:
        info:
          type: integer
        all:
          type: integer
        critical:
          type: integer
        error:
          type: integer
        debug:
          type: integer
        warning:
          type: integer

    WazuhLogsSummary:
      type: object
      properties:
          ossec-analysisd:
            $ref: '#/components/schemas/LogSummary'
          ossec-remoted:
            $ref: '#/components/schemas/LogSummary'
          sca:
            $ref: '#/components/schemas/LogSummary'
          ossec-authd:
            $ref: '#/components/schemas/LogSummary'
          wazuh-db:
            $ref: '#/components/schemas/LogSummary'
          ossec-execd:
            $ref: '#/components/schemas/LogSummary'
          ossec-maild:
            $ref: '#/components/schemas/LogSummary'
          ossec-monitord:
            $ref: '#/components/schemas/LogSummary'
          ossec-logcollector:
            $ref: '#/components/schemas/LogSummary'
          ossec-rootcheck:
            $ref: '#/components/schemas/LogSummary'
          ossec-syscheckd:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:agent-key-polling:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:aws-s3:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:azure-logs:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:ciscat:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:command:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:database:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:docker-listener:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:download:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:oscap:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:osquery:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:syscollector:
            $ref: '#/components/schemas/LogSummary'
          wazuh-modulesd:vulnerability-detector:
            $ref: '#/components/schemas/LogSummary'
          ossec-agentlessd:
            $ref: '#/components/schemas/LogSummary'
          ossec-testrule:
            $ref: '#/components/schemas/LogSummary'
          ossec-csyslogd:
            $ref: '#/components/schemas/LogSummary'
          ossec-dbd:
            $ref: '#/components/schemas/LogSummary'
          ossec-integratord:
            $ref: '#/components/schemas/LogSummary'
          ossec-reportd:
            $ref: '#/components/schemas/LogSummary'

    ConfigurationValidation:
      type: object
      properties:
        status:
          type: string
          enum:
          - OK
          - KO
        details:
          type: array
          items:
            type: string

    # Rootcheck models
    RootcheckDatabase:
      type: object
      properties:
        status:
          type: string
          enum:
          - outstanding
          - solved
        readDay:
          type: string
          format: date-time
        oldDay:
          type: string
          format: date-time
        pci:
          type: string
        cis:
          type: string
        event:
          type: string

    LastScan:
      type: object
      properties:
        end:
          type: string
          format: date-time
        start:
          type: string
          format: date-time

    # Rules models
    RulesFiles:
      type: object
      properties:
        file:
          type: string
        path:
          type: string
        status:
          type: string
          enum:
          - enabled
          - disabled

    Rules:
      allOf:
        - $ref: '#/components/schemas/RulesFiles'
        - type: object
          properties:
            id:
              type: integer
            level:
              type: integer
              minimum: 0
              maximum: 15
            description:
              type: string
            groups:
              type: array
              items:
                type: string
            pci:
              type: array
              items:
                type: string
            gdpr:
              type: array
              items:
                type: string
            details:
              type: object

    # SCA models
    SCAChecks:
      type: object
      properties:
        file:
          type: string
        policy_id:
          type: string
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        rationale:
          type: string
        remediation:
          type: string
        process:
          type: string
        directory:
          type: string
        registry:
          type: string
        references:
          type: string
        result:
          type: string
          enum:
            - "passed"
            - "failed"

    SCADatabase:
      type: object
      properties:
        policy_id:
          type: string
        name:
          type: string
        description:
          type: string
        references:
          type: string
        pass:
          type: integer
        fail:
          type: integer
        score:
          type: integer
        end_scan:
          type: string
          format: date-time
        start_scan:
          type: string
          format: date-time

    # Syscheck models
    SyscheckDatabase:
      type: object
      properties:
        sha1:
          type: string
          format: \w{40}
        file:
          type: string
        md5:
          type: string
          format: \w{32}
        inode:
          type: integer
        uid:
          type: string
          format: \d+
        date:
          type: string
          format: date-time
        perm:
          type: string
          format: \d+
        type:
          type: string
          enum:
          - file
          - registry
        gname:
          type: string
        uname:
          type: string
        size:
          type: integer
        gid:
          type: string
          format: \d+
        mtime:
          type: string
          format: date-time
        sha256:
          type: string
          format: \w{64}

    # Decoders models
    Decoder:
      type: object
      allOf:
        - $ref: '#/components/schemas/DecoderFile'
      properties:
        name:
          type: integer
        position:
          type: string
        details:
          type: object
          properties:
            program_name:
              type: string
            parent:
              type: string
            prematch:
              type: string
            regex:
              type: integer
            order:
              type: string

    DecoderFile:
      type: object
      required:
      - file
      - status
      properties:
        file:
          type: string
        status:
          type: string

  # Syscollector models
    SyscollectorHardware:
      type: object
      properties:
        cpu:
          type: object
          properties:
            cores:
              type: integer
            mhz:
              type: number
              format: float
            name:
              type: string
        ram:
          type: object
          properties:
            free:
              type: integer
            total:
              type: integer
            usage:
              type: integer
        scan:
          type: object
          properties:
            id:
              type: integer
            time:
              type: string
              format: date-time
        board_serial:
          type: string
        agent_id:
          $ref: '#/components/schemas/AgentId'

    SyscollectorNetwork:
      type: object
      properties:
        cpu:
          type: string
        iface:
          type: string
        scan_id:
          type: integer
        address:
          type: string
        netmask:
          type: string
        agent_id:
          $ref: '#/components/schemas/AgentId'

    SyscollectorInterface:
      type: object
      properties:
        rx:
          type: object
          properties:
            bytes:
              type: integer
              minimum: 0
            dropped:
              type: integer
              format: int32
              minimum: 0
            error:
              type: integer
              format: int32
              minimum: 0
            packets:
              type: integer
              minimum: 0
        scan:
          type: object
          properties:
            id:
              type: integer
            time:
              type: string
              format: date-time
        tx:
          type: object
          properties:
            bytes:
              type: integer
              minimum: 0
            dropped:
              type: integer
              format: int32
              minimum: 0
            error:
              type: integer
              format: int32
              minimum: 0
            packets:
              type: integer
              minimum: 0
        mac:
          type: string
        name:
          type: string
        type:
          type: string
        mtu:
          type: integer
        state:
          type: string
        agent_id:
          $ref: '#/components/schemas/AgentId'

    SyscollectorProtocol:
      type: object
      properties:
        iface:
          type: string
        scan_id:
          type: integer
        type:
          type: string
        dhcp:
          type: string
          enum:
          - enabled
          - disabled
        agent_id:
          $ref: '#/components/schemas/AgentId'

    SyscollectorOS:
      type: object
      properties:
        os:
          type: object
          properties:
            codename:
              type: string
            major:
              type: string
            minor:
              type: string
            name:
              type: string
            platform:
              type: string
            version:
              type: string
        scan:
          type: object
          properties:
            id:
              type: integer
