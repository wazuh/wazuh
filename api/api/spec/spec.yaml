openapi: '3.0.0'
info:
  description: "The Wazuh API is an open source RESTful API that allows for interaction\
    \ with the Wazuh manager from a web browser, command line tool like cURL or any\
    \ script or program that can make web requests. The Wazuh Kibana app relies on\
    \ this heavily and Wazuh’s goal is to accommodate complete remote management of\
    \ the Wazuh infrastructure via the Wazuh Kibana app. Use the API to easily perform\
    \ everyday actions like adding an agent, restarting the manager(s) or agent(s)\
    \ or looking up syscheck details.\n"
  version: 4.0.0
  title: "Wazuh API"
  license:
    name: GPL 2.0
    url: 'https://github.com/wazuh/wazuh/blob/master/LICENSE'

components:
  schemas:
    ## Common models
    ApiResponse:
      type: object
      required:
      - error
      properties:
        error:
          type: integer
          format: int32
        message:
          type: string
    
    ListMetadata:
      type: object
      properties:
        totalItems:
          type: integer
          format: int32

    ## Agents models
    Agent:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/AgentStatus'
        configSum:
          type: string
        group:
          type: array
          items:
            type: string
        name:
          type: string
        mergedSum:
          type: string
        ip:
          type: string
        manager:
          type: string
        node_name:
          type: string
        dateAdd:
          type: string
        version:
          type: string
        lastKeepAlive:
          type: string
        os:
          type: object
          properties:
            major:
              type: string
            name:
              type: string
            uname:
              type: string
            platform:
              type: string
            version:
              type: string
            codename:
              type: string
            arch:
              type: string
            minor:
              type: string
        id:
          type: string
  
    AgentByName:
      type: object
      properties:
        ip:
          type: string
        status:
          $ref: '#/components/schemas/AgentStatus'
        dateAdd:
          type: string
        name:
          type: string
        registerIP:
          type: string
        node_name:
          type: string
        id:
          type: string
  
    AgentAffected:
      type: object
      properties:
        msg:
          type: string
        affected_agents:
          type: array
          items:
            type: integer
    
    AllAgentAffected:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AgentAffected'
      properties:
        older_than:
          type: string
        total_affected_agents:
          type: integer
          format: int32
    
    AgentGroup:
      type: object
      properties:
        items:
          type: array
          items:
            properties:
              count:
                type: integer
              name:
                type: string
              mergedSum:
                type: string
              configSum:
                type: string
    
    AgentGroupDeleted:
      type: object
      properties:
        msg:
          type: string
        ids:
          type: array
          items:
            type: string
        affected_agents:
          type: array
          items:
            type: integer
          
    AgentIdKey:
      type: object
      properties:
        id:
          type: string
        key:
          type: string
          
    AgentSimple:
      type: object
      properties:
        version:
          type: string
        id:
          type: string
        name:
          type: string
    
    AgentStatus:
      type: string
      enum:
      - active
      - pending
      - neverconnected
      - disconnected
    
    AgentConfiguration:
      type: object
      properties:
        configuration:
          type: array
          items:
            properties:
              file:
                type: string
              logformat:
                type: string
              command:
                type: string
              alias:
                type: string
              target:
                type: array
                items:
                  type: string
              frequency:
                type: integer
    
    GroupConfiguration:
      type: object
      properties:
        filter:
          type: object
          properties:
            os:
              type: string
        config:
          type: object
          properties:
            localfile:
              type: array
              items:
                properties:
                  location:
                    type: string
                  log_format:
                    type: string
    
    ## Cache models
    GroupCache:
      type: object
      properties:
        all:
          type: array
          items:
            type: string
        group:
          type: object
    
    GroupCacheComplete:
      type: object
      properties:
        all:
          type: array
          items:
            type: string
        group:
          type: object
          properties:
            agents:
              type: array
              items:
                type: string
                
    ## CisCat models
    CiscatResults:
      type: object
      properties:
        profile:
          type: string
        score:
          type: integer
        error:
          type: integer
        scan:
          type: object
          properties:
            id:
              type: integer
            time:
              type: string
        fail:
          type: integer
        benchmark:
          type: integer
        pass:
          type: integer
        notchecked:
          type: integer
        unknown:
          type: integer

    # Rootcheck models
    RootcheckDatabase:
      type: object
      properties:
        status:
          type: string
          enum:
          - outstanding
          - solved
        readDay:
          type: string
        oldDay:
          type: string
        pci:
          type: string
        cis:
          type: string
        event:
          type: string

    LastScan:
      type: object
      properties:
        end:
          type: string
        start:
          type: string
   
    # SCA models
    SCAChecks:
      type: object
      properties:
        file:
          type: string
        policy_id:
          type: string
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        rationale:
          type: string
        remediation:
          type: string
        process:
          type: string
        directory:
          type: string
        registry:
          type: string
        references:
          type: string
        result:
          type: string
          enum:
            - "passed"
            - "failed"

    SCADatabase:
      type: object
      properties:
        policy_id:
          type: string
        name:
          type: string
        description:
          type: string
        references:
          type: string
        pass:
          type: integer
        fail:
          type: integer
        score:
          type: integer
        end_scan:
          type: string
        start_scan:
          type: string
        
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: "Intended method to get a token"
      x-basicInfoFunc: api.authentication.check_user
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: api.authentication.decode_token
  parameters:
    agent_id:
      in: path
      name: agent_id
      description: Agent ID
      required: true
      schema:
        type: integer
    agent_name:
      in: path
      name: agent_name
      description: Agent name.
      required: true
      schema:
        type: string
    benchmark:
      in: query
      name: benchmark
      description: Filters by benchmark.
      schema:
        type: string
    component:
      in: path
      name: component
      description: Selected agent's component.
      required: true
      schema:
        type: array
        items:
          type: string
          enum:
          - agent
          - agentless
          - analysis
          - auth
          - com
          - csyslog
          - integrator
          - logcollector
          - mail
          - monitor
          - request
          - syscheck
          - wmodules
    configuration:
      in: path
      name: configuration
      description: Selected agent's configuration to read
      required: true
      schema:
        type: array
        items:
          type: string
          enum:
          - client
          - buffer
          - labels
          - internal
          - agentless
          - global
          - active_response
          - alerts
          - command
          - rules
          - decoders
          - auth
          - active-response
          - cluster
          - csyslog
          - integration
          - localfile
          - socket
          - remote
          - syscheck
          - rootcheck
          - wmodules
    description:
      in: query
      name: description
      description: Filters by policy description.
      schema:
        type: string
    directory:
      in: query
      name: directory
      description: Filters by directory.
      schema:
        type: string
    error:
      in: query
      name: error
      description: Filters by encountered errors.
      schema:
        type: integer
    fail:
      in: query
      name: fail
      description: Filters by failed checks.
      schema:
        type: integer
    fields:
      in: query
      name: fields
      description: List of fields affecting the operation.
      schema:
        type: string
    file:
      in: query
      name: file
      description: Filters by filename.
      schema:
        type: integer
    file_name:
      in: path
      name: file_name
      description: Filename.
      required: true
      schema:
        type: string
    format:
      in: query
      name: fromat
      description: Optional. Output format (JSON, XML).
      schema:
        type: array
        items:
          type: string
          enum:
          - json
          - xml
    group_cache:
      in: path
      name: group
      description: Cache group.
      required: true
      schema:
        type: string
    group_id:
      in: path
      name: group_id
      description: Group ID.
      required: true
      schema:
        type: string
    hash:
      in: query
      name: hash
      description: Select algorithm to generate the sum.
      schema:
        type: string
    limit:  
      in: query
      name: limit
      description: Maximum number of elements to return
      schema:
        type: integer
        format: int32
        default: 1
        minimum: 1
    list_agents:
      in: query
      name: list_agents
      description: Array of agent's IDs
      required: true
      schema:
        type: array
        items:
          type: integer
    list_groups:
      in: query
      name: list_groups
      description: Array of group's IDs
      schema:
        type: array
        items:
          type: string
    name:
      in: query
      name: name
      description: Filters by agent name.
      schema:
        type: string
    notchecked:
      in: query
      name: notchecked
      description: Filters by not checked.
      schema:
        type: integer
    offset:
      in: query
      name: offset
      description: First element to return in the collection
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
    olderThanParam:
      in: query
      name: older_than
      description: |
        Filters out disconnected agents for longer than specified. Time in seconds, ‘[n_days]d’, ‘[n_hours]h’, ‘[n_minutes]m’ or ‘[n_seconds]s’. For never connected agents, uses the register date.
      schema:
        type: string
    pass:
      in: query
      name: pass
      description: Filters by passed checks.
      schema:
        type: integer
    pretty:
      in: query
      name: pretty
      description: Show results in human-readable format
      schema:
        type: boolean
        default: false
    process:
      in: query
      name: process
      description: Filters by process name.
      schema:
        type: integer
    profile:
      in: query
      name: profile
      description: Filters by evaluated profile.
      schema:
        type: string
    policy_id:
      in: path
      name: policy_id
      description: Filters by policy id.
      required: True
      schema:
        type: integer
    purge:
      in: query
      name: purge
      description: Delete an agent from the key store
      schema:
        type: boolean
        default: false
    query:
      in: query
      name: q
      description: Query to filter results by. For example q=&quot;status=Active&quot;
      schema:
        type: string
    rationale:
      in: query
      name: rationale
      description: Filters by rationale.
      schema:
        type: string
    registry:
      in: query
      name: registry
      description: Filters by registry.
      schema:
        type: string
    references:
      in: query
      name: references
      description: Filters by references.
      schema:
        type: string
    remediation:
      in: query
      name: remediation
      description: Filters by remediation.
      schema:
        type: string
    result:
      in: query
      name: result
      description: Filters by result.
      schema:
        type: string
    score:
      in: query
      name: score
      description: Filters by final score.
      schema:
        type: integer
    search:
      in: query
      name: search
      description: Looks for elements with the specified string
      schema:
        type: string
    select:  
      in: query
      name: select
      description: Select which fields to return (separated by comma)
      schema:
        type: array
        items:
          type: string
    # It'd be more appropriate to be an array of strings, and separate the ascending or descending order in another param
    sort:
      in: query
      name: sort
      description: |
            Sorts the collection by a field or fields (separated by comma). Use +/- at the beginning to list in ascending or descending order.
      schema:
        type: string
    statusParam:
      in: query
      name: status
      description: Filters by agent status. Use commas to enter multiple statuses.
      schema:
        type: array
        items:
          type: string
          enum:
          - active
          - pending
          - neverconnected
          - disconnected
    title:
      in: query
      name: title
      description: Filters by title.
      schema:
        type: string
    type:
      in: query
      name: type
      description: Type of file.
      schema:
        type: array
        items:
          type: string
          enum:
          - conf
          - rootkit_files
          - rootkit_trojans
          - rcl
    unknown:
      in: query
      name: unknown
      description: Filters by unknown results.
      schema:
        type: integer
    version:
      in: query
      name: version
      description: Filters by agents version.
      schema:
        type: string
    wait_for_complete:
      in: query
      name: wait_for_complete
      description: Disable timeout response
      schema:
        type: boolean
        default: false
    status:
      in: query
      name: status
      description: Filter by scan status
      schema:
        type: string
        enum:
        - all
        - outstanding
        - solved
    pci:
      in: query
      name: pci
      description: Filters by PCI requirement.
      schema:
        type: string
    cis:
      in: query
      name: cis
      description: Filters by CIS requirement.
      schema:
        type: string

tags:
  - name: active-response
    description: 'Agents Active Response'
  - name: agents
    description: 'Agents management related operations'
  - name: cache
    description: 'API cache management'
  - name: ciscat
    description: ''
  - name: cluster
    description: ''
  - name: sca
    description: 'Policy monitoring'
  - name: decoders
    description: ''
  - name: experimental
    description: ''
  - name: lists
    description: ''
  - name: login
    description: 'User authentication'
  - name: manager
    description: ''
  - name: rootcheck
    description: 'Detection of rootkit, ports and hidden processes and many other scans.'
  - name: rules
    description: ''
  - name: syscheck
    description: ''
  - name: syscollector
    description: ''

security:
    - jwt: []

paths:
  /active-response/{agent_id}:
    put:
      tags:
        - active-response
      summary: 'Run an AR command in the agent'
      description: 'Runs an Active Response command on a specified agent'
      operationId: api.controllers.active_response_controller.active_response
      parameters:
        - $ref: '#/components/parameters/agent_id'
      
      requestBody:
        content:
          application/json:
              schema:
                properties:
                  command:
                    description: Command running in the agent.
                    type: string
                    
                  custom:
                    description: Custom.
                    type: boolean
                    default: false
  
                  arguments:
                    description: Command arguments.
                    type: array
                    items:
                      type: string
                required:
                  - command
      responses:
        '200':
          description: 'Command send to agent'
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: string
                example:
                  data: "Command sent."
                  error: 0

  /agents:
    delete:
      tags:
      - agents
      summary: Delete agents
      description: |
        Removes agents, using a list of them or a criterion based on the status or time of the last connection. The Wazuh API must be restarted after removing an agent.
      operationId: api.controllers.agents_controller.delete_agents
      parameters:
        - $ref: '#/components/parameters/pretty'
        - $ref: '#/components/parameters/wait_for_complete'
        - $ref: '#/components/parameters/list_agents'
        - $ref: '#/components/parameters/purge'
        - $ref: '#/components/parameters/statusParam'
        - $ref: '#/components/parameters/olderThanParam'
      responses:
        '200':
          description: Delete agents
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/AllAgentAffected'  
              example:
                error: 0
                data:
                  msg: All selected agents were removed
                  affected_agents:
                  - '003'
                  - '005'
                  older_than: 10s
                  total_affected_agents: 2
    get:
      tags:
      - agents
      summary: 'Get all agents'
      description: 'Returns a list with the available agents.'
      operationId: api.controllers.agents_controller.get_all_agents
      parameters:
        - $ref: '#/components/parameters/pretty'
        - $ref: '#/components/parameters/wait_for_complete'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/select'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/statusParam'
        - $ref: '#/components/parameters/query'
        - $ref: '#/components/parameters/olderThanParam'
        - in: query
          name: os.platform
          description: Filters by OS platform.
          schema:
            type: string
        - in: query
          name: os.version
          description: Filters by OS version.
          schema:
            type: string
        - in: query
          name: os.name
          description: Filters by OS name.
          schema:
            type: string
        - in: query
          name: manager
          description: Filters by manager hostname to which agents are connected.
          schema:
            type: string
        - $ref: '#/components/parameters/version'
        - in: query
          name: group
          description: Filters by group of agents.
          schema:
            type: string
        - in: query
          name: node_name
          description: Filters by node name.
          schema:
            type: string
        - $ref: '#/components/parameters/name'
        - in: query
          name: ip
          description: Filters by agent IP
          schema:
            type: string
      responses:
        '200':
          description: 'List of agents or error description'
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      allOf:
                        - $ref: '#/components/schemas/ListMetadata'
                        - type: object
                          properties:
                            items:
                              type: array
                              items:
                                $ref: '#/components/schemas/Agent'
              example:
                error: 0
