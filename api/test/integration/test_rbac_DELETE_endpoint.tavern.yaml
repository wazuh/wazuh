---
test_name: DELETE /security/roles/{role_id}

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Try to delete a existent role

    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/2"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE

    response:
      status_code: 200
      body:
        data:
          removed_roles: [2]

  - name: Try to delete the admin role of the system

    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/1"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE

    response:
      status_code: 400
      body: &error_spec
        detail: !anystr
        status: 400
        title: !anystr
        type: !anystr

  - name: Try to delete an inexistent role

    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/999"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE

    response:
      status_code: 200
      body:
        data:
          incorrect_roles: [999]
