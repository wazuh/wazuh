                        - nginx-lb
                        - wazuh-agent3
                depends_on:
                        - wazuh-master
                        - wazuh-worker1
                        - wazuh-worker2
                        - wazuh-agent2
                        - nginx-lb

        wazuh-agent4:
                build:
                        context: ./wazuh-agent
                image: wazuh-agent
                hostname: wazuh-agent4
                entrypoint:
                        - /scripts/entrypoint.sh
                        - nginx-lb
                        - wazuh-agent4
                depends_on:
                        - wazuh-master
                        - wazuh-worker1
                        - wazuh-worker2
                        - wazuh-agent3
                        - nginx-lb

        wazuh-agent5:
                build:
                        context: ./wazuh-agent
                image: wazuh-agent
                hostname: wazuh-agent5
                entrypoint:
                        - /scripts/entrypoint.sh
                        - nginx-lb
                        - wazuh-agent5
                depends_on:
                        - wazuh-master
                        - wazuh-worker1
                        - wazuh-worker2
                        - wazuh-agent4
                        - nginx-lb

        wazuh-agent6:
                build:
                        context: ./wazuh-agent
                image: wazuh-agent
                hostname: wazuh-agent6
