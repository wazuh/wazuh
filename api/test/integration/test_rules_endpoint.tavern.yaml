test_name: GET /rules/{id}

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Try to show a rule with a existent id

    request: &id_rules_request
      url: "{protocol:s}://{host:s}:{port:d}/rules/{rule_id:d}"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
          totalItems: !anyint

  - name: Try to show a rule with a existent id, limit = 1, offset = 0

    request:
      <<: *id_rules_request
      params:
        limit: 1
        offset: 0

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
          totalItems: !anyint

  - name: Try to show a rule with a existent id, limit = 0

    request:
      <<: *id_rules_request
      params:
        limit: 0

    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Filter sort

    request:
      <<: *id_rules_request
      params:
        sort: -file

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
          totalItems: !anyint

  - name: Filter search error

    request:
      <<: *id_rules_request
      params:
        search: error

    response:
      status_code: 200
      body:
        data:
          items: []
          totalItems: !anyint

  - name: Invalid filter

    request:
      <<: *id_rules_request
      params:
        noexist: True

    response:
      status_code: 400
      body:
        <<: *error_null

