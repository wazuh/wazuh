---
test_name: GET /rules

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Try to show the rules of the system

    request: &general_rules_request
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 1
        offset: 0

    response:
      status_code: 200
      body:
        data:
          items: &rules_response
            - description: !anystr
              details: !anything
              file: !anystr
              gdpr: !anything
              groups: !anything
              id: !anyint
              level: !anyint
              path: !anystr
              pci: !anything
              status: !anystr
          totalItems: !anyint

  - name: Try to show the rules of the system, offset = 0

    request:
      <<: *general_rules_request
      params:
        limit: 2
        offset: 0

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint
      save:
        body:
          second_rule: data.items.1

  - name: Try to show the rules of the system, offset = 1

    request:
      <<: *general_rules_request
      params:
        limit: 2
        offset: 1

    response:
      status_code: 200
      body:
        data:
          items:
          - description: "{second_rule.description}"
            file: "{second_rule.file}"
            status: "{second_rule.status}"
          - <<: *rules_response
          totalItems: !anyint

  - name: Try to show the rules of the system, without limit

    request:
      <<: *general_rules_request

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Try to show the rules of the system with a existent state

    request:
      <<: *general_rules_request
      params:
        status: disabled
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Try to get all rules with limit = 0

    request:
      <<: *general_rules_request
      params:
        limit: 0

    response:
      status_code: 400
      body: &error_response
        detail: !anystr
        status: 400
        title: "Bad Request"
        type: "about:blank"

  - name: Sort the rules

    request:
      <<: *general_rules_request
      params:
        sort: -file
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Sort without limit

    request:
      <<: *general_rules_request
      params:
        sort: -file

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Search in rules

    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        search: web
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint
      save:
        body:
          rule_id: data.items.0.id

  - name: Search without limit

    request:
      <<: *general_rules_request
      params:
        search: web

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Invalid parameter

    request:
      <<: *general_rules_request
      params:
        noexist: nothing

    response:
      status_code: 400
      body: &error_null
        detail: "Extra query parameter(s) noexist not in spec"
        status: 400
        title: null
        type: "about:blank"

  - name: Invalid status

    request:
      <<: *general_rules_request
      params:
        status: aCtIvE

    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Invalid parameters - Extra fields

    request:
      <<: *general_rules_request
      params:
        status: enabled
        noexist: True

    response:
      status_code: 400
      body:
        <<: *error_null

  - name: Filters status

    request:
      <<: *general_rules_request
      params:
        status: enabled
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Filter status without limit

    request:
      <<: *general_rules_request
      params:
        status: enabled

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Try to show the rules of the system with a non-existent state

    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        status: notexist

    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Filter group

    request:
      <<: *general_rules_request
      params:
        group: web
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Filter group without limit

    request:
      <<: *general_rules_request
      params:
        group: web

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Try to show the rules by levels

    request:
      <<: *general_rules_request
      params:
        level: 2
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Filter levels without limit

    request:
      <<: *general_rules_request
      params:
        level: 2

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Try to show the rules by levels (invalid interval)

    request:
      <<: *general_rules_request
      params:
        level: 2-4-5

    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Filter path

    request:
      <<: *general_rules_request
      params:
        path: ruleset/rules
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Filter path without limit

    request:
      <<: *general_rules_request
      params:
        path: ruleset/rules

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Filter file

    request:
      <<: *general_rules_request
      params:
        file: 0350-amazon_rules.xml
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint
      save:
        body:
          pci_value: data.items.1.pci.0
          gdpr_value: data.items.1.gdpr.0

  - name: Filter file without limit

    request:
      <<: *general_rules_request
      params:
        file: 0350-amazon_rules.xml

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Filter pci

    request:
      <<: *general_rules_request
      params:
        pci: "{pci_value}"
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Filter pci without limit

    request:
      <<: *general_rules_request
      params:
        pci: "{pci_value}"

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  - name: Filter gdpr

    request:
      <<: *general_rules_request
      params:
        gdpr: "{gdpr_value}"
        limit: 2

    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *rules_response
            - <<: *rules_response
          totalItems: !anyint

  - name: Filter gdpr without limit

    request:
      <<: *general_rules_request
      params:
        gdpr: "{gdpr_value}"

    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

---

