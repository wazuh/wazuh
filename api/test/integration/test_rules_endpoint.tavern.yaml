    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/abc"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 404
      body:
        detail: !anystr
        status: 404
        title: "Not Found"
        type: "about:blank"

  - name: No rule

    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/9999999999"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 200
      body:
        data:
          items: []
          totalItems: !anyint
