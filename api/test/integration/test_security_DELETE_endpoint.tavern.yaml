      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE
      params:
        policy_ids: 2,5
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - 'role 4: policy 2'
          failed_items:
            - error:
                code: 4007
                message: !anystr
                remediation: !anystr
              id:
                - 'role 4: policy 5'
