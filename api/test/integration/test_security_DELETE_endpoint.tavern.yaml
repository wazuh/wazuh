---
test_name: DELETE /security/roles

stages:

  # DELETE /security/roles
  - name: Try to delete one existent role and no existent one
    request: &delete_all_roles_request
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE
      params:
        role_ids: 3,4
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - id: 4
              name: !anystr
              policies: !anything
              rule: !anything
          failed_items:
            - error:
                code: 4002
                message: The specified role does not exist
                remediation: Please, create the specified role with the endpoint POST /security/roles
              id:
                - '3'
          total_affected_items: 1
          total_failed_items: 1

  # DELETE /security/roles
  - name: Try to delete all roles of the system
    request:
      <<: *delete_all_roles_request
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          total_affected_items: 0

  # DELETE /security/roles
  - name: Try to delete the administrator role
    request:
      <<: *delete_all_roles_request
      params:
        role_ids: 1
    response:
      status_code: 200
      body:
        <<: *error
