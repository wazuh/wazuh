---
test_name: PUT /agents/group

stages:

  # PUT /agents/group?group_id=wrong_group
  - name: Try to assign all agents to a non existing group
    request: &put_agents_group
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        group_id: wrong_group
    response: &resource_not_found_group
      status_code: 404
      json:
        error: 1710

    # PUT /agents/group?group_id=wrong_group&agents_list=wrong_agent
  - name: Try to assign an invalid agent_id to a non existing group
    request:
      verify: False
      <<: *put_agents_group
      params:
        agents_list: "wrong_agent"
        group_id: "wrong_group"
    response:
      status_code: 400
      json: &error_spec
        detail: !anystr
        title: !anystr

        # PUT /agents/group?group_id=wrong_%_group
  - name: Try to assign all agents to an invalid group id
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        group_id: 'wrong_%_group'
    response:
      status_code: 400
      json:
        <<: *error_spec

  - name: Try to assign an agent to a forbidden group id (it must count as non existent)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "001"
        group_id: 'ar.conf'
    response:
      <<: *resource_not_found_group

    # PUT /agents/group?group_id=default&agents_list=998,999
  - name: Try to assign non existing agents to group default
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "998,999"
        group_id: default
    response:
      status_code: 200
      json:
        error: 1
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1701
              id:
                - "998"
                - "999"
          total_affected_items: 0
          total_failed_items: 2

    # PUT /agents/group?group_id=default&agents_list=000,999
  - name: Try to assign 000 and a non existing agent to group default
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "000,999"
        group_id: default
    response:
      status_code: 200
      json:
        error: 1
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1701
              id:
                - "999"
            - error:
                code: 1703
              id:
                - "000"
          total_affected_items: 0
          total_failed_items: 2

    # PUT /agents/group?group_id=default&agents_list=001,002
  - name: Try to assign agents 001 and 002 to group default where they already belong
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "001,002"
        group_id: default
    response:
      status_code: 200
      json:
        error: 1
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1751
              id:
                - "001"
                - "002"
          total_affected_items: 0
          total_failed_items: 2

    # PUT /agents/group?group_id=group1&agents_list=003,004,005
  - name: Assign agents 003, 004 and 005 to group1
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "003,004,005"
        group_id: group1
    response:
      verify_response_with:
        function: tavern_utils:healthcheck_agent_restart
        extra_kwargs:
          agents_list: ["003", "004"]
      status_code: 200
      json:
        error: 2
        data:
          affected_items:
            - "003"
            - "004"
          failed_items:
            - error:
                code: 1751
              id:
                - "005"
          total_affected_items: 2
          total_failed_items: 1

    # PUT /agents/group?group_id=group2
  - name: Assign all agents to group2
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        group_id: group2
    response:
      verify_response_with:
        function: tavern_utils:healthcheck_agent_restart
        extra_kwargs:
          agents_list: ["001", "003", "004", "007", "13"]  # 009, 011 and 14 are not restarted as they are disconnected
      status_code: 200
      json:
        error: 0
        data:
          affected_items:
            - "001"
            - "003"
            - "004"
            - "007"
            - "009"
            - "011"
            - "012"
            - "013"
            - "014"
            - "015"
          total_affected_items: 10

    # PUT /agents/group?group_id=group2&force_single_group=true
  - name: Assign all agents to group2 with force_single_group
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents/group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        force_single_group: True
        group_id: group2
    response:
      verify_response_with:
        function: tavern_utils:healthcheck_agent_restart
        extra_kwargs:
          agents_list: ["001", "002", "003", "004", "005", "006", "007", "008", "013"]  # 009, 010, 011 and 014 are not 
                                                                                  # restarted as they are disconnected
      status_code: 200
      json:
        error: 0
        data:
          affected_items:
            - "001"
            - "002"
            - "003"
            - "004"
            - "005"
            - "006"
            - "007"
            - "008"
            - "009"
            - "010"
            - "011"
            - "012"
            - "013"
            - "014"
            - "015"
          total_affected_items: 15

