---
test_name: PUT /content/update

marks:
  - cluster

stages:

  - name: Update content on all cluster nodes
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/content/update"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      json:
        error: 0
        data:
          affected_items:
            - 'master-node'
            - 'worker1'
            - 'worker2'
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0
