---
test_name: GET /cluster/nodes

stages:

  - name: Get cluster nodes
    request: &get_cluster_nodes
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/cluster/nodes"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        limit: 1
    response:
      status_code: 200
      json:
        data:
          affected_items: &cluster_nodes_response
            - name: !anystr
              type: !anystr
              version: !anystr
              ip: !anything
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0

  - name: Get cluster nodes
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        limit: 500
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
            - <<: *cluster_nodes_response
            - <<: *cluster_nodes_response
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0

  - name: Filter nodes by query
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        q: version>3;type=worker
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
            - <<: *cluster_nodes_response
          failed_items: []
          total_affected_items: 2
          total_failed_items: 0
        message: !anystr

  - name: Filter nodes by query with non-existent values
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        q: version<3
    response:
      status_code: 200
      json:
        data:
          affected_items: []
          failed_items: []
          total_affected_items: 0
          total_failed_items: 0
        message: !anystr

  - name: Retrieve all elements with limit=0
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        limit: 0
    response: &connexion_error
      status_code: 400
      json:
        detail: !anystr
        title: !anystr

  - name: Sort nodes by name in ascending order
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        sort: name
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
              type: master
              name: master-node
            - <<: *cluster_nodes_response
              type: worker
              name: worker1
            - <<: *cluster_nodes_response
              type: worker
              name: worker2
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0

  - name: Sort nodes by name in descending order
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        sort: -name
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
              type: worker
              name: worker2
            - <<: *cluster_nodes_response
              type: worker
              name: worker1
            - <<: *cluster_nodes_response
              type: master
              name: master-node
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0

  - name: Search master
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        search: master
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
              type: master
              name: master-node
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0

  - name: Search worker1
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        search: worker1
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
              name: worker1
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0

  - name: Filters (type) -> master
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        type: master
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
              type: master
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0

  - name: Filters (type) -> worker
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        limit: 1
        type: worker
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - <<: *cluster_nodes_response
              type: worker
          failed_items: []
          total_affected_items: 2
          total_failed_items: 0


  - name: Filters -> invalid type
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        type: wrong_type
    response:
      <<: *connexion_error

  - name: Select name and version
    request:
      verify: False
      <<: *get_cluster_nodes
      params:
        select: name,version
    response:
      status_code: 200
      json:
        data:
          affected_items:
            - name: !anystr
              version: !anystr
            - name: !anystr
              version: !anystr
            - name: !anystr
              version: !anystr
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0

  - name: Select type
