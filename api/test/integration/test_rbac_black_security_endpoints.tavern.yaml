---
test_name: GET USERS RBAC

includes:
 - !include common.yaml

marks:
  - usefixtures:
    - security_black_rbac_tests

stages:

  - type: ref
    id: login_get_token

  - name: Get all users in the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: ossec
            - username: rbac
            - username: wazuh
            - username: wazuh-wui
          failed_items: []
          total_affected_items: 4
          total_failed_items: 0
        message: All specified users were shown

  - name: Get a specified user by its username (Allow)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: ossec
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: ossec
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0
        message: All specified users were shown

  - name: Get a specified user by its username (Deny)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: administrator
    response:
      status_code: 400
      body: &permission_denied
        code: 4000
        dapi_errors: !anything
        detail: !anystr
        remediation: !anystr
        status: 400
        title: Wazuh Error
        type: about:blank

  - name: Get a list of users by its username (Allow)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: wazuh,ossec,rbac
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: ossec
            - username: rbac
            - username: wazuh
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0
        message: All specified users were shown

  - name: Get a list of users by its username (Deny)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: administrator,normal
    response:
      status_code: 400
      body:
        <<: *permission_denied

  - name: Get a list of users by its username (Both)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: normal,python,guest,ossec,wazuh,administrator
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: ossec
            - username: wazuh
          failed_items:
            - error:
                code: 4000
                message: 'Permission denied: Resource type: user:id'
                remediation: Please, make sure you have permissions to execute current request,
                  for more information on setting up permissions please visit XXXX
              id:
                - administrator
                - guest
                - normal
                - python
          total_affected_items: 2
          total_failed_items: 4
        message: Some users could not be shown

