---
test_name: GET /rules

marks:
  - usefixtures:
    - base_tests

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token

  - name: Try to show the rules of the system
    request: &general_rules_request
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/rules"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 1
        offset: 0
    response:
      status_code: 200
      body:
        data:
          affected_items: &rules_response
            - description: !anystr
              details: !anything
              filename: !anystr
              gdpr: !anything
              groups: !anything
              id: !anyint
              level: !anyint
              relative_dirname: !anystr
              pci_dss: !anything
              status: !anystr
              gpg13: !anything
              hipaa: !anything
              nist_800_53: !anything
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Try to show the rules of the system, offset = 0
    request:
      <<: *general_rules_request
      params:
        limit: 2
        offset: 0
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *rules_response
            - description: !anystr
              filename: !anystr
              status: !anystr
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint
      save:
        body:
          second_rule_description: data.affected_items.1.description
          second_rule_filename: data.affected_items.1.filename
          second_rule_status: data.affected_items.1.status

  - name: Try to show the rules of the system, offset = 1
    request:
      <<: *general_rules_request
      params:
        limit: 2
        offset: 1
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - description: "{second_rule_description}"
              filename: "{second_rule_filename}"
              status: "{second_rule_status}"
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Try to show the rules of the system, without limit
    request:
      <<: *general_rules_request
    response:
      status_code: 200
      body:
        data:
          total_affected_items: !anyint

  - name: Try to show the rules of the system with a existent state
    request:
      <<: *general_rules_request
      params:
        status: disabled
        limit: 2
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *rules_response
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Try to get all rules with limit = 0
    request:
      <<: *general_rules_request
      params:
        limit: 0
    response:
      status_code: 400
      body: &error_response
        detail: !anystr
        status: 400
        title: "Bad Request"
        type: "about:blank"

  - name: Sort without limit
    request:
      <<: *general_rules_request
      params:
        sort: -filename
    response:
      status_code: 200
      body:
        data:
          affected_items: !anything
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Search in rules
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/rules"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        search: web
        limit: 2
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *rules_response
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint
      save:
        body:
          rule_id: data.affected_items.1.id

  - name: Test search
    request:
      <<: *general_rules_request
      params:
        search: web
        offset: 1
        limit: 1
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - id: !int "{rule_id}"
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Invalid parameter
    request:
      <<: *general_rules_request
      params:
        noexist: nothing
    response:
      status_code: 400
      body: &error_null
        detail: "Extra query parameter(s) noexist not in spec"
        status: 400
        title: null
        type: "about:blank"

  - name: Invalid status
    request:
      <<: *general_rules_request
      params:
        status: aCtIvE
    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Invalid parameters - Extra fields
    request:
      <<: *general_rules_request
      params:
        status: enabled
        noexist: True
    response:
      status_code: 400
      body:
        <<: *error_null

  - name: Filters status
    request:
      <<: *general_rules_request
      params:
        status: enabled
        limit: 2
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *rules_response
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Filter status without limit
    request:
      <<: *general_rules_request
      params:
        status: enabled
    response:
      status_code: 200
      body:
        data:
          total_affected_items: !anyint

  - name: Try to show the rules of the system with a non-existent state
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/rules"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        status: notexist
    response:
      status_code: 400
      body:
        <<: *error_response

  - name: Test q
    request:
      <<: *general_rules_request
      params:
        q: 'id=200'
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *rules_response
              id: 200
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

