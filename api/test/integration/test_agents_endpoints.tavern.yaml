---
test_name: DELETE /agents

marks:
  - usefixtures:
      - agents_test

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Try remove nothing

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 400
      body: &error_spec
        detail: !anystr
        status: !anyint
        title: !anystr
        type: !anystr

  - name: Try remove not existing agents

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: 998,999

    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1701
                message: !anystr
                remediation: !anystr
              id: '998'
            - error:
                code: 1701
                message: !anystr
                remediation: !anystr
              id: '999'
          older_than: 7d
          total_affected_items: 0
          total_failed_items: 2
        message: !anystr

  - name: Try remove agent 000 (manager)

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: '000'

    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1703
                message: !anystr
                remediation: !anystr
              id: '000'
          older_than: 7d
          total_affected_items: 0
          total_failed_items: 1
        message: !anystr

  - name: Try remove agent with different status

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: '004'
        status: disconnected


    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1731
                message: !anystr
                remediation: !anystr
              id: '004'
          older_than: 7d
          total_affected_items: 0
          total_failed_items: 1
        message: !anystr

  - name: Try remove agent with older_than param

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: '004'
        older_than: 20m


    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1731
                message: !anystr
                remediation: !anystr
              id: '004'
          older_than: 20m
          total_affected_items: 0
          total_failed_items: 1
        message: !anystr

  - name: Try remove agent by name

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: bad_id

    response:
      status_code: 400
      body: 
        <<: *error_spec

  - name: Remove agents

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: 004,005
        older_than: '1s'
        purge: True

    response:
      status_code: 200
      body:
        data:
          affected_items: ["004","005"]
          older_than: 1s
          total_affected_items: 2
        message: !anystr

