---
test_name: GET /agents

marks:
  - usefixtures:
      - agents_test

stages:
  - name: Basic response agents

    request: &get_agents
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 200
      body: &basic_response
        data:
          items: !anything
          totalItems: !anyint

  - name: Pagination

    request:
      <<: *get_agents
      params:
        offset: 0
        limit: 2

    response:
      status_code: 200
      save:
        body:
          expected_agent_name: data.items.1.name
          expected_os_platform: data.items.0.os.platform
          expected_os_version: data.items.0.os.version
          expected_os_name: data.items.0.os.name
          expected_manager_host: data.items.0.manager
          expected_node_name: data.items.0.node_name
          expected_name: data.items.0.name
          expected_ip: data.items.0.ip
      body:
        data:
          items:
            - status: active
              id: '000'
            - status: active
              id: '001'
          totalItems: !anyint

  - name: Try show agents with offset -1

    request:
      <<: *get_agents
      params:
        offset: -1

    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Try show agents with offset not integer value

    request:
      <<: *get_agents
      params:
        offset: wrong_offset

    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Try show agents with offset too large 9999999999999999999

    request:
      <<: *get_agents
      params:
        offset: 9999999999999999999

    response:
      status_code: 400
      body:
        code: 2003

  - name: Try show agents with limit 0

    request:
      <<: *get_agents
      params:
        limit: 0

    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Try show agents with limit not integer value

    request:
      <<: *get_agents
      params:
        limit: wrong_limit

    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Try show agents with limit 9999

    request:
      <<: *get_agents
      params:
        limit: 9999

    response:
      status_code: 400
      body:
        code: 1405

  - name: Sort

    request:
      <<: *get_agents
      params:
        sort: -id

    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: !anyint

  - name: Try show agents with wrong sort

    request:
      <<: *get_agents
      params:
        sort: -wrong_sort

    response:
      status_code: 400
      body:
        code: 1403

  - name: Search

    request:
      <<: *get_agents
      params:
        search: '000'

    response:
      status_code: 200
      body:
        data:
          items: !anything
            id: '000'
          totalItems: !anyint

  - name: Try show agents with wrong search

    request:
      <<: *get_agents
      params:
        search: wrong_search

    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: 0

  - name: Filter select one field

    request:
      <<: *get_agents
      params:
        select: 'os.platform'

    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: !anyint

  - name: Filter select multiple fields

    request:
      <<: *get_agents
      params:
        select: 'dateAdd,mergedSum'

    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: !anyint

  - name: Try show agents with not allowed selector

    request:
      <<: *get_agents
      params:
        select: param_test

    response:
      status_code: 400
      body:
        code: 1724

  - name: Try show agents with not allowed selector (invalid character)

    request:
      <<: *get_agents
      params:
        select: param_%_test

    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Filter by agent version

    request:
      <<: *get_agents
      params:
        version: 'Wazuhv3.9.0'

    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: !anyint

  - name: Try show agents with not existed version

    request:
      <<: *get_agents
      params:
        version: 'TestVersion'

    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: 0

  - name: Try show agents with not existed version (invalid character)

    request:
