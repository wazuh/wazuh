---
test_name: POST /agents

marks:
  - base_tests

stages:

    # POST /agents
  - name: Try to create a new agent without body
    request: &agent_request
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 406
      json:
        error: 6002

    # POST /agents
  - name: Create a new agent
    request:
      verify: False
      <<: *agent_request
      json:
        name: "NewAgentPost"
        ip: "any"
    response:
      status_code: 200
      json: &agent_create_response
        error: !anyint
        data:
          id: !anystr
          key: !anystr
    delay_after: !float "{global_db_delay}"

    # POST /agents
  - name: Try to create agent with a name already present
    request:
      verify: False
      <<: *agent_request
      json:
        name: "NewAgentPost"
        ip: "any"
    response:
      status_code: 400
      json:
        error: 1705

    # POST /agents
  - name: Try to create an agent with a name longer than 128 chars
    request:
      verify: False
      <<: *agent_request
      method: POST
      json:
        name: "IhavetoolongofanamebecauseireallywantthisframeworktostopmeireallyhopeitdoesstopmeotherwiseiwillcauserealpainintheAPIandidontwantto"
        ip: "any"
        force_time: 1
    response:
      status_code: 400
      json:
        error: 1738

    # POST /agents
  - name: Try to create agent with missing field name
    request:
      verify: False
      <<: *agent_request
      json:
        ip: "any"
    response:
      status_code: 400
      json: &error_spec
        detail: !anystr
        title: !anystr

    # POST /agents
  - name: Create agent without assigning an specific IP
    request:
      verify: False
      <<: *agent_request
      json:
        name: "NewAgentPost2"
    response:
      status_code: 200
      json:
        <<: *agent_create_response
    delay_after: !float "{global_db_delay}"

    # POST /agents
  - name: Create agent with an specific IP
    request:
      verify: False
      <<: *agent_request
      method: POST
      json:
        name: "NewAgentPost3"
        ip: "100.100.100.100"
    response:
      status_code: 200
      json:
        <<: *agent_create_response
    delay_after: !float "{global_db_delay}"

    # POST /agents
  - name: Try to create an agent with a duplicated IP
    request:
      verify: False
      <<: *agent_request
      method: POST
      json:
        name: "NewAgentPost4"
        ip: "100.100.100.100"
    response:
      status_code: 400
      json:
        error: 1706

    # POST /agents
  - name: Try to create an agent with an invalid IP (letters)
    request:
      verify: False
      <<: *agent_request
      json:
        name: "NewAgentPost5"
        ip: "A.B.C.D"
    response:
      status_code: 400
      json:
        error: 1706

    # POST /agents
  - name: Try to create an agent with an invalid IP (wrong numbers)
    request:
      verify: False
      <<: *agent_request
      json:
        name: "NewAgentPost5"
        ip: "333.333.333.333"
    response:
      status_code: 400
      json:
        error: 1706

    # POST /agents
  - name: Create an agent with force time
    request:
      verify: False
      <<: *agent_request
      method: POST
      json:
        name: "NewAgentPost3"
        ip: "any"
        force_time: 1
    response:
      status_code: 200
      json:
        <<: *agent_create_response
    delay_after: !float "{global_db_delay}"

---
test_name: POST /agents (no IP)

stages:
  # POST /agents without IP. It must be any
  - name: Create an agent without IP
    request:
      verify: False
      <<: *agent_request
      method: POST
      json:
        name: "NewAgentWithoutIP"
    response:
      status_code: 200
      json:
        <<: *agent_create_response
      save:
        json:
          agent_id_no_ip: data.id
    delay_after: !float "{global_db_delay}"

  - name: Check that this agent has the IP 'any'
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "{agent_id_no_ip:s}"
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - id: "{agent_id_no_ip:s}"
              registerIP: 'any'
              ip: 'any'

