        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: 001,002
        group_id: wrong_group
    response:
      status_code: 404
      json:
        error: 1710

    # DELETE /agents/group?group_id=group1&agents_list=000,002
  - name: Try to remove agents 000 and 002(not assigned to group1) from group1
