        agents_list: 006,010
        group_id: group2
    response:
      status_code: 200
      json:
        error: 0
        data:
          affected_items:
            - '006'
            - '010'
          total_affected_items: 2
    delay_after: !float "{global_db_delay}"

    # DELETE /agents/group?group_id=group2
