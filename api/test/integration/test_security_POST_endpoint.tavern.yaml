---
test_name: POST /security/roles

includes:
  - !include common.yaml

marks:
 - usefixtures:
     - security_tests

stages:
  - type: ref
    id: login_get_token
  - name: Add a role to the system

    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: POST
      json:
        name: "test_i"
        rule:
          MATCH:
            definition: "integration"

    response:
      status_code: 200
      body:
        id: !anyint
        name: !anystr
        rule: !anything

  - name: Add a role to the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: POST
      json:
        name: "test_i1"
        rule:
          normal_user: "integration1"

    response:
      status_code: 200
      body:
        id: !anyint
        name: !anystr
        rule: !anything

  - name: Add a role to the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: POST
      json:
        name: "test_i2"
        rule:
          normal_user: "integration2"

    response:
      status_code: 200
      body:
        id: !anyint
        name: !anystr
        rule: !anything

  - name: Add an existent role (name) to the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: POST
      json:
        name: "test_i"
        rule:
          normal_user1: "integration1"

    response:
      status_code: 400
      body: &error_response
        detail: !anystr
        status: 400
        title: "Wazuh Error"
        type: "about:blank"

  - name: Add an existent role (rule) to the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: POST
      json:
        name: "test_i1"
        rule:
          normal_user: "integration"

    response:
      status_code: 400
