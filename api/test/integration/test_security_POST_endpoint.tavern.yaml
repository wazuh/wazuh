---
test_name: POST /security/policies

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token
  - name: Add a policy to the system

    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/policies"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: POST
      json:
        name: "test_i"
        policy:
          actions:
            - "agent:delete"
          resources:
            - "agent:id:004"
            - "agent:id:005"
            - "agent:id:006"
          effect: "allow"

    response:
      status_code: 200
      body:
        id: !anyint
        name: !anystr
        policy: !anything

  - name: Add a policy to the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/policies"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: POST
      json:
        name: "test_i1"
        policy:
          actions:
            - "agent:update"
          resources:
            - "agent:id:004"
            - "agent:id:005"
            - "agent:id:006"
          effect: "allow"

    response:
      status_code: 200
      body:
        id: !anyint
