---
test_name: GET /agents

stages:

  - name: Get wazuh version
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      save:
        json:
          wazuh_version: data.api_version

  - name: Get all agents
