          failed_items: []
          total_affected_items: 13
          total_failed_items: 0

  - name: Get all agents inverse order
    request:
      verify: False
      <<: *get_agents
      params:
        sort: -id
    response:
      verify_response_with:
        - function: tavern_utils:test_sort_response
          extra_kwargs:
            key: "id"
            reverse: true
      status_code: 200

