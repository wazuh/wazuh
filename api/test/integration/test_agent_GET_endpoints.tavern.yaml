      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/groups"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      save:
        json:
          expected_total_agents: data.affected_items[2].count
      json:
        error: !anyint
        data: &get_groups_answer
          affected_items:
            - name: 'default'
              count: 10
            - name: 'group1'
              count: 5
            - name: 'group2'
              count: 5
            - name: 'group3'
              count: 4
          failed_items: []
          total_affected_items: 4
          total_failed_items: 0

  - name: Pagination
    request:
      verify: False
      <<: *get_agents_groups
      params:
        offset: 2
        limit: 1
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - name: 'group2'
              count: 5
          failed_items: []
          total_affected_items: 4
          total_failed_items: 0

  - name: Try show groups with offset -1
    request:
      verify: False
      <<: *get_agents_groups
      params:
        offset: -1
    response:
      status_code: 400
      json:
        <<: *error_spec

  - name: Try show groups with offset not integer value
    request:
      verify: False
      <<: *get_agents_groups
      params:
        offset: wrong_offset
    response:
      status_code: 400
      json:
        <<: *error_spec

  - name: Try show groups with offset too large 99999999999 (valid)
    request:
      verify: False
      <<: *get_agents_groups
      params:
        offset: 99999999999
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items: []
          failed_items: []
          total_affected_items: 4
          total_failed_items: 0

  - name: Try show groups with offset too large 9999999999999999999 (SQLite error)
    request:
      verify: False
      <<: *get_agents_groups
      params:
        offset: 9999999999999999999
    response:
      status_code: 400 # /groups now uses WazuhDBQuery and SQLite cannot handle too large integers
      json:
        detail: !anystr
        error: 2003

