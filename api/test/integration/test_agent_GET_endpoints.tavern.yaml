      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      json: &basic_response
        error: 0
        data:
          affected_items:
            - id: '000'
            - id: '001'
            - id: '002'
