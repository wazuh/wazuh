---
test_name: GET RULES RBAC

marks:
  - usefixtures:
    - rules_white_rbac_tests

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token

  - name: Try to show the rules of the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 5
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - &full_item_rules
              description: !anystr
              details: !anything
              file: 0010-rules_config.xml
              gdpr: !anything
              gpg13: !anything
              groups: !anything
              hipaa: !anything
              id: !anyint
              level: !anyint
              nist_800_53: !anything
              path: !anystr
              pci: !anything
              status: !anystr
            - <<: *full_item_rules
            - <<: *full_item_rules
            - <<: *full_item_rules
            - <<: *full_item_rules
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: !anystr

  - name: Try to show the rules of the system (try q parameter to bypass a denied resource)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        q: 'file=0020-syslog_rules.xml'
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: !anystr

  - name: Try to show the rules of the system (list)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        rule_ids: 1,2,200,500,700,702
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *full_item_rules
              id: 1
            - <<: *full_item_rules
              id: 2
            - <<: *full_item_rules
              file: 0015-ossec_rules.xml
              id: 500
            - <<: *full_item_rules
              file: 0015-ossec_rules.xml
              id: 700
          failed_items:
            - error:
                code: 1208
              id:
                - 200
                - 702
          total_affected_items: 4
          total_failed_items: 2
        message: !anystr

---
test_name: GET RULES FILES RBAC

stages:

  - name: Try to show the rules files of the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - &full_item_rules_files
              file: 0010-rules_config.xml
              path: ruleset/rules
              status: enabled
            - <<: *full_item_rules_files
              file: 0015-ossec_rules.xml
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: !anystr

  - name: Try to show the rules files of the system (list)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        file: 0015-ossec_rules.xml,0010-rules_config.xml
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *full_item_rules_files
              file: 0010-rules_config.xml
            - <<: *full_item_rules_files
              file: 0015-ossec_rules.xml
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: !anystr

  - name: Try to show the rules files of the system (no permissions)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        file: 0011-ossec_rules.xml,0011-rules_config.xml
    response:
      status_code: 400
      body: &permissions_denied
        code: 4000
        dapi_errors:
          master-node:
            error: !anystr
        detail: !anystr
        remediation: !anystr
        status: 400
        title: !anystr
        type: !anystr

---
test_name: GET RULES FILES RBAC (Download)

stages:

  - name: Try get one rule file
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files/0015-ossec_rules.xml/download"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      headers:
        content-type: application/xml

  - name: Try get one rule file (no permissions)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files/0011-ossec_rules.xml/download"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 400
      body:
        <<: *permissions_denied

