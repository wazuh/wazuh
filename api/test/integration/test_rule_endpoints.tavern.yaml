---
test_name: GET /rules

marks:
  - base_tests

stages:

  - name: Try to show the rules of the system
    request: &general_rules_request
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 1
        offset: 0
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items: &rules_response
            - description: !anystr
              details: !anything
              filename: !anystr
              gdpr: !anything
              groups: !anything
              id: !anyint
              level: !anyint
              relative_dirname: !anystr
              pci_dss: !anything
              status: !anystr
              gpg13: !anything
              hipaa: !anything
              nist_800_53: !anything
              tsc: !anything
              mitre: !anything
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Try to show the rules of the system, offset = 0
    request:
      verify: False
      <<: *general_rules_request
      params:
        limit: 2
        offset: 0
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - <<: *rules_response
            - description: !anystr
              filename: !anystr
              status: !anystr
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint
      save:
        json:
          second_rule_description: data.affected_items[1].description
          second_rule_filename: data.affected_items[1].filename
          second_rule_status: data.affected_items[1].status

  - name: Try to show the rules of the system, offset = 1
    request:
      verify: False
      <<: *general_rules_request
      params:
        limit: 2
        offset: 1
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - description: "{second_rule_description}"
              filename: "{second_rule_filename}"
              status: "{second_rule_status}"
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Try to show the rules of the system, without limit
    request:
      verify: False
      <<: *general_rules_request
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          total_affected_items: !anyint

  - name: Try to show the rules of the system with a existent state
    request:
      verify: False
      <<: *general_rules_request
      params:
        status: disabled
        limit: 2
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - <<: *rules_response
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Try to get all rules with limit = 0
    request:
      verify: False
      <<: *general_rules_request
      params:
        limit: 0
    response:
      status_code: 400

  - name: Sort without limit
    request:
      verify: False
      <<: *general_rules_request
      params:
        sort: -filename
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items: !anything
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Show rules of the system using valid select
    request:
      verify: False
      <<: *general_rules_request
      params:
        # Single and nested select
        select: 'filename,details.noalert'
    response:
      verify_response_with:
        # Check response item keys are the selected keys
        function: tavern_utils:test_select_key_affected_items
        extra_kwargs:
          select_key: 'id,filename,details.noalert' # required_fields={'id'}
      status_code: 200
      json:
        error: !anyint
        data:
          total_affected_items: !anyint
          failed_items: []
          total_failed_items: 0

  - name: Show rules of the system using invalid select
    request:
      verify: False
      <<: *general_rules_request
      params:
        select: 'noexists'
    response:
      status_code: 400
      json: &invalid_select
        error: 1724

  - name: Show rules of the system using select (one select is invalid)
    request:
      verify: False
      <<: *general_rules_request
      params:
        select: 'id,filename,noexists'
    response:
      status_code: 400
      json:
        <<: *invalid_select

  - name: Show lists using select and specifying a non-existent file in the filename parameter
    request:
      verify: False
      <<: *general_rules_request
      params:
        select: 'id'
        filename: 'invalid'
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items: []
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0

  - name: Search in rules
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        search: web
        limit: 2
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - <<: *rules_response
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint
      save:
        json:
          rule_id: data.affected_items[1].id

  - name: Test search
    request:
      verify: False
      <<: *general_rules_request
      params:
        search: web
        offset: 1
        limit: 1
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - id: !int "{rule_id}"
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Invalid parameter
    request:
      verify: False
      <<: *general_rules_request
      params:
        noexist: nothing
    response:
      status_code: 400

  - name: Invalid status
    request:
      verify: False
      <<: *general_rules_request
      params:
        status: aCtIvE
    response:
      status_code: 400

  - name: Invalid parameters - Extra fields
    request:
      verify: False
      <<: *general_rules_request
      params:
        status: enabled
        noexist: True
    response:
      status_code: 400

  - name: Filters status
    request:
      verify: False
      <<: *general_rules_request
      params:
        status: enabled
        limit: 2
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - <<: *rules_response
            - <<: *rules_response
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Filter status without limit
    request:
      verify: False
      <<: *general_rules_request
      params:
        status: enabled
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          total_affected_items: !anyint

  - name: Try to show the rules of the system with a non-existent state
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/rules"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        status: notexist
    response:
      status_code: 400

  - name: Test q
    request:
      verify: False
      <<: *general_rules_request
      params:
        q: 'id=200'
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - <<: *rules_response
              id: 200
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: !anyint

  - name: Test complex q
    request:
      verify: False
      <<: *general_rules_request
      params:
        q: 'filename=0010-rules_config.xml;id>3;id<7;details.category=squid'
    response:
