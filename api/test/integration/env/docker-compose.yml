version: '3.7'

services:
  wazuh-master:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-master
    ports:
      - "55000:55000"
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
      # Folders to be used in local development environments
      # - ${WAZUH_LOCAL_PATH}/framework/wazuh:/var/ossec/framework/python/lib/python3.10/site-packages/wazuh
      # - ${WAZUH_LOCAL_PATH}/api/api:/var/ossec/framework/python/lib/python3.10/site-packages/api
      # - ${WAZUH_LOCAL_PATH}/framework/scripts:/var/ossec/framework/scripts
      # - ${WAZUH_LOCAL_PATH}/api/scripts/wazuh-apid.py:/var/ossec/api/scripts/wazuh-apid.py    
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - master-node
      - master
      - ${ENV_MODE}

  wazuh-worker1:
    profiles:
      - cluster
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-worker1
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
      # Folders to be used in local development environments
      # - ${WAZUH_LOCAL_PATH}/framework/wazuh:/var/ossec/framework/python/lib/python3.10/site-packages/wazuh
      # - ${WAZUH_LOCAL_PATH}/api/api:/var/ossec/framework/python/lib/python3.10/site-packages/api
      # - ${WAZUH_LOCAL_PATH}/framework/scripts:/var/ossec/framework/scripts
      # - ${WAZUH_LOCAL_PATH}/api/scripts/wazuh-apid.py:/var/ossec/api/scripts/wazuh-apid.py   
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - worker1
      - worker

  wazuh-worker2:
    profiles:
      - cluster
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-worker2
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
      # Folders to be used in local development environments
      # - ${WAZUH_LOCAL_PATH}/framework/wazuh:/var/ossec/framework/python/lib/python3.10/site-packages/wazuh
      # - ${WAZUH_LOCAL_PATH}/api/api:/var/ossec/framework/python/lib/python3.10/site-packages/api
      # - ${WAZUH_LOCAL_PATH}/framework/scripts:/var/ossec/framework/scripts
      # - ${WAZUH_LOCAL_PATH}/api/scripts/wazuh-apid.py:/var/ossec/api/scripts/wazuh-apid.py         
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - worker2
      - worker

  wazuh-agent1:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
    image: integration_test_wazuh-agent
    hostname: wazuh-agent1
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - nginx-lb
      - wazuh-agent1
    depends_on:
      - nginx-lb

  wazuh-agent2:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
    image: integration_test_wazuh-agent
    hostname: wazuh-agent2
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - nginx-lb
      - wazuh-agent2
    depends_on:
      - wazuh-agent1
      - nginx-lb

  wazuh-agent3:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
