version: '3.7'

services:
  wazuh-master:
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-master
    ports:
      - "55000:55000"
    volumes:
      - ./configurations/tmp/manager:/tmp
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - master-node
      - master
      - ${ENV_MODE}

  wazuh-worker1:
    profiles:
      - cluster
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-worker1
    volumes:
      - ./configurations/tmp/manager:/tmp
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - worker1
      - worker

  wazuh-worker2:
