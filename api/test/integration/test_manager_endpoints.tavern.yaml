test_name: GET /manager/configuration

marks:
 - parametrize:
     key: section
     vals:
       - auth
       - cis-cat
       - cluster
       - command
       - global
       - localfile
       - open-scap
       - osquery
       - remote
       - rootcheck
       - ruleset
       - syscheck
       - syscollector
       - vulnerability-detector
       - sca

stages:

  # GET /manager/configuration
  - name: Request
    request:
      url: "{protocol:s}://{host:s}:{port:d}/manager/configuration"
      method: GET
      headers:
          Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      body:
        data:
          auth: !anything
          cis-cat: !anything
          cluster: !anything
          command: !anything
          global: !anything
          localfile: !anything
          open-scap: !anything
          osquery: !anything
          remote: !anything
          rootcheck: !anything
          ruleset: !anything
          syscheck: !anything
          syscollector: !anything
          vulnerability-detector: !anything
          sca: !anything

  # GET /manager/configuration
  - name: Request all sections
    request:
      url: "{protocol:s}://{host:s}:{port:d}/manager/configuration"
      method: GET
      headers:
          Authorization: "Bearer {test_login_token}"
      params:
        section: "{section}"
    response:
      status_code: 200
      body:
        $ext:
          # Check response item keys are the selected keys
          function: tavern_utils:test_select_key_no_items
          extra_kwargs:
            select_key: "{section:s}"

  # GET /manager/configuration
  - name: Request rootcheck section and field
    request:
      url: "{protocol:s}://{host:s}:{port:d}/manager/configuration"
      method: GET
      headers:
          Authorization: "Bearer {test_login_token}"
      params:
        section: rootcheck
        field: disabled
    response:
      status_code: 200
      body:
        data:
          rootcheck:
            disabled: !anystr

  # GET /manager/configuration
  - name: Request syscheck section and field
    request:
      url: "{protocol:s}://{host:s}:{port:d}/manager/configuration"
      method: GET
      headers:
          Authorization: "Bearer {test_login_token}"
      params:
        section: syscheck
        field: frequency
    response:
      status_code: 200
      body:
        data:
          syscheck:
            frequency: !anystr

  # GET /manager/configuration
  - name: Request invalid section
    request:
      url: "{protocol:s}://{host:s}:{port:d}/manager/configuration"
      method: GET
      headers:
          Authorization: "Bearer {test_login_token}"
      params:
        section: invalid_section
    response:
      status_code: 400
      body:
        detail: !anystr
        status: 400
        title: !anystr
        type: !anystr

  # GET /manager/configuration
  - name: Request invalid field
    request:
      url: "{protocol:s}://{host:s}:{port:d}/manager/configuration"
      method: GET
      headers:
          Authorization: "Bearer {test_login_token}"
      params:
        section: syscheck
        field: invalid_field
    response:
      status_code: 400
      body:
        code: 1103
        dapi_errors: !anything
        detail: !anystr
        remediation: !anystr
        status: 400
        title: !anystr
        type: !anystr
