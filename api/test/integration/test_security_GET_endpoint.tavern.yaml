---
test_name: GET /security/roles

stages:

  # GET /security/roles/{role_id}
  - name: Try to show a specified role in the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        role_ids: 2,3,4
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *roles
            - <<: *roles
            - <<: *roles

  # GET /security/roles/{non-existent role_id}
  - name: Try to show a non-existent role in the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        role_ids: 999
    response:
      status_code: 200
      body: &response_error
        data:
          affected_items: []
          failed_items:
            - error:
                code: !anyint
                message: !anystr
                remediation: !anystr
              id:
                - '999'
          total_affected_items: 0
          total_failed_items: 1
