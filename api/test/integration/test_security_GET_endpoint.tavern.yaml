---
test_name: GET /security/roles

includes:
  - !include common.yaml

marks:
 - usefixtures:
     - security_tests

stages:

  # Authentication stage
  - type: ref
    id: login_get_token

  # GET /security/roles
  - name: Try to show the roles of the system
    request: &all_roles_request
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 1
        offset: 0
    response:
      status_code: 200
      body:
        data:
          items: &roles_response_tiny
            - id: !anyint
              name: !anystr
              rule: !anything
          totalItems: !anyint

  # GET /security/roles
  - name: Try to show the roles of the system, offset = 0
    request:
      <<: *all_roles_request
      params:
        limit: 2
        offset: 0
    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *roles_response_tiny
            - <<: *roles_response_tiny
          totalItems: !anyint
      save:
        body:
          second_role_id: data.items.1.id
          second_role_name: data.items.1.name

  # GET /security/roles
  - name: Try to show the roles of the system, offset = 1
    request:
      <<: *all_roles_request
      params:
        limit: 2
        offset: 1
    response:
      status_code: 200
      body:
        data:
          items:
          - id: !int "{second_role_id}"
            name: "{second_role_name}"
          - <<: *roles_response_tiny
          totalItems: !anyint

  # GET /security/roles
  - name: Try to show the roles of the system, without limit
    request:
      <<: *all_roles_request
    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  # GET /security/roles
  - name: Try to get all roles with limit = 0
    request:
      <<: *all_roles_request
      params:
        limit: 0
    response:
      status_code: 400
      body: &error_response
        detail: !anystr
        status: 400
        title: !anystr
        type: "about:blank"

  # GET /security/roles
  - name: Sort the roles
    request:
      <<: *all_roles_request
      params:
        sort: -name
        limit: 2
    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *roles_response_tiny
            - <<: *roles_response_tiny
          totalItems: !anyint
      save:
        body:
          second_role_id: data.items.1.id
          second_role_name: data.items.1.name

  # GET /security/roles
  - name: Sort the roles, limit=2, offset=1
    request:
      <<: *all_roles_request
      params:
        sort: -name
        limit: 2
        offset: 1
    response:
      status_code: 200
      body:
        data:
          items:
          - id: !int "{second_role_id}"
            name: "{second_role_name}"
          - <<: *roles_response_tiny
          totalItems: !anyint

  # GET /security/roles
  - name: Sort the roles +, limit=2, offset=1
    request:
      <<: *all_roles_request
      params:
        sort: name
        limit: 2
        offset: 2
    response:
      status_code: 200
      body:
        data:
          items:
            - id: !int "{second_role_id}"
              name: "{second_role_name}"
            - <<: *roles_response_tiny
          totalItems: !anyint

  # GET /security/roles
  - name: Sort without limit
    request:
      <<: *all_roles_request
      params:
        sort: -name
    response:
      status_code: 200
      body:
        data:
          totalItems: !anyint

  # GET /security/roles
  - name: Search in roles
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        search: wazuh
        limit: 2
    response:
      status_code: 200
      body:
        data:
          items:
            - <<: *roles_response_tiny
          totalItems: !anyint
      save:
        body:
          role_id: data.items.0.id

  # GET /security/roles
  - name: Search without limit
    request:
      <<: *all_roles_request
      params:
        search: wazuh
    response:
      status_code: 200
      body:
        data:
          items:
            - id: !int "{role_id}"
          totalItems: !anyint

  # GET /security/roles
  - name: Sort without limit, non existent sort parameter
    request:
      <<: *all_roles_request
      params:
        sort: +noexist
    response:
      status_code: 400
      body:
        <<: *error_response

  # GET /security/roles
  - name: Search without limit, non existent role
    request:
      <<: *all_roles_request
      params:
        search: noexist
    response:
      status_code: 200
      body:
        data:
          totalItems: 0

  # GET /security/roles
  - name: Invalid parameter
    request:
      <<: *all_roles_request
      params:
        noexist: nothing
    response:
      status_code: 400
      body: &error_null
        detail: "Extra query parameter(s) noexist not in spec"
        status: 400
        title: null
        type: "about:blank"

  # GET /security/roles
  - name: Invalid parameters - Extra fields
    request:
      <<: *all_roles_request
      params:
        search: wazuh
        noexist: True
    response:
      status_code: 400
      body:
        <<: *error_null

  # GET /security/roles
  - name: Try to show the roles of the system with a non-existent search
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        search: notexist
    response:
      status_code: 200
      body:
        data:
          totalItems: 0
