---
test_name: GET /security/roles/{role_id}

stages:

  # GET /security/roles/{role_id}
  - name: Try to show a specified role in the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/1"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      body:
        id: !anyint
        name: !anystr
        rule: !anything
        policies:
          - id: !anyint
            name: !anystr
            policy:
              actions: !anything
              effect: !anystr
              resources: !anything

  # GET /security/roles/{non-existent role_id}
  - name: Try to show a non-existent role in the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/roles/999"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 400
      body: &role_response_error
        code: !anyint
        dapi_errors: !anything
        detail: !anystr
        status: 400
        title: "Wazuh Error"
        type: "about:blank"
