---
test_name: PUT /agents/group/:group_id

#marks:
#  - usefixtures:
#      - agents_test

includes:
 - !include common.yaml

stages:

    # Authentication stage
  - type: ref
    id: login_get_token

  - name: Add group to any agent

    request: &agent_group_request
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/test_group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"

    response:
      status_code: 400
      body:
        code: 1750

  - name: Add not exists group to agent

    request:
      <<: *agent_group_request
      json:
        ids: ["001","002"]

    response:
      status_code: 400
      body:
        code: 1710

  - name: Add group (invalid character)

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/test_%_group"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        ids: ["001"]

    response:
      status_code: 400
      body: &error_spec
        detail: !anystr
        status: !anyint
        title: !anystr
        type: !anystr

  - name: Agent list not array

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/default"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        ids: wrong_param

    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Add group to not exists agents

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/default"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        ids: ["998","999"]

    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1701
              id: "998"
            - error:
                code: 1701
              id: "999"
        message: "Some agents were not added to group default"

  - name: Add group to agent 000 (manager)

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/default"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        ids: ["000"]

    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1703
              id: "000"
        message: "Some agents were not added to group default"

  - name: Add group to agent not number

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/default"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        ids: ["Wrong_id"]

    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Add group to agents

    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/default"
      method: PUT
      headers:
        Authorization: "Bearer {test_login_token}"
      json:
        ids: ["001","002"]

    response:
      status_code: 200
      body:
        data:
          affected_items:
            - "001"
            - "002"
        message: "All selected agents added to group default"

