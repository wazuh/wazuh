---
test_name: KVDB - GET distinct with select=name (two dup + one uniq)

stages:
  - name: select=name&distinct=true should return unique names {dup, uniq}
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/kvdbs?type=testing&kvdb_id=kvdb_a&kvdb_id=kvdb_b&kvdb_id=kvdb_c&select=name&distinct=true"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      json:
        error: 0
      validate:
        - jmespath: data.total_affected_items
          operator: eq
          expected: 2
        - jmespath: "contains(data.affected_items[*].name, 'dup')"
          operator: eq
          expected: true
        - jmespath: "contains(data.affected_items[*].name, 'uniq')"
          operator: eq
          expected: true

