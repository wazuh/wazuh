        name: "dup"
        content: { a: 2 }
    response:
      status_code: 200
      json:
        error: 0

  - name: create kvdb_c (uniq name)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/kvdbs?type=testing"
      method: POST
      headers:
        Authorization: "Bearer {test_login_token}"
        content-type: application/json
      json:
        id: "kvdb_c"
        name: "uniq"
        content: { a: 3 }
    response:
      status_code: 200
      json:
        error: 0

---
test_name: KVDB - GET with select should trim fields

stages:
  - name: select id,name (no content/type/integration_id)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/kvdbs?type=testing&select=id,name&kvdb_id=kvdb_a"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      json:
        error: 0
      validate:
        - jmespath: data.total_affected_items
          operator: eq
          expected: 1
        - jmespath: "data.affected_items[0].id"
          operator: eq
          expected: "kvdb_a"
        - jmespath: "data.affected_items[0].content"
          operator: eq
          expected: null
        - jmespath: "data.affected_items[0].integration_id"
          operator: eq
          expected: null
        - jmespath: "data.affected_items[0].type"
          operator: eq
          expected: null

---
test_name: KVDB - GET sort asc/desc on id

stages:
  - name: sort ascending by id
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/kvdbs?type=testing&kvdb_id=kvdb_a&kvdb_id=kvdb_b&kvdb_id=kvdb_c&sort=id&select=id"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      validate:
        - jmespath: "data.affected_items[*].id"
          operator: eq
          expected: ["kvdb_a", "kvdb_b", "kvdb_c"]

  - name: sort descending by id
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/kvdbs?type=testing&kvdb_id=kvdb_a&kvdb_id=kvdb_b&kvdb_id=kvdb_c&sort=-id&select=id"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      validate:
        - jmespath: "data.affected_items[*].id"
          operator: eq
          expected: ["kvdb_c", "kvdb_b", "kvdb_a"]

