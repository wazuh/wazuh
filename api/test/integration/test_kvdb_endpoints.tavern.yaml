    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/kvdbs?type=testing&kvdb_id=kvdb_a&kvdb_id=kvdb_b&kvdb_id=kvdb_c&search=uniq&select=id,name"
