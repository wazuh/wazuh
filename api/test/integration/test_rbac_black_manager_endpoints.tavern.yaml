---
test_name: GET /manager/configuration

marks:
  - rbac_tests

stages:

  - name: Request manager configuration (Allow)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/manager/configuration"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response: &permission_allowed
      status_code: 200
      json:
        error: !anyint
        data:
