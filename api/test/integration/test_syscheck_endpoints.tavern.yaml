      verify: False
      <<: *get_syscheck_agent
      params:
        limit: 1
        summary: True
    response:
      status_code: 200
      json:
        error: 0
        data:
          affected_items:
            - date: !anystr
              file: !anystr
              mtime: !anystr
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0

    # We implement a dual stage to check offset parameter behaviour
    # GET /syscheck/000?limit=2&offset=0
  - name: Try to get syscheck scan results for agent 000 using limit and offset parameter
    request:
      verify: False
      <<: *get_syscheck_agent
      params:
        limit: 2
        offset: 0
    response:
      status_code: 200
      json:
        error: 0
        data:
          affected_items:
            - <<: *full_items_array
            - <<: *full_items_array
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
      # Save second item to check offset in next stage
      save:
        json:
          offset_item: data.affected_items[1]

    # GET /syscheck/000?limit=1&offset=1
