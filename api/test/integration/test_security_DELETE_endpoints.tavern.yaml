test_name: DELETE /security/roles/{role_id}

marks:
  - base_tests

stages:

  # DELETE /security/roles/{role_id}
  - name: Try to delete a existent role
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE
