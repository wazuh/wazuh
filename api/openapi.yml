openapi: '3.0.0'
info:
  title: Wazuh API
  description: | 
    The Wazuh API is an open source RESTful API that allows for interaction with the Wazuh manager from a web browser, command line tool like cURL or any script or program that can make web requests. The Wazuh Kibana app relies on this heavily and Wazuh’s goal is to accommodate complete remote management of the Wazuh infrastructure via the Wazuh Kibana app. Use the API to easily perform everyday actions like adding an agent, restarting the manager(s) or agent(s) or looking up syscheck details.
  license:
    name: GPL 2.0
    url: 'https://github.com/wazuh/wazuh/blob/master/LICENSE'
  version: 4.0.0

components:
  schemas:
    ## Common models
    ApiResponse:
      type: object
      required:
      - error
      properties:
        error:
          type: integer
          format: int32
        message:
          type: string
    
    ListMetadata:
      type: object
      properties:
        totalItems:
          type: integer
          format: int32

    ## Agents models
    Agent:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/AgentStatus'
        configSum:
          type: string
        group:
          type: array
          items:
            type: string
        name:
          type: string
        mergedSum:
          type: string
        ip:
          type: string
        manager:
          type: string
        node_name:
          type: string
        dateAdd:
          type: string
        version:
          type: string
        lastKeepAlive:
          type: string
        os:
          type: object
          properties:
            major:
              type: string
            name:
              type: string
            uname:
              type: string
            platform:
              type: string
            version:
              type: string
            codename:
              type: string
            arch:
              type: string
            minor:
              type: string
        id:
          type: string
  
    AgentByName:
      type: object
      properties:
        ip:
          type: string
        status:
          $ref: '#/components/schemas/AgentStatus'
        dateAdd:
          type: string
        name:
          type: string
        registerIP:
          type: string
        node_name:
          type: string
        id:
          type: string
  
    AgentAffected:
      type: object
      properties:
        msg:
          type: string
        affected_agents:
          type: array
          items:
            type: string
        failed_ids:
          type: array
          items:
            type: string
    
    AllAgentAffected:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AgentAffected'
      properties:
        older_than:
          type: string
        total_affected_agents:
          type: integer
          format: int32
    
    AgentGroup:
      type: object
      properties:
        items:
          type: array
          items:
            properties:
              count:
                type: integer
              name:
                type: string
              mergedSum:
                type: string
              configSum:
                type: string
    
    AgentGroupDeleted:
      type: object
      properties:
        msg:
          type: string
        affected_groups:
          type: array
          items:
            type: string
        affected_agents:
          type: array
          items:
            type: string
        failed_ids:
          type: array
          items:
            type: string
        older_than:
          type: string
        total_affected_agents:
          type: integer
          format: int32
          
    AgentIdKey:
      type: object
      properties:
        id:
          type: string
        key:
          type: string
          
    AgentSimple:
      type: object
      properties:
        version:
          type: string
        id:
          type: string
        name:
          type: string
    
    AgentStatus:
      type: string
      enum:
      - active
      - pending
      - neverconnected
      - disconnected
    
    AgentConfiguration:
      type: object
      properties:
        configuration:
          type: array
          items:
            properties:
              file:
                type: string
              logformat:
                type: string
              command:
                type: string
              alias:
                type: string
              target:
                type: array
                items:
                  type: string
              frequency:
                type: integer
    
    GroupConfiguration:
      type: object
      properties:
        filter:
          type: object
          properties:
            os:
              type: string
        config:
          type: object
          properties:
            localfile:
              type: array
              items:
                properties:
                  location:
                    type: string
                  log_format:
                    type: string
              
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: "Intended method to get a token"
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  parameters:
    olderThanParam:
      in: query
      name: older_than
      description: |
        Filters out disconnected agents for longer than specified. Time in seconds, ‘[n_days]d’, ‘[n_hours]h’, ‘[n_minutes]m’ or ‘[n_seconds]s’. For never connected agents, uses the register date.
      schema:
        type: string
    statusParam:
      in: query
      name: status
      description: Filters by agent status. Use commas to enter multiple statuses.
      schema:
        type: array
        items:
          type: string
          enum:
          - active
          - pending
          - neverconnected
          - disconnected
    agent_id:
      in: path
      name: agent_id
      description: Agent ID
      required: true
      schema:
        type: integer
    group_id:
      in: path
      name: group_id
      description: Group ID.
      required: true
      schema:
        type: string
    file_name:
      in: path
      name: file_name
      description: Filename.
      required: true
      schema:
        type: string
    agent_name:
      in: path
      name: agent_name
      description: Agent name.
      required: true
      schema:
        type: string
    pretty:
      in: query
      name: pretty
      description: Show results in human-readable format
      schema:
        type: boolean
    wait_for_complete:
      in: query
      name: wait_for_complete
      description: Disable timeout response
      schema:
        type: boolean
    offset:
      in: query
      name: offset
      description: First element to return in the collection
      schema:
        type: integer
        format: int32
    limit:  
      in: query
      name: limit
      description: Maximum number of elements to return
      schema:
        type: integer
        format: int32
    select:  
      in: query
      name: select
      description: Select which fields to return (separated by comma)
      schema:
        type: array
        items:
          type: string
    # It'd be more appropriate to be an array of strings, and separate the ascending or descending order in another param
    sort:
      in: query
      name: sort
      description: |
            Sorts the collection by a field or fields (separated by comma). Use +/- at the beginning to list in ascending or descending order.
      schema:
        type: string
    search:
      in: query
      name: search
      description: Looks for elements with the specified string
      schema:
        type: string
    query:
      in: query
      name: q
      description: Query to filter results by. For example q=&quot;status=Active&quot;
      schema:
        type: string
    purge:
      in: query
      name: purge
      description: Delete an agent from the key store
      schema:
        type: boolean
    fields:
      in: query
      name: fields
      description: List of fields affecting the operation.
      schema:
        type: string
    hash:
      in: query
      name: hash
      description: Select algorithm to generate the sum.
      schema:
        type: string
    list_agents:
      in: query
      name: ids
      description: Array of agent's IDs
      schema:
        type: array
        items:
          type: integer
    list_groups:
      in: query
      name: ids
      description: Array of group's IDs
      schema:
        type: array
        items:
          type: string
    version:
      in: query
      name: version
      description: Filters by agents version.
      schema:
        type: string
    configuration:
      in: path
      name: configuration
      description: Selected agent's configuration to read
      required: true
      schema:
        type: array
        items:
          type: string
          enum:
          - client
          - buffer
          - labels
          - internal
          - agentless
          - global
          - active_response
          - alerts
          - command
          - rules
          - decoders
          - auth
          - active-response
          - cluster
          - csyslog
          - integration
          - localfile
          - socket
          - remote
          - syscheck
          - rootcheck
          - wmodules
    component:
      in: path
      name: component
      description: Selected agent's component.
      required: true
      schema:
        type: array
        items:
          type: string
          enum:
          - agent
          - agentless
          - analysis
          - auth
          - com
          - csyslog
          - integrator
          - logcollector
          - mail
          - monitor
          - request
          - syscheck
          - wmodules
    type:
      in: query
      name: type
      description: Type of file.
      schema:
        type: array
        items:
          type: string
          enum:
          - conf
          - rootkit_files
          - rootkit_trojans
          - rcl
    format:
      in: query
      name: fromat
      description: Optional. Output format (JSON, XML).
      schema:
        type: array
        items:
          type: string
          enum:
          - json
          - xml
          
