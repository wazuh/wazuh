paths:
  /active-response/{agent_id}:
    put:
      tags:
        - active-response
      summary: 'Run an AR command in the agent'
      description: 'Runs an Active Response command on a specified agent'
      operationId: activeResponse
      parameters:
        - $ref: '#/components/parameters/agent_id'
      
      requestBody:
        content:
          application/json:
              schema:
                properties:
                  command:
                    description: Command.
                    type: string
                    
                  custom:
                    description: Custom.
                    type: boolean
  
                  arguments:
                    description: Command arguments.
                    type: array
                    items:
                      type: string
      responses:
        '200':
          description: 'Command send to agent'
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/ApiResponse'
                example:
                  data: "Command sent."
                  error: 0

  /agents:
    delete:
      tags:
      - agents
      summary: Delete agents
