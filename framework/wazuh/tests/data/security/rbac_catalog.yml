---
get_rbac_actions:
  - params:
      endpoint: GET /agents
    result:
      agent:read:
        description:
          Access agents information (id, name, group, last keep alive, etc)
        resources:
          - "agent:id"
          - "agent:group"
        example:
          actions:
            - agent:read
          resources:
            - agent:id:*
          effect: allow
        related_endpoints:
          - GET /agents
  - params:
      endpoint: GET /
    result: {}
  - params:
      endpoint: None
    result:
      agent:delete:
        description: Delete agents
        resources:
          - agent:id
          - agent:group
        example:
          actions:
            - agent:delete
          resources:
            - agent:id:010
            - agent:group:pacific
          effect: allow
        related_endpoints:
          - DELETE /agents
      agent:read:
        description: Access agents information (id, name, group, last keep alive, etc)
        resources:
          - agent:id
          - agent:group
        example:
          actions:
            - agent:read
          resources:
            - agent:id:*
          effect: allow
        related_endpoints:
          - GET /agents
          - GET /groups/{group_id}/agents
      agent:create:
        description: Create new agents
        resources:
          - "*:*"
        example:
          actions:
            - agent:create
          resources:
            - "*:*:*"
          effect: allow
        related_endpoints:
          - POST /agents
      agent:modify_group:
        description: Change the group of agents
        resources:
          - agent:id
          - agent:group
        example:
          actions:
            - agent:modify_group
          resources:
            - agent:id:004
            - agent:group:us-east
          effect: allow
        related_endpoints:
          - DELETE /agents/group
          - PUT /agents/group
      group:modify_assignments:
        description: Change the agents assigned to the group
        resources:
          - group:id
        example:
          actions:
            - group:modify_assignments
          resources:
            - group:id:*
          effect: allow
        related_endpoints:
          - DELETE /agents/group
          - PUT /agents/group
      agent:reconnect:
        description: Force reconnect agents
        resources:
          - agent:id
          - agent:group
        example:
          actions:
            - agent:reconnect
          resources:
            - agent:id:050
            - agent:id:049
          effect: deny
        related_endpoints:
          - PUT /agents/reconnect
      agent:restart:
        description: Restart agents
        resources:
          - agent:id
          - agent:group
        example:
          actions:
            - agent:restart
          resources:
            - agent:id:050
            - agent:id:049
          effect: deny
        related_endpoints:
          - PUT /agents/{agent_id}/restart
          - PUT /agents/restart
      group:delete:
        description: Delete agent groups
        resources:
          - group:id
        example:
          actions:
            - group:delete
          resources:
            - group:id:*
          effect: allow
        related_endpoints:
          - DELETE /groups
      group:read:
        description: Access agent groups information (id, name, agents, etc)
        resources:
          - group:id
        example:
          actions:
            - group:create
          resources:
            - group:id:*
          effect: allow
        related_endpoints:
          - GET /groups
          - GET /groups/{group_id}/agents
          - GET /groups/{group_id}/configuration
      group:create:
        description: Create new agent groups
        resources:
          - "*:*"
        example:
          actions:
            - group:create
          resources:
            - "*:*:*"
          effect: allow
        related_endpoints:
          - POST /groups
      group:update_config:
        description: Change the configuration of agent groups
        resources:
          - group:id
        example:
          actions:
            - group:update_config
          resources:
            - group:id:*
          effect: deny
        related_endpoints:
          - PUT /groups/{group_id}/configuration
      security:edit_run_as:
        description: Change the value of the allow_run_as flag for a user
        resources:
          - "*:*"
        example:
          actions:
            - security:edit_run_as
          resources:
            - "*:*:*"
          effect: allow
        related_endpoints:
          - PUT /security/users/{user_id}/run_as
      security:read:
        description: Access information about system security resources
        resources:
          - policy:id
          - role:id
          - user:id
          - rule:id
        example:
          actions:
            - security:read
          resources:
            - policy:id:*
            - role:id:2
            - user:id:5
            - rule:id:3
          effect: allow
        related_endpoints:
          - GET /security/users
          - GET /security/roles
          - GET /security/rules
          - GET /security/policies
      security:create_user:
        description: Create new system users
        resources:
          - "*:*"
        example:
          actions:
            - security:create_user
          resources:
            - "*:*:*"
          effect: allow
        related_endpoints:
          - POST /security/users
      security:delete:
        description: Delete system security resources
        resources:
          - policy:id
          - role:id
          - user:id
          - rule:id
        example:
          actions:
            - security:update
          resources:
            - policy:id:*
            - role:id:3
            - user:id:4
            - rule:id:2
          effect: deny
        related_endpoints:
          - DELETE /security/users
          - DELETE /security/roles
          - DELETE /security/rules
          - DELETE /security/policies
          - DELETE /security/users/{user_id}/roles
          - DELETE /security/roles/{role_id}/policies
          - DELETE /security/roles/{role_id}/rules
      security:update:
        description: Update the information of system security resources
        resources:
          - policy:id
          - role:id
          - user:id
          - rule:id
        example:
          actions:
            - security:update
          resources:
            - policy:id:*
            - role:id:4
            - user:id:3
            - rule:id:4
          effect: deny
        related_endpoints:
          - PUT /security/users/{user_id}
          - PUT /security/roles/{role_id}
          - PUT /security/rules/{rule_id}
          - PUT /security/policies/{policy_id}
          - POST /security/users/{user_id}/roles
          - POST /security/roles/{role_id}/policies
          - POST /security/roles/{role_id}/rules
      security:create:
        description: Create new system security resources
        resources:
          - "*:*"
        example:
          actions:
            - security:create
          resources:
            - "*:*:*"
          effect: deny
        related_endpoints:
          - POST /security/roles
          - POST /security/rules
          - POST /security/policies
      security:read_config:
        description: Read current system security configuration
        resources:
          - "*:*"
        example:
          actions:
            - security:read_config
          resources:
            - "*:*:*"
          effect: allow
        related_endpoints:
          - GET /security/config
      security:update_config:
        description: Update current system security configuration
        resources:
          - "*:*"
        example:
          actions:
            - security:update_config
          resources:
            - "*:*:*"
          effect: allow
        related_endpoints:
          - PUT /security/config
          - DELETE /security/config

get_rbac_resources:
  - params:
      resource: None
    result:
      "*:*":
        description: Resource applied in functions acting on resources that do not yet exist
          in the system. We call these functions, resourceless functions
      agent:group:
        description: Reference agents via group name (i.e. agent:group:web)
      agent:id:
        description: Reference agents via agent ID (i.e. agent:id:001)
      group:id:
        description: Reference agent groups via group ID (i.e. group:id:default)
      policy:id:
        description: Reference security policies via its id (i.e. policy:id:1)
      role:id:
        description: Reference security roles via its id (i.e. role:id:1)
      rule:id:
        description: Reference security rules via its id (i.e. rule:id:1)
      user:id:
        description: Reference security users via its id (i.e. user:id:1)
  - params:
      resource: "agent:id"
    result:
      agent:id:
        description: Reference agents via agent ID (i.e. agent:id:001)
  - params:
      resource: "*:*"
    result:
      "*:*":
        description: "Resource applied in functions acting on resources that do not yet exist
                                in the system. We call these functions, resourceless functions"
