<ossec_config>
  <!-- Quickwit Indexer Configuration -->
  <indexer>
    <enabled>yes</enabled>

    <!-- Backend type: opensearch (default) or quickwit -->
    <type>quickwit</type>

    <!-- Quickwit host addresses (default port is 7280) -->
    <hosts>
        <host>http://127.0.0.1:7280</host>
        <!-- Add more hosts for high availability -->
        <!-- <host>http://127.0.0.2:7280</host> -->
    </hosts>

    <!-- Authentication (optional, if Quickwit is configured with auth) -->
    <!-- <username>admin</username> -->
    <!-- <password>admin</password> -->

    <!-- SSL Configuration (if using HTTPS) -->
    <!--
    <ssl>
        <certificate_authorities>
            <ca>/path/to/ca-cert.pem</ca>
        </certificate_authorities>
        <certificate>/path/to/client-cert.pem</certificate>
        <key>/path/to/client-key.pem</key>
    </ssl>
    -->
  </indexer>

  <global>
    <agents_disconnection_time>15m</agents_disconnection_time>
    <agents_disconnection_alert_time>0</agents_disconnection_alert_time>
  </global>

  <logging>
    <log_format>plain</log_format>
  </logging>

  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>tcp</protocol>
  </remote>

  <!-- ... other Wazuh configurations ... -->

</ossec_config>
