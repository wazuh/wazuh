    compliance:
      - cis: ["18.4.12"]
      - cis_csc: ["6.3"]
    references:
      - https://blogs.technet.microsoft.com/secguide/2016/10/02/the-mss-settings/
      - 'CCE-36880-3'
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Eventlog\Security -> WarningLevel -> n:^(\d+) compare <= 90'

