   condition: any
   rules:
     - 'f:/etc/login.defs -> !r:^PASS_WARN_DAYS\s+\d+;'
     - 'f:/etc/login.defs -> IN !r:^# && r:PASS_WARN_DAYS\s+1;'
     - 'f:/etc/login.defs -> IN !r:^# && r:PASS_WARN_DAYS\s+2;'
