name: 5.X - Windows binaries' details

on:
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/5_testcomponent_windows-files.yml"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Install mingw
        run: sudo apt install gcc-mingw-w64 g++-mingw-w64-i686 g++-mingw-w64-x86-64 -y
      - name: "Install a compatible CMake"
        uses: ./.github/actions/reinstall_cmake
      - name: make deps
        run: make -C src deps TARGET=winagent -j2
      - name: make
        run: make -C src TARGET=winagent -j2
      - name: Copy binaries
        run: |
          mkdir -p src/bin_files
          # Copy executables from build/bin
          cp src/build/bin/*.exe src/bin_files/
          # Remove test tools and setup scripts that aren't distributed
          rm -f src/bin_files/setup-*.exe
          rm -f src/bin_files/*_test_tool.exe
          rm -f src/bin_files/*_example.exe
          # Copy Wazuh-built DLLs (excluding external MinGW libraries)
          cp src/build/bin/*.dll src/bin_files/ 2>/dev/null || true
          cp src/build/lib/*.dll src/bin_files/ 2>/dev/null || true
          # Remove external MinGW libraries that aren't built by Wazuh
          rm -f src/bin_files/libwinpthread-1.dll
          rm -f src/bin_files/libgcc_s_dw2-1.dll
          rm -f src/bin_files/libstdc++-6.dll
      - name: Upload Artifact binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: src/bin_files
  check_binaries_details:
    runs-on: windows-2025
    needs: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: ".github/workflows/.python-version"
          architecture: x64
      - name: Download Artifact binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: C:\binaries\
      - name: Install dependencies
        run: |
          pip install -r src/win32/qa/requirements.txt
      - name: Run tests
        run: |
          cd src/win32/qa
          python -m pytest -vv ./test_bin_details.py
