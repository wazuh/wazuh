        run: |
          aws s3 cp /tmp/${{ needs.build-deb-amd64.outputs.package-symbols-name }} s3://xdrsiem-packages-dev-internal/development/wazuh/5.x/main/packages/

      - name: Upload debug symbols checksum to S3
        if: inputs.checksum == true && needs.build-deb-amd64.outputs.package-symbols-name != ''
        run: |
          aws s3 cp /tmp/${{ needs.build-deb-amd64.outputs.package-symbols-name }}.sha512 s3://xdrsiem-packages-dev-internal/development/wazuh/5.x/main/packages/

