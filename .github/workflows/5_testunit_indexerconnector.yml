name: 5.X - Indexer Connector - Unit tests

on:
  workflow_dispatch:
  pull_request:
  # Pull request events
    types: [synchronize, opened, reopened, ready_for_review]
  # Path filtering
    paths:
      - ".github/workflows/5_testunit_indexerconnector.yml"
      - "src/shared_modules/utils/**"
      - "src/shared_modules/indexer_connector/**"

jobs:
  indexerconnector-modules:
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel previous runs
        uses: fkirc/skip-duplicate-actions@master
        with:
          cancel_others: 'true'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_after_successful_duplicate: 'false'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Project dependencies
        uses: ./.github/actions/build_external_deps

      - name: Indexer connector - Build tests
        uses: ./.github/actions/build_target_cpp
        with:
          target: "indexer_connector_utest"
          test: "true"
          asan: "false"

      - name: Indexer connector - Run tests
        uses: ./.github/actions/test_cpp
        with:
          valgrind: "true"
          target: "indexer_connector_utest"

      - name: Indexer connector - Coverage
        uses: ./.github/actions/coverage_cpp
        with:
          path: src/shared_modules/indexer_connector
          id: indexer_connector
          validate_function_coverage: "false"

  indexerconnector-asan:
    strategy:
      matrix:
        os: [ ubuntu-24.04, ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Project dependencies
        uses: ./.github/actions/build_external_deps

      - name: Indexer connector - Build tests
        uses: ./.github/actions/build_target_cpp
        with:
          target: "indexer_connector_utest"
          test: "true"
          asan: "true"

      - name: Indexer connector - Run tests
        uses: ./.github/actions/test_cpp
        with:
          target: "indexer_connector_utest"
          valgrind: "false"
