openapi: 3.0.3
info:
  title: Wazuh-Engine Events API
  description: API for processing security events using the Wazuh-Engine security policy.
  version: 1.0.0

servers:
  - url: "http+unix:/run/wazuh-server/engine-api.socket"
    description: "Wazuh server using Unix socket over HTTP"

tags:
  - name: EventStateless
    description: "Operations for processing security events"
  - name: Catalog
    description: "Operations for managing catalog resources"
  - name: Policy
    description: "Operations for managing security policies"
  - name: Router
    description: "Operations for managing environments and routing"
  - name: KVDB
    description: "Operations for managing key-value databases"
  - name: Tester
    description: "Operations for testing and validating policies"
  - name: Archiver
    description: "Operations for managing the archives. By default a file 'archives.json' is created at '/var/lib/wazuh-server/archives.json' where all events received by the Engine are stored."

#################################################################################
# Paths
#################################################################################
paths:
  ################################
  # EventStateless
  ################################
  /events/stateless:
    post:
      tags:
        - EventStateless
      summary: Receive and process security events
      description: |
        This endpoint receives events to be processed by the Wazuh-Engine security policy.

      requestBody:
        required: true
        content:
          application/x-ndjson:
            schema:
              type: string
              description: |
                Newline-delimited JSON (NDJSON) data
                - **Agent Metadata (First JSON Line)**: Contains agent-related metadata.
                - **Subheader (Second JSON Line)**: Includes mandatory module and collector fields.
                - **Event Logs (Third and Subsequent JSON Lines)**: Individual log events enriched with the agent metadata and subheader information.
                - **New Subheader (Optional)**: If encountered, it replaces the previous subheader for the following event logs.
              example: |
                {"agent":{"id":"2887e1cf-9bf2-431a-b066-a46860080f56","name":"javier","type":"endpoint","version":"5.0.0","groups":["group1","group2"],"host":{"hostname":"myhost","os":{"name":"Amazon Linux 2","platform":"Linux"},"ip":["192.168.1.21"],"architecture":"x86_64"}}}
                {"module":"logcollector","collector":"file"}
                {"log":{"file":{"path":"/var/log/syslog"}},"tags":["production"],"event":{"original":"System started.","created":"2023-12-26T09:22:14.000Z"}}

      responses:
        "200":
          description: Successfully processed events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                status: OK
                error: null
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/responses/BadRequest_400"
              examples:
                invalid_header:
                  summary: The header is invalid
                  value:
                    error: "NDJson parser error, invalid header: 'JSON document could not be parsed: Invalid value.'"
                    code: 400
                not_enough_lines:
                  summary: The minimum number of JSONs in the NDJSON is not met
                  value:
                    error: "NDJson parser error, invalid batch, expected at least 3 lines"
                    code: 400
                missing_subheader:
                  summary: After the header there is no subheader
                  value:
                    error: "NDJson parser error, invalid subheader, expected '/module' and '/collector' fields"
                    code: 400
                non_json_event:
                  summary: One of the events is not a valid JSON
                  value:
                    error: "NDJson parser error, invalid ndjson line: 'JSON document could not be parsed: Invalid value.'"
                    code: 400
                invalid_subheader:
                  summary: Invalid subheader
                  value:
                    error: "NDJson parser error, invalid subheader, expected '/module' and '/collector' fields"
                    code: 400
        "500":
          $ref: "#/components/responses/InternalServerError_500"
  ################################
  # Catalog
  ################################
  /catalog/resource/post:
    post:
      tags:
        - Catalog
      summary: Create a new resource in the catalog
      description: |
        This endpoint allows you to create a new resource in the catalog.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResourcePost_Request"
      responses:
        "200":
          $ref: "#/components/responses/GenericSuccess_200"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/responses/BadRequest_400"
              examples:
                missing_type:
                  summary: Missing /type parameter or is invalid
                  value:
                    status: "ERROR"
                    error: "Missing /type parameter or is invalid"
                invalid_collection_type:
                  summary: The requested collection does not exist
                  value:
                    status: "ERROR"
                    error: 'Invalid collection type "non-exist"'
                invalid_format:
                  summary: The requested format does not exist
                  value:
                    status: "ERROR"
                    error: "Missing or invalid /format parameter"
                missing_asset_name:
                  summary: The asset content does not have a name
                  value:
                    status: "ERROR"
                    error: 'Invalid content name ''documentation'': Invalid collection type "documentation"'
                name_type_mismatch:
                  summary: The asset name in the content does not match the asset type
                  value:
                    status: "ERROR"
                    error: 'Invalid content name ''non-exist/documentation/0'': Invalid type "non-exist"'
                already_exists:
                  summary: The asset already exists currently
                  value:
                    status: "ERROR"
                    error: "Content 'decoder/documentation/0' could not be added to store: Document already exists"
        "500":
          $ref: "#/components/responses/InternalServerError_500"

  /catalog/resource/get:
    post:
      tags:
        - Catalog
      summary: Retrieve a resource from the catalog
      description: |
        This endpoint allows you to retrieve a resource from the catalog.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResourceGet_Request"
      responses:
        "200":
