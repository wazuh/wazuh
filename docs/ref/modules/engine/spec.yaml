#################################################################################
# Components
#################################################################################
components:
  #################################################################################
  # Schemas
  #################################################################################
  schemas:
    ################################
    # Common
    ################################
    ReturnStatus:
      type: string
      enum:
        - UNKNOWN
        - OK
        - ERROR
      description: "Status codes representing different return states."

    ReturnError:
      type: string
      description: "Error message if status is ERROR"
      nullable: true

    Response:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ReturnStatus"
        error:
          $ref: "#/components/schemas/ReturnError"

    EmptyRequest:
      type: object
      description: "Empty request body"
      properties: {}

    ################################
    # Catalog
    ################################
    ResourceFormat:
      type: string
      enum:
        - json
        - yaml
        - yml
      description: "Supported formats for the resources (Case sensitive)."

    ResourceType:
      type: string
      enum:
        - UNKNOWN
        - decoder
        - rule
        - filter
        - output
        - schema
        - collection
        - integration
      description: "Supported types for the resources (Case sensitive)."

    ResourceName:
      type: string
      description: "Name of the resource, a '/' separated string. Where the first part is the type, the second part is the name, and the last part is the version."
      example: "type/name/0"

    Namespace:
      type: string
      description: "Namespace where the resource is located"
      example: "namespace1"

    ResourcePost_Request:
      type: object
      required: [type, format, content, namespaceid]
      properties:
        type:
          $ref: "#/components/schemas/ResourceType"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        content:
          type: string
          description: "Content of the resource"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceGet_Request:
      type: object
      required: [name, format, namespaceid]
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            content:
              type: string
              description: "Content of the resource if status is OK"
              nullable: true

    ResourcePut_Request:
      type: object
      required: [name, format, content, namespaceid]
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        content:
          type: string
          description: "Content of the resource"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceDelete_Request:
      type: object
      required: [name, namespaceid]
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceValidate_Request:
      type: object
      required: [name, format, content, namespaceid]
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        content:
          type: string
          description: "Content of the resource"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    NamespacesGet_Request:
      type: object
      description: "Request to list all namespaces from the catalog."

    NamespacesGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            namespaces:
              type: array
              items:
                type: string
              description: "List of all namespaces"

    ################################
    # Policy
    ################################
    Warning:
      type: string
      description: "Warning message if validation errors"
      nullable: true

    PolicyName:
      type: string
      description: "Name of the policy, follows the format 'policy/<name>/<version>, example: 'policy/wazuh/0'"
      example: "policy/example/0"

    StoreGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: string
              description: "Policy data"
              nullable: true

    AssetPost_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            warning:
              $ref: "#/components/schemas/Warning"

    AssetDelete_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            warning:
              $ref: "#/components/schemas/Warning"

    AssetGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: array
              items:
                type: string
              description: "List of assets"

    AssetCleanDeleted_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: string
              description: "Assets deleted and validation errors"

    PolicyDefaultParentGet_Request:
      type: object
      required: [policy, namespace]
      properties:
        policy:
          $ref: "#/components/schemas/PolicyName"
        namespace:
          $ref: "#/components/schemas/Namespace"

    PolicyDefaultParentGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/ResourceName"
              description: "Default parents of the namespace"

    PolicyDefaultParentPost_Request:
      type: object
      required: [policy, namespace, default_parent]
      properties:
        policy:
          $ref: "#/components/schemas/PolicyName"
        namespace:
          $ref: "#/components/schemas/Namespace"
        default_parent:
          $ref: "#/components/schemas/ResourceName"

    PolicyDefaultParentDelete_Request:
      type: object
      required: [policy, namespace, default_parent]
      properties:
        policy:
          $ref: "#/components/schemas/PolicyName"
        namespace:
          $ref: "#/components/schemas/Namespace"
        default_parent:
          $ref: "#/components/schemas/ResourceName"

    PolicyList_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/PolicyName"
              description: "List of all policies in the store"

    #################################
    # Router
    #################################
    RouteState:
      type: string
      enum:
        - STATE_UNKNOWN
        - DISABLED
        - ENABLED
      description: "State of the route"

    PolicySync:
      type: string
      enum:
        - SYNC_UNKNOWN
        - UPDATED
        - OUTDATED
        - ERROR
      description: "Whether the loaded policy is up to date or not with the catalog"

    FilterName:
      type: string
      description: "Name of the filter, follows the format 'filter/<name>/<version>', example: 'filter/allow-all/0'"
      example: "filter/example/0"

    RouterEntry:
      type: object
      properties:
        name:
          type: string
          description: "Name of the route"
        policy:
          $ref: "#/components/schemas/PolicyName"
        filter:
          $ref: "#/components/schemas/FilterName"
        priority:
          type: integer
          description: "Priority of the route"
        description:
          type: string
          description: "Description of the route"
        policy_sync:
          $ref: "#/components/schemas/PolicySync"
        entry_status:
          $ref: "#/components/schemas/RouteState"
        uptime:
          type: integer
          description: "Uptime of the route in seconds"

    RoutePost_Request:
      type: object
      required: [name, policy, filter, priority]
      properties:
        name:
          type: string
          description: "Name of the route"
        policy:
          $ref: "#/components/schemas/PolicyName"
        filter:
          $ref: "#/components/schemas/FilterName"
        priority:
          type: integer
          description: "Priority of the route"
        description:
          type: string
          description: "Description of the route"

    RouteDelete_Request:
      type: object
      required: [name]
      properties:
        name:
          type: string
          description: "Name of the route"

    RouteGet_Request:
      type: object
      required: [name]
      properties:
        name:
          type: string
          description: "Name of the route"

    RouteGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            route:
              $ref: "#/components/schemas/RouterEntry"
              description: "Details of the route"

    RouteReload_Request:
      type: object
      required: [name]
      properties:
        name:
          type: string
          description: "Name of the route"

    RoutePatchPriority_Request:
      type: object
      required: [name, priority]
      properties:
        name:
          type: string
          description: "Name of the route"
        priority:
          type: integer
          description: "New priority of the route"

    TableGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            routes:
              type: array
              items:
                $ref: "#/components/schemas/RouterEntry"
              description: "List of all routes in the router"

    QueuePost_Request:
      type: object
      properties:
        wazuh_event:
          type: string
          description: "Wazuh event to be processed"

    EpsUpdate_Request:
      type: object
      required: [eps, refresh_interval]
      properties:
        eps:
          type: integer
          description: "New EPS (Events Per Second) limit value for the Engine"
        refresh_interval:
          type: integer
          description: "Interval in seconds to refresh the EPS limit"

    EpsGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            eps:
              type: integer
              description: "Current EPS (Events Per Second) limit value for the Engine"
            refresh_interval:
              type: integer
              description: "Interval in seconds to refresh the EPS limit"
            enabled:
              type: boolean
              description: "Whether the EPS limit is enabled or not"

    #################################
    # KVDB
    #################################
    KVDBName:
      type: string
      description: "Name of the database"

    KVDBKey:
      type: string
      description: "Key of the entry"

    KVDBValue:
      description: "Value of the key"
      oneOf:
        - type: "string"
          example: "example-value"
        - type: "number"
          example: 123.45
        - type: "integer"
          example: 123
        - type: "boolean"
          example: true
        - type: "object"
          additionalProperties: true
          example:
            field1: "value1"
            field2: 123
        - type: "array"
          items: {}
          example:
            - "value1"
            - "value2"

    KVDBEntry:
      type: object
      properties:
        key:
          $ref: "#/components/schemas/KVDBKey"
        value:
          $ref: "#/components/schemas/KVDBValue"

    KVDBGet_Request:
      type: object
      required: [name, key]
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        key:
          $ref: "#/components/schemas/KVDBKey"

    KVDBGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            value:
              $ref: "#/components/schemas/KVDBValue"

    KVDBSearch_Request:
      type: object
      required: [name, prefix]
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        prefix:
          type: string
          description: "Prefix of the entries to search"
          example: "example-prefix"
        page:
          type: integer
          description: "Page number for pagination"
          example: 1
        records:
          type: integer
          description: "Number of records per page"
