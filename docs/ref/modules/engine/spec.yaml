                invalid_map_structure:
                  summary: Invalid map structure
                  value:
                    status: "ERROR"
                    error: "Stage 'normalize' expects an array or string but got 'object'"
        "500":
          $ref: "#/components/responses/InternalServerError_500"

  /catalog/namespaces/get:
    post:
