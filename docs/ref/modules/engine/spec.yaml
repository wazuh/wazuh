#################################################################################
# Components
#################################################################################
components:
  #################################################################################
  # Schemas
  #################################################################################
  schemas:
    ################################
    # Common
    ################################
    ReturnStatus:
      type: string
      enum:
        - UNKNOWN
        - OK
        - ERROR
      description: "Status codes representing different return states."

    ReturnError:
      type: string
      description: "Error message if status is ERROR"
      nullable: true

    Response:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ReturnStatus"
        error:
          $ref: "#/components/schemas/ReturnError"

    EmptyRequest:
      type: object
      description: "Empty request body"
      properties: {}

    ################################
    # Catalog
    ################################
    ResourceFormat:
      type: string
      enum:
        - json
        - yaml
        - yml
      description: "Supported formats for the resources (Case sensitive)."

    ResourceType:
      type: string
      enum:
        - UNKNOWN
        - decoder
        - rule
        - filter
        - output
        - schema
        - collection
        - integration
      description: "Supported types for the resources (Case sensitive)."

    ResourceName:
      type: string
      description: "Name of the resource, a '/' separated string. Where the first part is the type, the second part is the name, and the last part is the version."
      example: "type/name/0"

    Namespace:
      type: string
      description: "Namespace where the resource is located"
      example: "namespace1"

    ResourcePost_Request:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/ResourceType"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        content:
          type: string
          description: "Content of the resource"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceGet_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            content:
              type: string
              description: "Content of the resource if status is OK"
              nullable: true

    ResourcePut_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        content:
          type: string
          description: "Content of the resource"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceDelete_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    ResourceValidate_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/ResourceName"
        format:
          $ref: "#/components/schemas/ResourceFormat"
        content:
          type: string
          description: "Content of the resource"
        namespaceid:
          $ref: "#/components/schemas/Namespace"

    NamespacesGet_Request:
      type: object
      description: "Request to list all namespaces from the catalog."

    NamespacesGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            namespaces:
              type: array
              items:
                type: string
              description: "List of all namespaces"

    ################################
    # Policy
    ################################
    Warning:
      type: string
      description: "Warning message if validation errors"
      nullable: true

    PolicyName:
      type: string
      description: "Name of the policy, follows the format 'policy/<name>/<version>, example: 'policy/wazuh/0'"
      example: "policy/example/0"

    StoreGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: string
              description: "Policy data"
              nullable: true

    AssetPost_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            warning:
              $ref: "#/components/schemas/Warning"

    AssetDelete_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            warning:
              $ref: "#/components/schemas/Warning"

    AssetGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: array
              items:
                type: string
              description: "List of assets"

    AssetCleanDeleted_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: string
              description: "Assets deleted and validation errors"

    PolicyDefaultParentGet_Request:
      type: object
      properties:
        policy:
          $ref: "#/components/schemas/PolicyName"
        namespace:
          $ref: "#/components/schemas/Namespace"

    PolicyDefaultParentGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/ResourceName"
              description: "Default parents of the namespace"

    PolicyDefaultParentPost_Request:
      type: object
      properties:
        policy:
          $ref: "#/components/schemas/PolicyName"
        namespace:
          $ref: "#/components/schemas/Namespace"
        default_parent:
          $ref: "#/components/schemas/ResourceName"

    PolicyDefaultParentDelete_Request:
      type: object
      properties:
        policy:
          $ref: "#/components/schemas/PolicyName"
        namespace:
          $ref: "#/components/schemas/Namespace"
        default_parent:
          $ref: "#/components/schemas/ResourceName"

    PolicyList_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/PolicyName"
              description: "List of all policies in the store"

    #################################
    # Router
    #################################
    RouteState:
      type: string
      enum:
        - STATE_UNKNOWN
        - DISABLED
        - ENABLED
      description: "State of the route"

    PolicySync:
      type: string
      enum:
        - SYNC_UNKNOWN
        - UPDATED
        - OUTDATED
        - ERROR
      description: "Whether the loaded policy is up to date or not with the catalog"

    FilterName:
      type: string
      description: "Name of the filter, follows the format 'filter/<name>/<version>', example: 'filter/allow-all/0'"
      example: "filter/example/0"

    RouterEntry:
      type: object
      properties:
        name:
          type: string
          description: "Name of the route"
        policy:
          $ref: "#/components/schemas/PolicyName"
        filter:
          $ref: "#/components/schemas/FilterName"
        priority:
          type: integer
          description: "Priority of the route"
        description:
          type: string
          description: "Description of the route"
        policy_sync:
          $ref: "#/components/schemas/PolicySync"
        entry_status:
          $ref: "#/components/schemas/RouteState"
        uptime:
          type: integer
          description: "Uptime of the route in seconds"

    RoutePost_Request:
      type: object
      properties:
        name:
          type: string
          description: "Name of the route"
        policy:
          $ref: "#/components/schemas/PolicyName"
        filter:
          $ref: "#/components/schemas/FilterName"
        priority:
          type: integer
          description: "Priority of the route"
        description:
          type: string
          description: "Description of the route"

    RouteDelete_Request:
      type: object
      properties:
        name:
          type: string
          description: "Name of the route"

    RouteGet_Request:
      type: object
      properties:
        name:
          type: string
          description: "Name of the route"

    RouteGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            route:
              $ref: "#/components/schemas/RouterEntry"
              description: "Details of the route"

    RouteReload_Request:
      type: object
      properties:
        name:
          type: string
          description: "Name of the route"

    RoutePatchPriority_Request:
      type: object
      properties:
        name:
          type: string
          description: "Name of the route"
        priority:
          type: integer
          description: "New priority of the route"

    TableGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            routes:
              type: array
              items:
                $ref: "#/components/schemas/RouterEntry"
              description: "List of all routes in the router"

    QueuePost_Request:
      type: object
      properties:
        wazuh_event:
          type: string
          description: "Wazuh event to be processed"

    EpsUpdate_Request:
      type: object
      properties:
        eps:
          type: integer
          description: "New EPS (Events Per Second) limit value for the Engine"
        refresh_interval:
          type: integer
          description: "Interval in seconds to refresh the EPS limit"

    EpsGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            eps:
              type: integer
              description: "Current EPS (Events Per Second) limit value for the Engine"
            refresh_interval:
              type: integer
              description: "Interval in seconds to refresh the EPS limit"
            enabled:
              type: boolean
              description: "Whether the EPS limit is enabled or not"

    #################################
    # KVDB
    #################################
    KVDBName:
      type: string
      description: "Name of the database"

    KVDBKey:
      type: string
      description: "Key of the entry"

    KVDBValue:
      description: "Value of the key"
      oneOf:
        - type: "string"
          example: "example-value"
        - type: "number"
          example: 123.45
        - type: "integer"
          example: 123
        - type: "boolean"
          example: true
        - type: "object"
          additionalProperties: true
          example:
            field1: "value1"
            field2: 123
        - type: "array"
          items: {}
          example:
            - "value1"
            - "value2"

    KVDBEntry:
      type: object
      properties:
        key:
          $ref: "#/components/schemas/KVDBKey"
        value:
          $ref: "#/components/schemas/KVDBValue"

    KVDBGet_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        key:
          $ref: "#/components/schemas/KVDBKey"

    KVDBGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            value:
              $ref: "#/components/schemas/KVDBValue"

    KVDBSearch_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        prefix:
          type: string
          description: "Prefix of the entries to search"
          example: "example-prefix"
        page:
          type: integer
          description: "Page number for pagination"
          example: 1
        records:
          type: integer
          description: "Number of records per page"
          example: 10

    KVDBSearch_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            entries:
              type: array
              items:
                $ref: "#/components/schemas/KVDBEntry"
              description: "List of entries if status is OK"

    KVDBDelete_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        key:
          $ref: "#/components/schemas/KVDBKey"

    KVDBPut_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        entry:
          $ref: "#/components/schemas/KVDBEntry"

    KVDBManagerGet_Request:
      type: object
      properties:
        must_be_loaded:
          type: boolean
          description: "If true, only the loaded databases will be returned"
          example: true
        filter_by_name:
          $ref: "#/components/schemas/KVDBName"

    KVDBManagerGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            dbs:
              type: array
              items:
                $ref: "#/components/schemas/KVDBName"
              description: "List of database names if status is OK"

    KVDBManagerPost_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        path:
          type: string
          description: "Path of the JSON file used to create the database"
          example: "/path/to/database.json"

    KVDBManagerDelete_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"

    KVDBManagerDump_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/KVDBName"
        page:
          type: integer
          description: "Page number for pagination"
          example: 1
        records:
          type: integer
          description: "Number of records per page"
          example: 10

    KVDBManagerDump_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            entries:
              type: array
              items:
                $ref: "#/components/schemas/KVDBEntry"
              description: "List of entries if status is OK"
    #################################
    # Tester
    #################################
    TesterSessionName:
      type: string
      description: "Name of the session"

    TesterLifetime:
      type: integer
      description: "Lifetime of the session in seconds"

    TesterDescription:
      type: string
      description: "Optional description of the session"
      nullable: true

    TesterSessionPost:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/TesterSessionName"
        policy:
          $ref: "#/components/schemas/PolicyName"
        lifetime:
          $ref: "#/components/schemas/TesterLifetime"
        description:
          $ref: "#/components/schemas/TesterDescription"

    TesterSession:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/TesterSessionName"
        policy:
          $ref: "#/components/schemas/PolicyName"
        lifetime:
          $ref: "#/components/schemas/TesterLifetime"
        description:
          $ref: "#/components/schemas/TesterDescription"
        policy_sync:
          $ref: "#/components/schemas/PolicySync"
        entry_status:
          $ref: "#/components/schemas/RouteState"
        last_use:
          type: integer
          description: "Last use of the session in seconds since epoch"

    TesterResult:
      type: object
      properties:
        output:
          type: string
          description: "JSON output of the event"
        asset_traces:
          type: array
          items:
            type: object
            properties:
              asset:
                $ref: "#/components/schemas/ResourceName"
              success:
                type: boolean
                description: "If the asset was successfully decoded"
              traces:
                type: array
                items:
                  type: string
                description: "Traces of the asset"

    TesterRunPost_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/TesterSessionName"
        ndjson_event:
          type: string
          description: "Event to test in NDJSON format"
        trace_level:
          type: string
          enum:
            - NONE
            - ASSET_ONLY
            - ALL
          description: "Level of traces"
        asset_trace:
          type: array
          items:
            $ref: "#/components/schemas/ResourceName"
          description: "Assets for which detailed traces are required"
        namespaces:
          type: array
          items:
            $ref: "#/components/schemas/Namespace"
          description: "Namespaces where the assets to test are located"

    TesterRunPost_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            result:
              $ref: "#/components/schemas/TesterResult"

    TesterTableGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            sessions:
              type: array
              items:
                $ref: "#/components/schemas/TesterSession"
              description: "List of sessions if status is OK"

    TesterSessionReload_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/TesterSessionName"

    TesterSessionGet_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/TesterSessionName"

    TesterSessionGet_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            session:
              $ref: "#/components/schemas/TesterSession"
              description: "Details of the session"

    TesterSessionDelete_Request:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/TesterSessionName"

    TesterSessionPost_Request:
      type: object
      properties:
        session:
          $ref: "#/components/schemas/TesterSessionPost"

    #################################
    # Geo
    #################################
    GeoDbEntry:
      type: object
      properties:
        name:
          type: string
          description: "Database name"
        path:
          type: string
          description: "Path of the MMDB database file"
        type:
          type: string
          description: "MMDB database type [city|asn]"

    GeoDbPost_Request:
      type: object
      properties:
        path:
          type: string
          description: "Path of the MMDB database file to add"
        type:
          type: string
          description: "MMDB database type [city|asn]"

    GeoDbDelete_Request:
      type: object
      properties:
        path:
          type: string
          description: "Path of the MMDB database file to delete"

    GeoDbList_Response:
      allOf:
        - $ref: "#/components/schemas/Response"
        - type: object
          properties:
            entries:
              type: array
              items:
                $ref: "#/components/schemas/GeoDbEntry"
              description: "List of MMDB entries in the geo manager"

    GeoDbRemoteUpsert_Request:
      type: object
      properties:
        path:
          type: string
          description: "Path of the MMDB database file to add"
        type:
          type: string
          description: "MMDB database type [city|asn]"
        dbUrl:
          type: string
          description: "URL of the remote database"
        hashUrl:
          type: string
          description: "Hash URL for integrity verification"

  #################################################################################
  # Responses
  #################################################################################
  responses:
    InternalServerError_500:
      description: "Internal Server Error"
      content:
        text/plain:
          schema:
            type: string
            description: "Internal server error message"
          example: |
            Internal Server Error

    BadRequest_400:
      description: "Bad Request"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Response"
          example:
            status: ERROR
            error: "Error message"

    GenericSuccess_200:
      description: "Generic Success"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Response"
          example:
            status: OK
            error: null
