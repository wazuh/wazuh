      - "https://nvd.nist.gov/vuln/detail/CVE-2015-2808"
      - "https://www.kb.cert.org/vuls/id/565052"
      - "https://www.openssh.com/txt/cbc.adv"
      - "https://nvd.nist.gov/vuln/detail/CVE-2008-5161"
