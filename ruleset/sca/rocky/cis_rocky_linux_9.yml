  # 7.2.8 Ensure local interactive user home directories are configured (Automated)
  - id: 31702
    title: "Ensure local interactive user home directories are configured."
    description: "The user home directory is space defined for the particular user to set local environment variables and to store personal files. While the system administrator can establish secure permissions for users' home directories, the users can easily override these. Users can be defined in /etc/passwd without a home directory or with a home directory that does not actually exist."
    rationale: "Since the user is accountable for files stored in the user home directory, the user must be the owner of the directory. Group or world-writable user home directories may enable malicious users to steal or modify other users' data or to gain another user's system privileges. If the user's home directory does not exist or is unassigned, the user will be placed in '/' and will not be able to write any files or have local environment variables set."
    remediation: "If a local interactive users' home directory is undefined and/or doesn't exist, follow local site policy and perform one of the following: Lock the user account. Remove the user from the system. Create a directory for the user. If undefined, edit /etc/passwd and add the absolute path to the directory to the last field of the user."
    compliance:
      - cis: ["7.2.8"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_mitigations: ["M1022"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1222", "T1222.002"]
    condition: all
    rules:
      # NOTE: this check finds interactive users with home dirs MORE permissive than chmod 0750
      - 'c:/bin/sh -c "cat /etc/shells | xargs -I {} grep -E \".*:{}\" /etc/passwd | cut -d: -f6 | xargs -I {} find {} -maxdepth 0 -type d -perm /g+w,o+rwx | wc -l" -> r:^0$'
      # NOTE: this check extracts (i)nteractive user's (home) and compare ownership against /etc/passwd
      - >-
        c:/bin/sh -c "
        ihomes=`cat /etc/shells | xargs -I {} grep -E \".*:{}\" /etc/passwd | cut -d: -f6 | sort -u`;
        assert_perms=`echo \"${ihomes}\" | xargs -I {} find {} -maxdepth 0 -type d -perm /750 | xargs stat -Lc \"%U:.*:%n\" | xargs -I {} grep -E \"{}\" /etc/passwd | cut -d: -f6 | sort -u`;
        comm -23 <( echo \"${ihomes}\" ) <( echo \"${assert_perms}\" ) | wc -l" -> r:^0$

  # 7.2.9 Ensure local interactive user dot files access is configured (Automated)
  - id: 31703
    title: "Ensure local interactive user dot files access is configured."
    description: "While the system administrator can establish secure permissions for users 'dot' files, the users can easily override these. .forward file specifies an email address to forward the user's mail to. .rhost file provides the 'remote authentication' database for the rcp, rlogin, and rsh commands and the rcmd() function. These files bypass the standard password-based user authentication mechanism. They specify remote hosts and users that are considered trusted (i.e. are allowed to access the local system without supplying a password) .netrc file contains data for logging into a remote host or passing authentication to an API. .bash_history file keeps track of the users commands."
    rationale: "User configuration files with excessive or incorrect access may enable malicious users to steal or modify other users' data or to gain another user's system privileges."
    remediation: "Making global modifications to users' files without alerting the user community can result in unexpected outages and unhappy users. Therefore, it is recommended that a monitoring policy be established to report user dot file permissions and determine the action to be taken in accordance with site policy."
    compliance:
      - cis: ["7.2.9"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_mitigations: ["M1022"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1222", "T1222.001", "T1222.002", "T1552", "T1552.003", "T1552.004"]
      - nist_sp_800-53: ["CM-1", "CM-2", "CM-6", "CM-7", "IA-5"]
    condition: all
    rules:
      - 'c:/bin/sh -c "find /home/ -maxdepth 1 -name .netrc | wc -l" -> r:^0$'
      - 'c:/bin/sh -c "find /home/ -maxdepth 1 -name .rhost | wc -l" -> r:^0$'
      - 'c:/bin/sh -c "find /home/ -maxdepth 1 -name .forward | wc -l" -> r:^0$'
