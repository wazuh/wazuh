    title: "Ensure password expiration warning days is 7 or more."
    description: "The PASS_WARN_AGE parameter in /etc/login.defs allows an administrator to notify users that their password will expire in a defined number of days. It is recommended that the PASS_WARN_AGE parameter be set to 7 or more days."
    rationale: "Providing an advance warning that a password will be expiring gives users time to think of a secure password. Users caught unaware may choose a simple password or write it down where it may be discovered."
    remediation: "Set the PASS_WARN_AGE parameter to 7 in /etc/login.defs : PASS_WARN_AGE 7 Modify user parameters for all users with a password set to match: # chage --warndays 7 <user>."
    compliance:
      - cis: ["5.4.1.3"]
      - cis_csc_v8: ["4.1"]
      - cis_csc_v7: ["4.4"]
      - cmmc_v2.0: ["AC.L1-3.1.1", "AC.L1-3.1.2", "CM.L2-3.4.1", "CM.L2-3.4.2", "CM.L2-3.4.6", "CM.L2-3.4.7"]
      - iso_27001-2013: ["A.9.4.3"]
      - mitre_mitigations: ["M1027"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1078"]
      - nist_sp_800-53: ["CM-7(1)", "CM-9", "SA-10"]
      - pci_dss_3.2.1: ["11.5", "2.2"]
      - pci_dss_4.0: ["1.1.1", "1.2.1", "1.2.6", "1.2.7", "1.5.1", "2.1.1", "2.2.1"]
      - soc_2: ["CC7.1", "CC8.1"]
    condition: all
    rules:
      - 'f:/etc/login.defs -> n:^\s*PASS_WARN_AGE\s*\t*(\d+) compare >= 7'
      - 'f:/etc/shadow -> n:^[\w@-]+:\S*:\S*:\S*:\S*:(\d+):\S*:\S*:\S* compare >= 7'
      - 'not f:/etc/shadow -> r:^[\w@-]+:\S*:\S*:\S*:\S*::\S*:\S*:\S*'

  # 5.4.1.4 Ensure strong password hashing algorithm is configured. (Automated)
  - id: 31724
    title: "Ensure strong password hashing algorithm is configured."
    description: "A cryptographic hash function converts an arbitrary-length input into a fixed length output. Password hashing performs a one-way transformation of a password, turning the password into another string, called the hashed password."
    rationale: "The SHA-512 and yescrypt algorithms provide a stronger hash than other algorithms used by Linux for password hash generation. A stronger hash provides additional protection to the system by increasing the level of effort needed for an attacker to successfully determine local group passwords."
    remediation: "Edit /etc/login.defs and set the ENCRYPT_METHOD to SHA512 or YESCRYPT: ENCRYPT_METHOD <HASHING_ALGORITHM> Example: ENCRYPT_METHOD YESCRYPT Note: - This only effects local groups' passwords created after updating the file to use - - sha512 or yescrypt. If it is determined that the password algorithm being used is not sha512 or yescrypt, once it is changed, it is recommended that all group passwords be updated to use the stronger hashing algorithm. It is recommended that the chosen hashing algorithm is consistent across /etc/login.defs and the PAM configuration."
    compliance:
      - cis: ["5.4.1.4"]
      - cis_csc_v8: ["3.11"]
      - cis_csc_v7: ["16.4"]
      - mitre_mitigations: ["M1041"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1003", "T1003.008", "T1110", "T1110.002"]
      - nist_sp_800-53: ["IA-5"]
    condition: all
    rules:
      - 'f:/etc/login.defs -> r:ENCRYPT_METHOD\s*\t*SHA512 | r:ENCRYPT_METHOD\s*\t*YESCRYPT'

  # 5.4.1.5 Ensure inactive password lock is configured (Automated)
  - id: 31654
    title: "Ensure inactive password lock is 30 days or less."
    description: "User accounts that have been inactive for over a given period of time can be automatically disabled. It is recommended that accounts that are inactive for 30 days after password expiration be disabled."
    rationale: "Inactive accounts pose a threat to system security since the users are not logging in to notice failed login attempts or other anomalies."
    remediation: "Run the following command to set the default password inactivity period to 30 days: # useradd -D -f 30 Modify user parameters for all users with a password set to match: # chage --inactive 30 <user>."
    compliance:
      - cis: ["5.4.1.5"]
      - cis_csc_v8: ["5.2"]
      - cis_csc_v7: ["4.4"]
      - cmmc_v2.0: ["IA.L2-3.5.7"]
      - iso_27001-2013: ["A.9.4.3"]
      - mitre_mitigations: ["M1027"]
      - mitre_tactics: ["TA0001"]
      - mitre_techniques: ["T1078", "T1078.002", "T1078.003"]
      - pci_dss_4.0: ["2.2.2", "8.3.5", "8.3.6", "8.6.3"]
      - soc_2: ["CC6.1"]
    condition: all
    rules:
      - 'c:useradd -D -> n:^\s*INACTIVE\s*=\s*\t*(\d+) compare <= 30'
      - 'f:/etc/shadow -> !r:^[\w@-]+:!|^[\w@-]+:[*!+-]: && n:^[\w@-]+:\S*:\S*:\S*:\S*:\S*:(\d+):\S*:\S* compare <= 30'
      - 'not f:/etc/shadow -> !r:^[\w@-]+:!|^[\w@-]+:[*!+-]: && r:^[\w@-]+:\S*:\S*:\S*:\S*:\S*::\S*:\S*'

  # 5.4.1.6 Ensure all users last password change date is in the past. (Automated)
  - id: 31711
    title: "Ensure all users last password change date is in the past."
    description: "All users should have a password change date in the past."
    rationale: "If a user's recorded password change date is in the future, then they could bypass any set password expiration."
    remediation: "Investigate any users with a password change date in the future and correct them. Locking the account, expiring the password, or resetting the password manually may be appropriate."
    compliance:
      - cis: ["5.4.1.6"]
      - cis_csc_v8: ["5.2"]
      - cis_csc_v7: ["4.4"]
      - mitre_techniques: ["T1078", "T1078.001", "T1078.002", "T1078.003", "T1078.004", "T1110", "T1110.001", "T1110.002", "T1110.003", "T1110.004"]
    condition: all
    rules:
      - 'c:/bin/sh -c "for usr in `cut -d: -f1 /etc/shadow`; do [[ $(chage --list $usr | grep \"^Last password change\" | cut -d: -f2) > $(date) ]] && echo \"KO\" ; done" -> !r:KO'

  ###############################################
  # 5.4.2 Configure root and system accounts and environment
  ###############################################

  # 5.4.2.1 Ensure root is the only UID 0 account. (Automated)
  - id: 31666
    title: "Ensure root is the only UID 0 account."
    description: "Any account with UID 0 has superuser privileges on the system."
    rationale: "This access must be limited to only the default root account and only from the system console. Administrative access must be through an unprivileged account using an approved mechanism as noted in the Recommendation 'Ensure access to the su command is restricted'."
    remediation: "Run the following command to change the root account UID to 0: # usermod -u 0 root"
    compliance:
      - cis: ["5.4.2.1"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0001"]
      - mitre_techniques: ["T1548"]
    condition: none
    rules:
      - 'f:/etc/passwd -> !r:^\s*root && n:^[\w@-]+:\S*:(\d+):\S*:\S*:\S*:\S* compare == 0'

  # 5.4.2.2 Ensure root is the only GID 0 account (Automated)
  - id: 31655
    title: "Ensure root is the only GID 0 account."
    description: "The usermod command can be used to specify which group the root account belongs to. This affects permissions of files that are created by the root account."
    rationale: "Using GID 0 for the root account helps prevent root -owned files from accidentally becoming accessible to non-privileged users."
    remediation: "Run the following command to set the root account default group to GID 0 : # usermod -g 0 root."
    compliance:
      - cis: ["5.4.2.2"]
      - cis_csc_v8: ["4.1"]
      - cis_csc_v7: ["5.1"]
      - cmmc_v2.0: ["AC.L1-3.1.1", "AC.L1-3.1.2", "CM.L2-3.4.1", "CM.L2-3.4.2", "CM.L2-3.4.6", "CM.L2-3.4.7"]
      - iso_27001-2013: ["A.14.2.5", "A.8.1.3"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1548"]
      - nist_sp_800-53: ["CM-1", "CM-2", "CM-6", "CM-7", "IA-5"]
      - pci_dss_3.2.1: ["11.5", "2.2"]
      - pci_dss_4.0: ["1.1.1", "1.2.1", "1.2.6", "1.2.7", "1.5.1", "2.1.1", "2.2.1"]
      - soc_2: ["CC7.1", "CC8.1"]
    condition: all
    rules:
      - "f:/etc/passwd -> r:^root:x:0:0"

  # 5.4.2.3 Ensure group root is the only GID 0 group. (Automated)
  - id: 31719
    title: "Ensure group root is the only GID 0 group."
    description: "The groupmod command can be used to specify which group the root group belongs to. This affects permissions of files that are group owned by the root group."
    rationale: "Using GID 0 for the root group helps prevent root group owned files from accidentally becoming accessible to non-privileged users."
    remediation: "Run the following command to set the root group's GID to 0: # groupmod -g 0 root Remove any groups other than the root group with GID 0 or assign them a new GID if appropriate."
    compliance:
      - cis: ["5.4.2.3"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1548", "T1548.000"]
      - nist_sp_800-53: ["CM-1", "CM-2", "CM-6", "CM-7", "IA-5"]
    condition: all
    rules:
      - >-
        c:/bin/sh -c "awk -F: '$3==\"0\"{print $1\":\"$3}' /etc/group" -> r:^root\:0$

  # 5.4.2.4 Ensure root account access is controlled. (Automated)
  - id: 31720
    title: "Ensure root account access is controlled."
    description: "There are a number of methods to access the root account directly. Without a password set any user would be able to gain access and thus control over the entire system."
    rationale: "Access to root should be secured at all times."
    impact: "If there are any automated processes that relies on access to the root account without authentication, they will fail after remediation."
    remediation: "Run the following command to set a password for the root user: # passwd root - OR - Run the following command to lock the root user account: # usermod -L root."
    compliance:
      - cis: ["5.4.2.4"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1078"]
    condition: all
    rules:
      - "c:passwd -S root -> r:Password set|Password locked"

  # 5.4.2.5 Ensure root path integrity (Automated)
  - id: 31707
    title: "Ensure root path integrity."
    description: "The root user can execute any command on the system and could be fooled into executing programs unintentionally if the PATH is not set correctly."
    rationale: "Including the current working directory (.) or other writable directory in root's executable path makes it likely that an attacker can gain superuser access by forcing an administrator operating as root to execute a Trojan horse program."
    remediation: "Correct or justify any: Locations that are not directories. Empty directories (::). Trailing (:). Current working directory (.). Non root owned directories. Directories that less restrictive than mode 0755"
    compliance:
      - cis: ["5.4.2.5"]
      - mitre_mitigations: ["M1022"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1204", "T1204.002"]
      - nist_sp_800-53: ["CM-1", "CM-2", "CM-6", "CM-7", "IA-5"]
    condition: all
    rules:
      - 'c:/bin/bash --login -c "env | grep ^PATH=" -> !r:^PATH=.*::.*'
      - 'c:/bin/bash --login -c "env | grep ^PATH=" -> !r:^PATH=.*:$'
      - 'c:/bin/bash --login -c "env | grep ^PATH=" -> !r:^PATH=.*:\.(\/)*(:.)*'

  # 5.4.2.6 Ensure root user umask is configured (Automated)
  - id: 31708
    title: "Ensure root user umask is configured."
    description: "The user file-creation mode mask (umask) is used to determine the file permission for newly created directories and files. In Linux, the default permissions for any newly created directory is 0777 (rwxrwxrwx), and for any newly created file it is 0666 (rw-rw-rw-). The umask modifies the default Linux permissions by restricting (masking) these permissions. The umask is not simply subtracted, but is processed bitwise. Bits set in the umask are cleared in the resulting file mode."
    rationale: "Setting a secure value for umask ensures that users make a conscious choice about their file permissions. A permissive umask value could result in directories or files with excessive permissions that can be read and/or written to by unauthorized users."
    remediation: "Edit /root/.bash_profile and /root/.bashrc and remove, comment out, or update any line with umask to be 0027 or more restrictive."
    compliance:
      - cis: ["5.4.2.6"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_tactics: ["TA0007"]
      - mitre_techniques: ["T1083"]
      - nist_sp_800-53: ["AC-3", "MP-2"]
    condition: all
    rules:
      - 'c:/bin/sh -c "grep -i umask /root/.bash_profile /root/.bashrc | cut -d: -f 2" -> r:umask\s*0027|umask\s*0077'

  # 5.4.2.7 Ensure system accounts do not have a valid login shell (Automated)
  - id: 31709
    title: "Ensure system accounts do not have a valid login shell."
    description: "There are a number of accounts provided with most distributions that are used to manage applications and are not intended to provide an interactive shell. Furthermore, a user may add special accounts that are not intended to provide an interactive shell."
    rationale: "It is important to make sure that accounts that are not being used by regular users are prevented from being used to provide an interactive shell. By default, most distributions set the password field for these accounts to an invalid string, but it is also recommended that the shell field in the password file be set to the nologin shell. This prevents the account from potentially being used to run any commands."
    remediation: "Run the following command to set the shell for any service accounts returned by the audit to nologin: # usermod -s $(command -v nologin) <user>"
    compliance:
      - cis: ["5.4.2.7"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1078", "T1078.001", "T1078.003"]
      - nist_sp_800-53: ["AC-2(5)", "AC-3", "AC-11", "MP-2"]
    condition: all
    rules:
      - 'c:/bin/sh -c "cut -d: -f3 /etc/passwd | grep -Ev \"root|sync|halt|shutdown|nfsnobody|/sbin/nologin|/bin/false\"" -> n:(\d+) compare < 1000'

  # 5.4.2.8 Ensure accounts without a valid login shell are locked (Automated)
  - id: 31710
    title: "Ensure accounts without a valid login shell are locked."
    description: "There are a number of accounts provided with most distributions that are used to manage applications and are not intended to provide an interactive shell. Furthermore, a user may add special accounts that are not intended to provide an interactive shell."
    rationale: "It is important to make sure that accounts that are not being used by regular users are prevented from being used to provide an interactive shell. By default, most distributions set the password field for these accounts to an invalid string, but it is also recommended that the shell field in the password file be set to the nologin shell. This prevents the account from potentially being used to run any commands."
    remediation: "Run the following command to lock any non-root accounts without a valid login shell returned by the audit: # usermod -L <user>"
    compliance:
      - cis: ["5.4.2.8"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1078", "T1078.001", "T1078.003"]
      - nist_sp_800-53: ["AC-2(5)", "AC-3", "AC-11", "MP-2"]
    condition: all
    rules:
      - 'c:/bin/sh -c "comm -23 <(grep -vE \"^root|^sync|^halt|^shutdown|^nfsnobody|/sbin/nologin$|/usr/sbin/nologin$|/bin/false$\" /etc/passwd | cut -d: -f7 | sort -u) <(grep -v nologin /etc/shells | sort -u) | wc -l" -> r:^0$'

  ###############################################
  # 5.4.3 Configure user default environment
  ###############################################

  # 5.4.3.1 Ensure nologin is not listed in /etc/shells (Automated)
  - id: 31704
    title: "Ensure nologin is not listed in /etc/shells."
    description: "/etc/shells is a text file which contains the full pathnames of valid login shells. This file is consulted by chsh and available to be queried by other programs. Be aware that there are programs which consult this file to find out if a user is a normal user; for example, FTP daemons traditionally disallow access to users with shells not included in this file."
    rationale: "A user can use chsh to change their configured shell. If a user has a shell configured that isn't in in /etc/shells, then the system assumes that they're somehow restricted. In the case of chsh it means that the user cannot change that value. Other programs might query that list and apply similar restrictions. By putting nologin in /etc/shells, any user that has nologin as its shell is considered a full, unrestricted user. This is not the expected behavior for nologin."
    remediation: "Edit /etc/shells and remove any lines that include nologin"
    compliance:
      - cis: ["5.4.3.1"]
      - nist_sp_800-53: ["CM-1", "CM-2", "CM-6", "CM-7", "IA-5"]
    condition: all
    rules:
      - "not f:/etc/shells -> r:nologin"

  # 5.4.3.2 Ensure default user shell timeout is configured (Automated)
  - id: 31705
    title: "Ensure default user shell timeout is configured."
    description: "TMOUT is an environmental setting that determines the timeout of a shell in seconds. TMOUT=n - Sets the shell timeout to n seconds. A setting of TMOUT=0 disables timeout. readonly TMOUT- Sets the TMOUT environmental variable as readonly, preventing unwanted modification during run-time. export TMOUT - exports the TMOUT variable"
    rationale: "Setting a timeout value reduces the window of opportunity for unauthorized user access to another user's shell session that has been left unattended. It also ends the inactive session and releases the resources associated with that session."
    remediation: "Review /etc/bashrc, /etc/profile, and all files ending in *.sh in the /etc/profile.d/ directory and remove or edit all TMOUT=_n_ entries to follow local site policy. TMOUT should not exceed 900 or be equal to 0. Configure TMOUT in one of the following files: A file in the /etc/profile.d/ directory ending in .sh /etc/profile /etc/bashrc"
    compliance:
      - cis: ["5.4.3.2"]
      - cis_csc_v8: ["4.3"]
      - cis_csc_v7: ["16.11"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0005"]
      - mitre_techniques: ["T1078"]
    condition: all
    rules:
      - 'c:/bin/sh -c "grep TMOUT /etc/profile.d/*.sh /etc/profile /etc/profile.d/*.sh| cut -d: -f2" -> n:TMOUT=(\d+) compare <= 900'

  # 5.4.3.3 Ensure default user umask is configured (Automated)
  - id: 31706
    title: "Ensure default user umask is configured."
    description: "The user file-creation mode mask (umask) is used to determine the file permission for newly created directories and files. In Linux, the default permissions for any newly created directory is 0777 (rwxrwxrwx), and for any newly created file it is 0666 (rw-rw-rw-). The umask modifies the default Linux permissions by restricting (masking) these permissions. The umask is not simply subtracted, but is processed bitwise. Bits set in the umask are cleared in the resulting file mode."
    rationale: "Setting a secure default value for umask ensures that users make a conscious choice about their file permissions. A permissive umask value could result in directories or files with excessive permissions that can be read and/or written to by unauthorized users."
    remediation: "Set the default umask to 027 or more restrictive"
    compliance:
      - cis: ["5.4.3.3"]
      - cis_csc_v8: ["3.3"]
      - cis_csc_v7: ["14.6"]
      - mitre_tactics: ["TA0007"]
      - mitre_techniques: ["T1083"]
      - nist_sp_800-53: ["AC-3", "MP-2"]
    condition: all
    rules:
      - 'c:/bin/sh -c "grep -i \"^\s*umask\" /etc/profile /etc/profile.d/*.sh /etc/login.defs | cut -d: -f 2 | tr \"[:upper:]\" \"[:lower:]\" -> r:umask\.*027|umask\.*037|umask\.*047|umask\.*057|umask\.*067|umask\.*077'

  ###############################################
  # 6.1 Configure Integrity Checking
  ###############################################

  # 6.1.1 Ensure AIDE is installed. (Automated)
  - id: 31530
    title: "Ensure AIDE is installed."
    description: "Advanced Intrusion Detection Environment (AIDE) is a intrusion detection tool that uses predefined rules to check the integrity of files and directories in the Linux operating system. AIDE has its own database to check the integrity of files and directories. aide takes a snapshot of files and directories including modification times, permissions, and file hashes which can then be used to compare against the current state of the filesystem to detect modifications to the system."
    rationale: "By monitoring the filesystem state compromised files can be detected to prevent or limit the exposure of accidental or malicious misconfigurations or modified binaries."
    remediation: "Run the following command to install AIDE: # dnf install aide Configure AIDE as appropriate for your environment. Consult the AIDE documentation for options. Initialize AIDE: Run the following commands: # aide --init # mv /var/lib/aide/aide.db.new.gz /var/lib/aide/aide.db.gz."
    references:
      - "http://aide.sourceforge.net/stable/manual.html"
    compliance:
      - cis: ["6.1.1"]
      - cis_csc_v8: ["3.14"]
      - cis_csc_v7: ["14.9"]
      - cmmc_v2.0: ["AC.L2-3.1.7"]
      - hipaa: ["164.312(b)", "164.312(c)(1)", "164.312(c)(2)"]
      - iso_27001-2013: ["A.12.4.3"]
      - mitre_tactics: ["TA0001"]
      - mitre_techniques: ["T1565", "T1565.001"]
      - nist_sp_800-53: ["AU-2"]
      - pci_dss_3.2.1: ["10.2.1", "11.5"]
      - pci_dss_4.0: ["10.2.1", "10.2.1.1"]
      - soc_2: ["CC6.1"]
    condition: all
    rules:
      - "c:rpm -q aide -> r:aide-"

  # 6.1.2 Ensure filesystem integrity is regularly checked. (Automated)
  - id: 31531
    title: "Ensure filesystem integrity is regularly checked."
    description: "Periodic checking of the filesystem integrity is needed to detect changes to the filesystem."
    rationale: "Periodic file checking allows the system administrator to determine on a regular basis if critical files have been changed in an unauthorized fashion."
    remediation: "If cron will be used to schedule and run aide check Run the following command: # crontab -u root -e Add the following line to the crontab: 0 5 * * * /usr/sbin/aide --check OR if aidecheck.service and aidecheck.timer will be used to schedule and run aide check: Create or edit the file /etc/systemd/system/aidecheck.service and add the following lines: [Unit] Description=Aide Check [Service] Type=simple ExecStart=/usr/sbin/aide --check [Install] WantedBy=multi-user.target Create or edit the file /etc/systemd/system/aidecheck.timer and add the following lines: [Unit] Description=Aide check every day at 5AM [Timer] OnCalendar=*-*-* 05:00:00 Unit=aidecheck.service [Install] WantedBy=multi-user.target Run the following commands: # chown root:root /etc/systemd/system/aidecheck.* # chmod 0644 /etc/systemd/system/aidecheck.* # systemctl daemon-reload # systemctl enable aidecheck.service # systemctl --now enable aidecheck.timer."
    references:
      - "https://github.com/konstruktoid/hardening/blob/master/config/aidecheck.service"
      - "https://github.com/konstruktoid/hardening/blob/master/config/aidecheck.timer"
    compliance:
      - cis: ["6.1.2"]
      - cis_csc_v8: ["3.14"]
      - cis_csc_v7: ["14.9"]
      - cmmc_v2.0: ["AC.L2-3.1.7"]
      - hipaa: ["164.312(b)", "164.312(c)(1)", "164.312(c)(2)"]
      - iso_27001-2013: ["A.12.4.3"]
      - mitre_mitigations: ["M1022"]
      - mitre_tactics: ["TA0040"]
      - mitre_techniques: ["T1036", "T1036.005"]
      - nist_sp_800-53: ["AU-2"]
      - pci_dss_3.2.1: ["10.2.1", "11.5"]
      - pci_dss_4.0: ["10.2.1", "10.2.1.1"]
      - soc_2: ["CC6.1"]
    condition: all
    rules:
      - "c:systemctl is-enabled aidecheck.service -> r:enabled"
