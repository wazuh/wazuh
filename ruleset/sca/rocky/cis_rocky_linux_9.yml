    compliance:
      - cis: ["5.1.18"]
      - mitre_tactics: ["TA0040"]
      - mitre_techniques: ["T1499", "T1499.002"]
      - nist_sp_800-53: ["CM-1", "CM-2", "CM-6", "CM-7", "IA-5"]
