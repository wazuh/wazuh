  # 1.6.3 Ensure system wide crypto policy disables sha1 hash and signature support (Automated)
  - id: 31727
    title: "Ensure system wide crypto policy disables sha1 hash and signature support."
    description: "SHA-1 (Secure Hash Algorithm) is a cryptographic hash function that produces a 160 bit hash value."
    rationale: "The SHA-1 hash function has an inherently weak design, and advancing cryptanalysis has made it vulnerable to attacks. The most significant danger for a hash algorithm is when a 'collision' which happens when two different pieces of data produce the same hash value occurs. This hashing algorithm has been considered weak since 2005."
    remediation: "Create or edit a file in /etc/crypto-policies/policies/modules/ ending in .pmod and add or modify the following lines: hash = -SHA1 sign = -*-SHA1 sha1_in_certs = 0"
    references:
      - "https://www.redhat.com/en/blog/how-customize-crypto-policies-rhel-82"
      - "https://access.redhat.com/articles/3642912"
    compliance:
      - cis: ["1.6.3"]
      - cis_csc_v8: ["3.10"]
      - cis_csc_v7: ["14.4"]
      - mitre_mitigations: ["M1041"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1040", "T1040.000", "T1557"]
      - nist_sp_800-53: ["SC-8"]
    condition: all
    rules:
      - 'f:/etc/crypto-policies/state/CURRENT.pol -> r:^sha1_in_certs\s*=\s*0'
      - 'not f:/etc/crypto-policies/state/CURRENT.pol -> r:^(hash|sign)\s*=\s*SHA1'

  # 1.6.4 Ensure system wide crypto policy disables macs less than 128 bits (Automated)
  - id: 31728
    title: "Ensure system wide crypto policy disables macs less than 128 bits."
    description: "Message Authentication Code (MAC) algorithm is a family of cryptographic functions that is parameterized by a symmetric key. Each of the functions can act on input data (called a message) of variable length to produce an output value of a specified length. The output value is called the MAC of the input message. A MAC algorithm can be used to provide data-origin authentication and data-integrity protection"
    rationale: "Weak algorithms continue to have a great deal of attention as a weak spot that can be exploited with expanded computing power. An attacker that breaks the algorithm could take advantage of a MiTM position to decrypt the tunnel and capture credentials and information. A MAC algorithm must be computationally infeasible to determine the MAC of a message without knowledge of the key, even if one has already seen the results of using that key to compute the MAC's of other messages."
    remediation: "Create or edit a file in /etc/crypto-policies/policies/modules/ ending in .pmod and add or modify one of the following lines: mac = -*-64* # Disables weak macs"
    references:
      - "https://nvd.nist.gov/vuln/detail/CVE-2008-5161"
      - "https://www.redhat.com/en/blog/how-customize-crypto-policies-rhel-82"
      - "https://csrc.nist.gov/glossary/term/message_authentication_code_algorithm"
    compliance:
      - cis: ["1.6.4"]
      - cis_csc_v8: ["3.10"]
      - cis_csc_v7: ["14.4"]
      - mitre_mitigations: ["M1041"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1040", "T1040.000", "T1557"]
      - nist_sp_800-53: ["SC-8"]
    condition: all
    rules:
      - 'f:/etc/crypto-policies/state/CURRENT.pol -> n:^mac\s*=\s*(\d+) compare >= 128'

  # 1.6.5 Ensure system wide crypto policy disables cbc for ssh (Automated)
  - id: 31729
    title: "Ensure system wide crypto policy disables cbc for ssh."
    description: "Cypher Block Chaining (CBC) is an algorithm that uses a block cipher."
    rationale: "A vulnerability exists in SSH messages that employ CBC mode that may allow an attacker to recover plaintext from a block of ciphertext. If exploited, this attack can potentially allow an attacker to recover up to 32 bits of plaintext from an arbitrary block of ciphertext from a connection secured using the SSH protocol."
    impact: "CBC ciphers might be the only common cyphers when connecting to older SSH clients and servers"
    remediation: "Create or edit a file in /etc/crypto-policies/policies/modules/ ending in .pmod and add or modify one of the the following lines: cipher@SSH = -*-CBC # Disables the CBC cipher for SSH"
    references:
      - "https://nvd.nist.gov/vuln/detail/CVE-2008-5161"
      - "https://www.redhat.com/en/blog/how-customize-crypto-policies-rhel-82"
    compliance:
      - cis: ["1.6.5"]
      - cis_csc_v8: ["3.10"]
      - cis_csc_v7: ["14.4"]
      - mitre_mitigations: ["M1041"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1040", "T1040.000", "T1557"]
      - nist_sp_800-53: ["SC-8"]
    condition: none
    rules:
      - 'f:/etc/crypto-policies/state/CURRENT.pol -> r:^cipher@(lib|open)ssh(-server|-client)?\s*=\s*([^#\n\r]+)?-CBC\b'

  # 1.6.6 Ensure system wide crypto policy disables chacha20-poly1305 for ssh (Manual)
  - id: 31730
    title: "Ensure system wide crypto policy disables chacha20-poly1305 for ssh."
    description: "ChaCha20-Poly1305 is an authenticated encryption with additional data (AEAD) algorithm, that combines the ChaCha20 stream cipher with the Poly1305 message authentication code. Its usage in IETF protocols is standardized in RFC 8439."
    rationale: "A vulnerability exists in ChaCha20-Poly1305 as referenced in CVE-2023-48795"
    remediation: "Create or edit a file in /etc/crypto-policies/policies/modules/ ending in .pmod and add or modify one of the the following lines: cipher@SSH = -CHACHA20-POLY1305 # Disables the chacha20-poly1305 cipher for SSH"
    references:
      - "https://nvd.nist.gov/vuln/detail/CVE-2023-48795"
      - "https://www.redhat.com/en/blog/how-customize-crypto-policies-rhel-82"
    compliance:
      - cis: ["1.6.6"]
      - cis_csc_v8: ["3.10"]
