      - mitre_mitigations: ["M1041"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1040", "T1040.000", "T1557"]
      - nist_sp_800-53: ["SC-8"]
    condition: none
    rules:
      - 'f:/etc/crypto-policies/state/CURRENT.pol -> r:^cipher@(lib|open)ssh(-server|-client)?\s*=\s*([^#\n\r]+)?-chacha-poly1305\b'

  # 1.6.7 Ensure system wide crypto policy disables EtM for ssh (Manual)
  - id: 31731
    title: "Ensure system wide crypto policy disables EtM for ssh."
    description: "Encrypt-then-MAC (EtM) - The ciphertext is generated by encrypting the plaintext and then appending a MAC of the encrypted plaintext"
    rationale: "There is an effective attack against SSH's use of Cypher-Block-Chaining (CBC) with Encrypt-then-MAC as referenced in CVE-2023-48795"
    remediation: "Create or edit a file in /etc/crypto-policies/policies/modules/ ending in .pmod and add or modify the following line: etm@SSH = DISABLE_ETM # This disables EtM for openSSH and libssh"
    references:
