  # 5.1.12 Ensure sshd KexAlgorithms is configured. (Automated)
   - id: 18670
     title: "Ensure sshd KexAlgorithms is configured."
     description: "Key exchange is any method in cryptography by which cryptographic keys are exchanged between two parties, allowing use of a cryptographic algorithm. If the sender and receiver wish to exchange encrypted messages, each must be equipped to encrypt messages to be sent and decrypt messages received Notes: - Kex algorithms have a higher preference the earlier they appear in the list - Some organizations may have stricter requirements for approved Key exchange algorithms - Ensure that Key exchange algorithms used are in compliance with site policy - The only Key Exchange Algorithms currently FIPS 140 approved are: o ecdh-sha2-nistp256 o ecdh-sha2-nistp384 o ecdh-sha2-nistp521 o diffie-hellman-group-exchange-sha256 o diffie-hellman-group16-sha512 o diffie-hellman-group18-sha512 o diffie-hellman-group14-sha256."
     rationale: "Key exchange methods that are considered weak should be removed. A key exchange method may be weak because too few bits are used, or the hashing algorithm is considered too weak. Using weak algorithms could expose connections to man-in-the-middle attacks."
     remediation: "Note: - First occurrence of an option takes precedence. - Though key_exchange may be configured through the KexAlgorithms option in the /etc/ssh/sshd_config file, it is recommended that the key_exchange available to openSSH server are configured through system-wide-crypto-policy If the recommendations in the subsection \"Configure system wide crypto policy\" have been followed, this Audit should be in a passing state. Please review that section before following this Remediation Procedure - - By default, system-wide-crypto-policy is applied to the openSSH server. If the following defaults don't exist due to modifications or upgrade from a earlier release, the system-wide-crypto-policy may not be included by the openSSH server. It is recommended that these defaults be restored, created, or the line Include /etc/crypto-policies/back-ends/opensshserver.config be added before any lines containing the KexAlgorithms argument. - Defaults: o The file /etc/ssh/sshd_config includes the line: Include /etc/ssh/sshd_config.d/*.conf. This line must appear before any lines containing the KexAlgorithms argument o This directory /etc/ssh/sshd_config.d/ includes a file /etc/ssh/sshd_config.d/50-redhat.conf o The file /etc/ssh/sshd_config.d/50-redhat.conf includes the line Include /etc/crypto-policies/back-ends/opensshserver.config o The file /etc/crypto-policies/back-ends/opensshserver.config is generated by system-wide-crypto-policy Follow the Remediation Procedure in \"Ensure system wide crypto policy disables sha1 hash and signature support\" This is and excerpt of the Remediation Procedure from \"Ensure system wide crypto policy disables sha1 hash and signature support\": Create or edit a file in /etc/crypto-policies/policies/modules/ ending in .pmod and add or modify the following lines: hash = -SHA1 sign = -*-SHA1 sha1_in_certs = 0 Example: # printf '%s\\n' \"# This is a subpolicy dropping the SHA1 hash and signature support\" \"hash = -SHA1\" \"sign = -*-SHA1