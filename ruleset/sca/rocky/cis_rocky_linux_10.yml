   - id: 18537
     title: "Ensure gpgcheck is configured."
     description: "The gpgcheck option controls verifying package signatures after download. This option is configurable as a global option in the main section of /etc/dnf/dnf.conf and a per repository option in individual files in the /etc/yum.repos.d/* directory. The option is enabled if gpgcheck is set to 1, true, or yes. The option is disabled if gpgcheck is set to 0, false, or no. If an invalid option is set, e.g. gpgcheck=2, the global option will be used. Settings in files in the /etc/yum.repos.d/ directory take precedence over the global configuration."
