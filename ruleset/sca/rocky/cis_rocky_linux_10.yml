     description: "This variable limits the types of MAC algorithms that SSH can use during communication. Notes: - Some organizations may have stricter requirements for approved MACs. - Ensure that MACs used are in compliance with site policy. - The only \"strong\" MACs currently FIPS 140 3 approved are: o hmac-sha2-256-etm@openssh.com o hmac-sha2-512-etm@openssh.com o hmac-sha2-256 o hmac-sha2-512."
