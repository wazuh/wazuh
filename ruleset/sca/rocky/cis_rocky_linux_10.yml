     remediation: "1. Run the following command to comment out any entries that include a hard value for core greater than 0 in /etc/security/limits.conf and any file(s) in the /etc/security/limits.d/ directory. Example: # sed -ri '/^\\s*[^#\\n\\r]+\\s+hard\\s+core\\s+([1-9][0-9]*)/s/^/# /' /etc/security/limits.conf /etc/security/limits.d/* 2. Create or edit a file in /etc/security/limits.d/ and add the following line: * hard core 0 Example: # printf '%s\\n' \"\" \"* hard core 0\" >> /etc/security/limits.d/60-limits.conf."
     compliance:
