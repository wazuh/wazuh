  # 7.2.8 Ensure local interactive user home directories are configured. (Automated)
   - id: 18825
     title: "Ensure local interactive user home directories are configured."
     description: "The user home directory is space defined for the particular user to set local environment variables and to store personal files. While the system administrator can establish secure permissions for users' home directories, the users can easily override these. Users can be defined in /etc/passwd without a home directory or with a home directory that does not actually exist."
     rationale: "Since the user is accountable for files stored in the user home directory, the user must be the owner of the directory. Group or world-writable user home directories may enable malicious users to steal or modify other users' data or to gain another user's system privileges. If the user's home directory does not exist or is unassigned, the user will be placed in \"/\" and will not be able to write any files or have local environment variables set."
     remediation: "If a local interactive users' home directory is undefined and/or doesn't exist, follow local site policy and perform one of the following: - Lock the user account - Remove the user from the system - Create a directory for the user. If undefined, edit /etc/passwd and add the absolute path to the directory to the last field of the user. Run the following script to: - Remove excessive permissions from local interactive users home directories - Update the home directory's owner #!/usr/bin/env bash { a_output=() a_output2=() a_exists2=() a_mode2=() a_owner2=() l_valid_shells=\"^($( awk -F\\/ '$NF != \"nologin\" {print}' /etc/shells | sed -rn '/^\\//{s,/,\\\\\\\\/,g;p}' | paste -s -d '|' - ))$\" l_mask='0027'; l_max=\"$( printf '%o' $(( 0777 & ~$l_mask)) )\" l_users=\"$(awk -v pat=\"$l_valid_shells\" -F: '$(NF) ~ pat { print $1 \" \" $(NF-1) }' /etc/passwd | wc -l)\" [ \"$l_users\" -gt 10000 ] && printf '%s\\n' \"\" \" ** INFO **\" \\ \" $l_users Local interactive users found on the system\" \" This may be a long running process\" \" **********\" while IFS=\" \" read -r l_user l_home; do if [ -d \"$l_home\" ]; then while IFS=: read -r l_own l_mode; do if [ \"$l_user\" != \"$l_own\" ]; then a_owner2+=(\" - User: \\\"$l_user\\\" Home \\\"$l_home\\\" is owned by: \\\"$l_own\\\"\" \\ \" changing owner to: \\\"$l_user\\\"\") && chown \"$l_user\" \"$l_home\" fi if [ $(( $l_mode & $l_mask )) -gt 0 ]; then a_mode2+=(\" - User: \\\"$l_user\\\" Home \\\"$l_home\\\" is mode: \\\"$l_mode\\\"\" \\ \" changing to mode: \\\"$l_max\\\" or more restrictive\") chmod g-w,o-rwx \"$l_home\" fi done <<< \"$(stat -Lc '%U:%#a' \"$l_home\")\" else a_exists2+=(\" - User: \\\"$l_user\\\" Home Directory: \\\"$l_home\\\" Doesn't exist\") fi done <<< \"$(awk -v pat=\"$l_valid_shells\" -F: '$(NF) ~ pat { print $1 \" \" $(NF-1) }' /etc/passwd)\" [ \"${#a_exists2[@]}\" -gt 0 ] && a_output2+=(\"${a_exists2[@]}\") [ \"${#a_mode2[@]}\" -gt 0 ] && a_output2+=(\"${a_mode2[@]}\") [ \"${#a_owner2[@]}\" -gt 0 ] && a_output2+=(\"${a_owner2[@]}\") if [ \"${#a_output2[@]}\" -gt 0 ]; then printf '%s\\n' \"\" \"${a_output2[@]}\" else printf '%s\\n' \"\" \"- No changes required\" fi }."
