     title: "Ensure firewalld active zone target is configured."
     description: "FirewallD zones are a network or firewall zone that defines the trust level of the interface used for a connection. There are several pre-defined zones provided by firewalld. A zone target may be set to ACCEPT, %%REJECT%%, or DROP. This can be used to accept, reject, or drop every packet that doesn't match any rule (port, service, etc). The ACCEPT target is used in the trusted zone to accept every packet not matching any rule, e.g. accept all. The %%REJECT%% target is used in the block zone to reject, with default firewall reject type, every packet not matching any rule. The DROP target is used in the drop zone to drop every packet not matching any rule. If the target is not specified, every packet not matching and rule will be rejected. Note: The target may also be set to default. The default target provides a convenient way to implement a \"deny by default, allow by exception\" policy within a firewalld zone, while still allowing essential ICMP traffic."
