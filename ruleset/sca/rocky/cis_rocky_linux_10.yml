policy:
  id: "cis_rocky_linux_10"
  file: "cis_rocky_linux_10.yml"
  name: "CIS Rocky Linux 10 Benchmark v1.0.0"
  description: "This document provides prescriptive guidance for establishing a secure configuration posture for Rocky Linux 10 systems running on x86_64 platforms.This document was tested against Rocky Linux 10."
  references:
    - https://www.cisecurity.org/cis-benchmarks/

requirements:
  title: "Check RL10 family platform."
  description: "Requirements for running the policy against Rocky Linux 10 family."
  condition: any
  rules:
    - 'f:/etc/redhat-release -> r:^Rocky Linux && r:release 10'

variables:
  $sshd_file: /etc/ssh/sshd_config

checks:

  # 1.1.1.2 Ensure freevxfs kernel module is not available. (Automated)
   - id: 18500
     title: "Ensure freevxfs kernel module is not available."
     description: "The freevxfs filesystem type is a free version of the Veritas type filesystem. This is the primary filesystem type for HP-UX operating systems."
     rationale: "Removing support for unneeded filesystem types reduces the local attack surface of the system. If this filesystem type is not needed, disable it."
     remediation: "Unload and disable the freevxfs kernel module. 1. Run the following commands to unload the freevxfs kernel module: # modprobe -r freevxfs 2>/dev/null # rmmod freevxfs 2>/dev/null 2. Perform the following to disable the freevxfs kernel module: Create a file ending in .conf with install freevxfs /bin/false in the /etc/modprobe.d/ directory. Example: # printf '%s\\n' \"\" \"install freevxfs /bin/false\" >> /etc/modprobe.d/60- freevxfs.conf Create a file ending in .conf with blacklist freevxfs in the /etc/modprobe.d/ directory. Example: # printf '%s\\n' \"\" \"blacklist freevxfs\" >> /etc/modprobe.d/60-freevxfs.conf."
     compliance:
       - cis: ["1.1.1.2"]
       - cis_csc_v8: ["4.8"]
       - cis_csc_v7: ["9.2"]
       - cmmc_v2.0: ["CM.L2-3.4.7", "CM.L2-3.4.8", "SC.L2-3.13.6"]
       - iso_27001-2013: ["A.13.1.3"]
       - pci_dss_v3.2.1: ["1.1.6", "1.2.1", "2.2.2", "2.2.5"]
       - pci_dss_v4.0: ["1.2.5", "2.2.4", "6.4.1"]
       - soc_2: ["CC6.3", "CC6.6"]
     condition: any
     rules:
      - "c:modprobe -n -v freevxfs -> r:install /bin/false|install /bin/true|Module freevxfs not found"
      - "not c:lsmod -> r:freevxfs"

