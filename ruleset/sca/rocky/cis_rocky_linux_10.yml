     description: "Xwayland is a compatibility layer that allows legacy X11 applications to run within a Wayland environment. It's effectively an X server that runs as a Wayland client, enabling existing X11 software to be displayed on a Wayland compositor."
     rationale: "Wayland's security benefits from not relying on X11's network listener. Without X11, there's no network listener, making it harder for malicious actors to exploit vulnerabilities in X11. However, enabling Xwayland (running X11 applications on Wayland) introduces X11's security concerns. All X vulnerabilities apply to Xwayland, including keylogging, but they only affect X windows and interactions with them. Malware can potentially exploit Xwayland vulnerabilities to keylog or intercept other input events."
