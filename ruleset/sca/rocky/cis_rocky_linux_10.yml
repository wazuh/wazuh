     title: "Ensure net.ipv6.conf.all.accept_source_route is configured."
     description: "The accept_source_route option causes network interfaces to accept packets with the Strict Source Route (SSR) or Loose Source Routing (LSR) option set. net.ipv6.conf.all.accept_source_route controls accepting of all IPv6 packets with the SSR or LSR option set on all interfaces. In networking, source routing allows a sender to partially or fully specify the route packets take through a network. In contrast, non-source routed packets travel a path determined by routers in the network. In some cases, systems may not be routable or reachable from some locations (e.g. private addresses vs. Internet routable), and so source routed packets would need to be used. Note: If IPv6 has been disabled this recommendation is not applicable."
