      - soc_2: ["CC5.2", "CC7.2"]
    condition: all
    rules:
      - 'd:/etc/audit/rules.d -> r:.+\.rules$ -> r:-a always,exit && r:-F arch=b32|-F arch=b64 && r:-S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>=1000 -F auid!=4294967295 -k access'
