      - pci_dss_v4.0: ["1.2.5", "2.2.4", "6.4.1"]
      - soc_2: ["CC6.3", "CC6.6"]
    condition: any
    rules:
      - "c:rpm -q rpcbind -> r:^package rpcbind is not installed"
      - "not c:systemctl status rpcbind rpcbind.socket -> r:Loaded: && !r: masked"

