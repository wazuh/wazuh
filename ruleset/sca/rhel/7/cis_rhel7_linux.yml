      - soc_2: ["CC6.6"]
    condition: all
    rules:
      - 'c:nft list ruleset -> r:iif "lo" accept'
      - "c:nft list ruleset -> r:ip saddr 127\\.0\\.0\\.0/8 counter packets 0 bytes 0 drop"

