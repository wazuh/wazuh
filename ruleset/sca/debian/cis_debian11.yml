      - cis_csc_v8: ["8.4"]
      - cis_csc_v7: ["6.1"]
      - cmmc_v2.0: ["AU.L2-3.3.7"]
      - pci_dss_3.2.1: ["10.4"]
      - pci_dss_4.0: ["10.6", "10.6.1", "10.6.2", "10.6.3"]
