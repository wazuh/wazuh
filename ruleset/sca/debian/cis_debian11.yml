      - CCI-000366. The organization implements the security configuration settings
      - NIST SP 800-53 :: CM-6 b
      - NIST SP 800-53A :: CM-6.1 (iv)
      - NIST SP 800-53 Revision 4 :: CM-6 b
    condition: all
    rules:
