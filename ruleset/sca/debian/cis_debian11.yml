      - pci_dss_4.0: ["10.6","10.6.1","10.6.2","10.6.3"]
      - nist_sp_800-53: ["AU-7"]
      - soc_2: ["CC4.1","CC5.2"]
      - iso_27001-2013: ["A.12.4.4"]
    references:
      - http://www.ntp.org/
      - ntp.conf(5)
      - ntpd(8)
    condition: any
