      - 'c:/sbin/sysctl net.ipv4.conf.default.accept_source_route -> r:=\s*\t*0$'

  # 7.2.2 Disable ICMP Redirect Acceptance (Scored)
  - id: 1062
    title: "Disable ICMP Redirect Acceptance"
