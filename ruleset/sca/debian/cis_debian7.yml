      - cis_csc: ["3.6"]
      - pci_dss: ["10.4.2", "10.2.7"]
      - nist_800_53: ["AU.14", "AU.6"]
      - tsc: ["CC6.1", "CC6.8", "CC7.2", "CC7.3", "CC7.4"]
      - gpg_13: ["7.9"]
      - gdpr_IV: ["32.2", "35.7.d"]
      - hipaa: ["164.312.b"]
    condition: all
