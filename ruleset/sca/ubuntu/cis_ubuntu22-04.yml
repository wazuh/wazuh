  # 5.3.2.2 Ensure pam_faillock module is enabled. (Automated)
  - id: 28722
    title: "Ensure pam_faillock module is enabled."
    description: "The pam_faillock.so module maintains a list of failed authentication attempts per user during a specified interval and locks the account in case there were more than the configured number of consecutive failed authentications (this is defined by the deny parameter in the faillock configuration). It stores the failure records into per-user files in the tally directory."
    rationale: "Locking out user IDs after n unsuccessful consecutive login attempts mitigates brute force password attacks against your systems."
    remediation: "Create two pam-auth-update profiles in /usr/share/pam-configs/: Create the first profile with the following lines: Name: Enable pam_faillock to deny access Default: yes Priority: 0 Auth-Type: Primary Auth: [default=die] pam_faillock.so authfail Example: #!/usr/bin/env bash { arr=('Name: Enable pam_faillock to deny access' 'Default: yes' 'Priority: 0' 'Auth-Type: Primary' 'Auth:' ' [default=die] pam_faillock.so authfail') printf '%s\\n' \"${arr[@]}\" > /usr/share/pam-configs/faillock } Create the second profile with the following lines: Name: Notify of failed login attempts and reset count upon success Default: yes Priority: 1024 Auth-Type: Primary Auth: requisite pam_faillock.so preauth Account-Type: Primary Account: required pam_faillock.so Example: #!/usr/bin/env bash { arr=('Name: Notify of failed login attempts and reset count upon success' 'Default: yes' 'Priority: 1024' 'Auth-Type: Primary' 'Auth:' ' requisite pam_faillock.so preauth' 'Account-Type: Primary' 'Account:' ' required pam_faillock.so') printf '%s\\n' \"${arr[@]}\" > /usr/share/pam-configs/faillock_notify } Run the following command to update the common-auth and common-account PAM files with the new profiles: # pam-auth-update --enable <profile_filename> Example: # pam-auth-update --enable faillock # pam-auth-update --enable faillock_notify Internal Only - General Note: - The name used for the file must be used in the pam-auth-update --enable command - The Name: line should be easily recognizable and understood - The Priority: Line is important as it effects the order of the lines in the - /etc/pam.d/ files If a site specific custom profile is being used in your environment to configure PAM that includes the configuration for the pam_faillock module, enable that module instead."
    compliance:
      - cis: ["5.3.2.2"]
      - cis_csc_v8: ["6.2"]
      - cis_csc_v7: ["16.7"]
      - cmmc_v2.0: ["AC.L1-3.1.1"]
      - hipaa: ["164.308(a)(3)(ii)(C)"]
      - iso_27001-2013: ["A.9.2.6"]
      - mitre_mitigations: ["M1027"]
      - mitre_tactics: ["TA0006"]
      - mitre_techniques: ["T1110", "T1110.001", "T1110.003"]
      - nist_sp_800-53: ["AC-2(1)"]
      - pci_dss_v3.2.1: ["8.1.3"]
      - pci_dss_v4.0: ["8.2.4", "8.2.5"]
      - soc_2: ["CC6.2", "CC6.3"]
    condition: all
    rules:
      - "f:/etc/pam.d/common-auth -> r:pam_faillock.so"
      - "f:/etc/pam.d/common-account -> r:pam_faillock.so"
      - "f:/etc/pam.d/common-auth -> r:pam_faillock.so"

  # 5.3.2.3 Ensure pam_pwquality module is enabled. (Automated)
  - id: 28720
    title: "Ensure pam_pwquality module is enabled."
    description: "The pam_pwquality.so module performs password quality checking. This module can be plugged into the password stack of a given service to provide strength-checking for passwords. The code was originally based on pam_cracklib module and the module is backwards compatible with its options. The action of this module is to prompt the user for a password and check its strength against a system dictionary and a set of rules for identifying poor choices. The first action is to prompt for a single password, check its strength and then, if it is considered strong, prompt for the password a second time (to verify that it was typed correctly on the first occasion). All being well, the password is passed on to subsequent modules to be installed as the new authentication token."
    rationale: "Use of a unique, complex passwords helps to increase the time and resources required to compromise the password."
    remediation: "Run the following script to verify the pam_pwquality.so line exists in a pam-auth-update profile: # grep -P -- '\\bpam_pwquality\\.so\\b' /usr/share/pam-configs/* Output should be similar to: /usr/share/pam-configs/pwquality: requisite pam_pwquality.so retry=3 /usr/share/pam-configs/pwquality: requisite pam_pwquality.so retry=3 - IF - similar output is returned: Run the following command to update /etc/pam.d/common-password with the returned profile: # pam-auth-update --enable {PROFILE_NAME} Example: # pam-auth-update pwquality - IF - similar output is NOT returned: Run the following script to create a pam-auth-update profile for pwquality: !#/usr/bin/env bash { arr=('Name: Pwquality password strength checking' 'Default: yes' 'Priority: 1024' 'Conflicts: cracklib' 'Password-Type: Primary' 'Password:' ' requisite pam_pwquality.so retry=3' 'Password-Initial:' 'requisite') printf '%s\\n' \"${arr[@]}\" > /usr/share/pam-configs/pwquality } Run the following command to update /etc/pam.d/common-password with the pwquality profile: # pam-auth-update --enable pwquality Note: - The name used for the file must be used in the pam-auth-update --enable command - The Name: line should be easily recognizable and understood - The Priority: Line is important as it effects the order of the lines in the - /etc/pam.d/ files If a site specific custom profile is being used in your environment to configure PAM that includes the configuration for the pam_pwquality module, enable that module instead Internal Only - General."
