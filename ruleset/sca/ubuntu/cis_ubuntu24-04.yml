       - cis: ["7.2.1"]
       - cis_csc_v8: ["3.11"]
       - cis_csc_v7: ["16.4"]
       - cmmc_v2.0: ["AC.L2-3.1.19", "IA.L2-3.5.10", "MP.L2-3.8.1", "SC.L2-3.13.11", "SC.L2-3.13.16"]
