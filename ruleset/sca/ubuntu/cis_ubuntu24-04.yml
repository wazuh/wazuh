       - pci_dss_v3.2.1: ["10.4"]
       - pci_dss_v4.0: ["10.6", "10.6.1", "10.6.2", "10.6.3"]
       - soc_2: ["CC4.1", "CC5.2"]
     condition: any
     rules:
      - "f:/etc/systemd/timesyncd.conf -> r:^NTP|^FallbackNTP"
      - "not c:systemctl show systemd-timesyncd.service -> r:^LoadState=loaded|^ActiveState=active"

