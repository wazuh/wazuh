      - cis_csc_v8: ["3.10"]
      - cis_csc_v7: ["16.5"]
      - cmmc_v2.0: ["AC.L2-3.1.13", "AC.L2-3.1.17", "IA.L2-3.5.10", "SC.L2-3.13.11", "SC.L2-3.13.15", "SC.L2-3.13.8"]
      - hipaa: ["164.312(a)(2)(iv)", "164.312(e)(1)", "164.312(e)(2)(i)", "164.312(e)(2)(ii)"]
      - iso_27001-2013: ["A.10.1.1", "A.13.1.1"]
