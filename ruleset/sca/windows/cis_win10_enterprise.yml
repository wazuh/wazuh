    compliance:
      - cis: ["18.9.18.1"]
      - cis_csc: ["7.3"]
      - pci_dss: ["6.2"]
      - nist_800_53: ["SI.2", "SA.11", "SI.4"]
      - gpg_13: ["4.3"]
      - gdpr_IV: ["35.7.d"]
