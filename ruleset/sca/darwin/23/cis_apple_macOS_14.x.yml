  # 6.3.10 Ensure Javascript Is Enabled. (Manual)
   - id: 18616
     title: "Ensure Javascript Is Enabled."
     description: "While some graybeards (Me not included) promote the good old days when web pages were primarily or exclusively text and dynamic content was not available current web sites contain extensive scripting (JavaScript) to provide an appealing experience. For most users mission critical information on websites (Internal or External) are likely to require JavaScript and if the browser does not allow JavaScript the site will not work well, or at all and may lead to help desk calls."
     rationale: "For normal user experience in web browsing JavaScript must be enabled. Specialized browsing for specific use cases, advanced users or explicit domains may be desirable but is cumbersome in the current environment."
