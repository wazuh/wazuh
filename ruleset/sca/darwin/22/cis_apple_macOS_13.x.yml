  # 2.10.1 Ensure an Inactivity Interval of 20 Minutes Or Less for the Screen Saver Is Enabled (Automated)
  - id: 30034
    title: "Ensure an Inactivity Interval of 20 Minutes Or Less for the Screen Saver Is Enabled."
    description: "A locking screen saver is one of the standard security controls to limit access to a computer and the current user's session when the computer is temporarily unused or unattended. In macOS, the screen saver starts after a value is selected in the dropdown menu. 20 minutes or less is an acceptable value. Any value can be selected through the command line or script, but a number that is not reflected in the GUI can be problematic. 20 minutes is the default for new accounts."
    rationale: "Setting an inactivity interval for the screen saver prevents unauthorized persons from viewing a system left unattended for an extensive period of time."
    impact: "If the screen saver is not set, users may leave the computer available for an unauthorized person to access information."
    remediation: "Graphical Method: Perform the following to set the screen saver to activate in 20 minutes or less: 1. Open System Settings 2. Select Lock Screen 3. Set Start Screen Saver when inactive to a selection that is 20 minutes or less (1200) Terminal Method: Run the following command to set individual users to an idle time of the screen saver is set to 20 minutes or less (1200): $ /usr/bin/sudo -u <username> /usr/bin/defaults -currentHost write com.apple.screensaver idleTime -int <value 1200> Note: Issues arise if the command line is used to make the setting something other than what is available in the GUI Menu. Choose either 1 (60), 2 (120), 5 (300), 10 (600), or 20 (1200) minutes to avoid any issues. Profile Method: 1. The PayloadType string is com.apple.screensaver 2. The key to include is idleTime 3. The key must be set to <integer><1200></integer> Note: Since the profile method sets a system-wide setting and not a user-level one, the profile method is the preferred method. It is always better to set system-wide than per user."
