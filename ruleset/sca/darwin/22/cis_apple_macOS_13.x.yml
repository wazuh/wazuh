  # 6.3 Safari

  # 6.3.1 Ensure Automatic Opening of Safe Files in Safari Is Disabled (Automated)
  - id: 30068
    title: "Ensure Automatic Opening of Safe Files in Safari Is Disabled."
    description: "Safari will automatically run or execute what it considers safe files. This can include installers and other files that execute on the operating system. Safari evaluates file safety by using a list of filetypes maintained by Apple. The list of files include text, image, video and archive formats that would be run in the context of the OS rather than the browser."
    rationale: "Hackers have taken advantage of this setting via drive-by attacks. These attacks occur when a user visits a legitimate website that has been corrupted. The user unknowingly downloads a malicious file either by closing an infected pop-up or hovering over a malicious banner. An attacker can create a malicious file that will fall within Safari's safe file list that will download and execute without user input."
    impact: "Apple considers many files that the operating system itself auto-executes as 'safe files.' Many of these files could be malicious and could execute locally without the user even knowing that a file of a specific type had been downloaded."
    remediation: "Graphical Method: Perform the following steps to set safe files to not open after downloading in Safari: 1. Open Safari 2. Select Safari from the menu bar 3. Select Settings 4. Select General 5. Set Open 'safe' files after downloading to disabled. Terminal Method: Run the following command to disable safe files from not opening when downloaded in Safari: $ /usr/bin/sudo -u <username> /usr/bin/defaults write /Users/<username>/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari AutoOpenSafeDownloads -bool false example:$ /usr/bin/sudo -u firstuser /usr/bin/defaults write /Users/firstuser/Library/Containers/com.apple.Safari/Data/Library/Preferences /com.apple.Safari AutoOpenSafeDownloads -bool false Note: To run the Terminal commands, Terminal must be granted Full Disk Access in the Security & Privacy pane in System Preferences. Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.Safari 2. The key to include is AutoOpenSafeDownloads 3. The key must be set to: <false/> Note: Since the profile method sets a system-wide setting and not a user-level one, the profile method is the preferred method. It is always better to set system-wide than per user."
    compliance:
      - cis: ["6.3.1"]
      - cis_csc_v8: ["9.1", "9.6"]
      - cis_csc_v7: ["7.1", "7.9", "8.5"]
      - cmmc_v2.0: ["CM.L2-3.4.9", "CM.L2-3.4.2", "SC.L2-3.13.13", "SI.L1-3.14.2"]
      - pci_dss_4.0: ["5.4.1"]
      - nist_sp_800-53: ["SI-8"]
      - iso_27001-2013: ["A.8.1.3", "A.12.2.1", "A.13.1.1"]
      - mitre_techniques: ["T1527", "T1223", "T1483", "T1189", "T1193", "T1192", "T1194", "T1528", "T1204", "T1102"]
    condition: any
