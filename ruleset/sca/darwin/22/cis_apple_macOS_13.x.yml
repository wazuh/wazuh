  # 6.3.4 Ensure Prevent Cross-site Tracking in Safari Is Enabled (Automated)
  - id: 30069
    title: "Ensure Prevent Cross-site Tracking in Safari Is Enabled."
    description: "There is a vast network of groups that collect, use and sell user data. One method used to collect user data is pay and provide contented and services for website owners, along with that 'assistance' the site owners push tracking cookies on visitors. In many cases the help allows a content owner to keep the site up. The tracking cookies allow information brokers to track web users across visited sites. For better privacy and to provide some resistance to data brokers prevent cross-tracking."
    rationale: "Cross-tracking allows data-brokers to follow you across the Internet to enable their business model of selling personal data. Users should protect their data and not volunteer it to marketing companies."
    impact: "Marketing companies will be unable to target you as effectively."
    remediation: "Graphical Method: Perform the following steps to set prevent cross-site tracking in Safari to enabled: 1. Open Safari 2. Select Safari from the menu bar 3. Select Settings 4. Select Privacy 5. Set Prevent cross-site tracking is enable. Terminal Method: Run the following command to enable Safari to prevent cross-site tracking: $ /usr/bin/sudo -u <username> /usr/bin/defaults write /Users/<username>/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari BlockStoragePolicy -int 2 $ /usr/bin/sudo -u <username> /usr/bin/defaults write /Users/<username>/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari WebKitPreferences.storageBlockingPolicy -int 1 $ /usr/bin/sudo -u <username> /usr/bin/defaults write /Users/<username>/Library/Containers/com.apple.Safari/Data/Library/Preference s/com.apple.Safari WebKitStorageBlockingPolicy -int 1 example: $ /usr/bin/sudo -u firstuser /usr/bin/defaults write /Users/firstuser/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari BlockStoragePolicy -int 2 $ /usr/bin/sudo -u firstuser /usr/bin/defaults write /Users/firstuser/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari WebKitPreferences.storageBlockingPolicy -int 1 $ /usr/bin/sudo -u firstuser /usr/bin/defaults write /Users/firstuser/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari WebKitStorageBlockingPolicy -int 1 Note: To run the Terminal commands, Terminal must be granted Full Disk Access in the Security & Privacy pane in System Preferences. Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.Safari 2. The key to include is BlockStoragePolicy 3. The key must be set to: 2 4. The key to also include is WebKitPreferences.storageBlockingPolicy 5. The key must be set to: 1 6. The key to also include is WebKitStorageBlockingPolicy 7. The key must be set to: 1 Note: Since the profile method sets a system-wide setting and not a user-level one, the profile method is the preferred method. It is always better to set system-wide than per user."
    references:
      - https://support.apple.com/guide/safari/prevent-cross-site-tracking-sfri40732/mac
    compliance:
      - cis: ["6.3.4"]
      - cis_csc_v8: ["9.1"]
      - cis_csc_v7: ["7.1"]
      - cmmc_v2.0: ["CM.L2-3.4.9", "CM.L2-3.4.2"]
      - iso_27001-2013: ["A.8.1.3", "A.12.2.1"]
    condition: any
    rules:
      - "c:defaults read com.apple.Safari BlockStoragePolicy -> r:^2$"
      - "c:defaults read com.apple.Safari WebKitPreferences.storageBlockingPolicy -> r:^1$"
      - "c:defaults read com.apple.Safari WebKitStorageBlockingPolicy -> r:^1$"
      - 'c:sh -c "profiles -P -o stdout | grep BlockStoragePolicy" -> r:BlockStoragePolicy\s*=\s*2'
      - 'c:sh -c "profiles -P -o stdout | grep WebKitPreferences.storageBlockingPolicy" -> r:WebKitPreferences.storageBlockingPolicy\s*=\s*1'
      - 'c:sh -c "profiles -P -o stdout | grep WebKitStorageBlockingPolicy" -> r:WebKitStorageBlockingPolicy\s*=\s*1'

  # 6.3.5 Audit Hide IP Address in Safari Setting (Manual) - Not Implemented

  # 6.3.6 Ensure Advertising Privacy Protection in Safari Is Enabled (Automated)
  - id: 30070
    title: "Ensure Advertising Privacy Protection in Safari Is Enabled."
    description: "Apple provides a framework that allows advertisers to target Apple users and end-users with advertisements. While many people prefer that when they see advertising it is relevant to them and their interests, the detailed information that is data mining collected, correlated, and available to advertisers in repositories is often disconcerting. This information is valuable to both advertisers and attackers and has been used with other metadata to reveal users' identities. Organizations should manage advertising settings on computers rather than allow users to configure the settings. https://www.apple.com/legal/privacy/data/en/apple-advertising/ Ad tracking should be limited on 10.15 and prior."
    rationale: "Organizations should manage user privacy settings on managed devices to align with organizational policies and user data protection requirements."
    impact: "Uses will see generic advertising rather than targeted advertising. Apple warns that this will reduce the number of relevant ads."
    remediation: "Graphical Method: Perform the following steps to set Safari to allow privacy-preserving measurement of ad effectiveness: 1. Open Safari 2. Select Safari from the menu bar 3. Select Settings 4. Select Privacy 5. Set Allow privacy-preserving measurement of ad effectiveness to enabled. Terminal Method: Run the following command to enable allow privacy-preserving measurement of ad effectiveness in Safari: $ /usr/bin/sudo -u <username> /usr/bin/defaults write /Users/<username>/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari WebKitPreferences.privateClickMeasurementEnabled -bool true example: $ /usr/bin/sudo -u firstuser /usr/bin/defaults write /Users/firstuser/Library/Containers/com.apple.Safari/Data/Library/Preferences/com.apple.Safari WebKitPreferences.privateClickMeasurementEnabled -bool true Note: To run the Terminal commands, Terminal must be granted Full Disk Access in the Security & Privacy pane in System Preferences."
    compliance:
      - cis: ["6.3.6"]
      - cis_csc_v8: ["9.1"]
      - cis_csc_v7: ["7.1"]
      - cmmc_v2.0: ["CM.L2-3.4.9", "CM.L2-3.4.2"]
      - iso_27001-2013: ["A.8.1.3", "A.12.2.1"]
