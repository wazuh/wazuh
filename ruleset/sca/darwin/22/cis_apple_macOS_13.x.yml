  # 5.1.2 Ensure System Integrity Protection Status (SIP) Is Enabled (Automated)
  - id: 30050
    title: "Ensure System Integrity Protection Status (SIP) Is Enabled."
    description: "System Integrity Protection is a security feature introduced in OS X 10.11 El Capitan. System Integrity Protection restricts access to System domain locations and restricts runtime attachment to system processes. Any attempt to inspect or attach to a system process will fail. Kernel Extensions are now restricted to /Library/Extensions and are required to be signed with a Developer ID."
    rationale: "Running without System Integrity Protection on a production system runs the risk of the modification of system binaries or code injection of system processes that would otherwise be protected by SIP."
    impact: "System binaries and processes could become compromised."
    remediation: "Perform the following steps to enable System Integrity Protection: 1. Reboot into the Recovery Partition (reboot and hold down Command () + R) 2. Select Utilities 3. Select Terminal 4. Run the following command: $ /usr/bin/sudo /usr/bin/csrutil enable 5. Reboot the computer. Note: You should research why the system had SIP disabled. It might be a better option to erase the Mac and reinstall the operating system. That is at your discretion. Note: You cannot enable System Integrity Protection from the booted operating system. If the remediation is attempted in the booted OS and not the Recovery Partition the output will give the error csrutil: failed to modify system integrity configuration. This tool needs to be executed from the Recovery OS."
    references:
      - https://developer.apple.com/documentation/security/disabling_and_enabling_system_integrity_protection
      - https://support.apple.com/en-us/HT204899
    compliance:
      - cis: ["5.1.2"]
      - cis_csc_v8: ["2.3", "2.6", "10.5"]
      - cis_csc_v7: ["2.6"]
      - cmmc_v2.0: ["CM.L2-3.4.9", "CM.L2-3.4.7"]
      - iso_27001-2013: ["A.12.5.1", "A.12.6.2"]
      - pci_dss_3.2.1: ["1.4"]
      - pci_dss_4.0: ["1.2.5", "2.2.4", "12.3.4"]
      - nist_sp_800-53: ["CM-7(1)", "CM-7(2)", "CM-8(3)", "CM-10", "SI-16"]
