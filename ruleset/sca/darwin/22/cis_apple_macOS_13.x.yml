      - "c:defaults read com.apple.Safari AutoOpenSafeDownloads -> r:^0$"
      - 'c:sh -c "profiles -P -o stdout | grep AutoOpenSafeDownloads" -> r:AutoOpenSafeDownloads\s*=\s*0'

