policy:
  id: "cis_macOS_26.x.yml"
  file: "cis_macOS_26.x.yml"
  name: "CIS_Apple_macOS_26.0_Tahoe_Benchmark_v1.0.0"
  description: "This document provides prescriptive guidance for establishing a secure configuration posture for macOS 26 Tahoe systems."
  references:
    - https://www.cisecurity.org/cis-benchmarks/

requirements:
  title: "Check macOS 26 Tahoe platform."
  description: "Requirements for running the policy against macOS 26 Tahoe."
  condition: any
  rules:
    - 'c:sw_vers -> r:^ProductVersion:\t*\s*26\p'
    - 'c:system_profiler SPSoftwareDataType -> r:System Version:.*26\p'
    - 'c:defaults read loginwindow SystemVersionStampAsString -> r:^\s*26\p'

checks:
  ##########################################################################
  # 1 Install Updates, Patches and Additional Security Software
  ##########################################################################

  # 1.1 Ensure Apple-provided Software Updates Are Installed. (Automated)
   - id: 18500
     title: "Ensure Apple-provided Software Updates Are Installed."
     description: "Software vendors release security patches and software updates for their products when security vulnerabilities are discovered. There is no simple way to complete this action without a network connection to an Apple software repository. Please ensure appropriate access for this control. This check is only for what Apple provides through software update."
     rationale: "It is important that these updates be applied in a timely manner to prevent unauthorized persons from exploiting the identified vulnerabilities."
     impact: "Installation of updates can be disruptive to the users especially if a restart is required. Major updates need to be applied after creating an organizational patch policy. It is also advised to run updates and forced restarts during system downtime and not while in active use. Internal Only - General."
     remediation: "Graphical Method: Perform the following to install all available software updates: 1. Open System Settings 2. Select General 3. Select Software Update 4. Select Update All Terminal Method: Run the following command to verify what packages need to be installed: % /usr/bin/sudo /usr/sbin/softwareupdate -l The output will include the following: Software Update found the following new or updated software: Note: If the software update server cannot be reached, that will need further investigation. This could be due to a network issue and must be resolved within your organization. Run the following command to install all the packages that need to be updated: To install all updates run the command: % /usr/bin/sudo /usr/sbin/softwareupdate -i -a Or run the following command to install individual packages: % /usr/bin/sudo /usr/sbin/softwareupdate -i '<package name>' Note: If one of the software updates listed includes Action: restart, then you must attach the -R flag to force a system restart. If the system update is complete but no restart occurs, then the system is in an unknown state that requires a future restart. It is advised to run updates and forced restarts during system downtime and not while in active use. Internal Only - General example: % /usr/bin/sudo /usr/sbin/softwareupdate -l Software Update Tool Finding available software Software Update found the following new or updated software: * Label: ProVideoFormats-2.2.7 Title: Pro Video Formats, Version: 2.2.7, Size: 9693KiB, Recommended: YES, * Label: Command Line Tools for Xcode-15.0 Title: Command Line Tools for Xcode, Version: 15.0, Size: 721962KiB, Recommended: YES, % /usr/bin/sudo /usr/sbin/softwareupdate -i 'ProVideoFormats-2.2.7' Software Update Tool Finding available software Attempting to quit apps: ( \"com.apple.Compressor\" ) Waiting for user to quit any relevant apps Successfully quit all apps Downloaded Pro Video Formats Installing Pro Video Formats Done with Pro Video Formats Done. In the above example, if a restart was required, the command to remediate would be /usr/bin/sudo /usr/sbin/softwareupdate -i 'ProVideoFormats-2.2.7' -R."
     references:
       - 'https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-40r4.pdf'
     compliance:
       - cis: ["1.1"]
       - cis_csc_v8: ["7.3", "7.4"]
       - cis_csc_v7: ["3.4", "3.5"]
       - cmmc_v2.0: ["SI.L1-3.14.1"]
       - nist_sp_800-53: ["SI-2(2)"]
       - pci_dss_v3.2.1: ["6.2"]
       - soc_2: ["CC7.1"]
     condition:
     rules:

  # 1.2 Ensure Download New Updates When Available Is Enabled. (Automated)
   - id: 18501
     title: "Ensure Download New Updates When Available Is Enabled."
     description: "In the GUI, both \"Install macOS updates\" and \"Install app updates from the App Store\" are dependent on whether \"Download new updates when available\" is selected."
     rationale: "It is important that a system has the newest updates downloaded so that they can be applied."
     impact: "If \"Download new updates when available\" is not selected, updates may not be made in a timely manner and the system will be exposed to additional risk."
     remediation: "Perform the following to enable the system to automatically check for updates: Graphical Method: 1. Open System Settings 2. Select General 3. Select Software Update 4. Select the i 5. Set Download new updates when available to enabled 6. Select Done Terminal Method: Run the following command to enable auto update: % /usr/bin/sudo /usr/bin/defaults write /Library/Preferences/com.apple.SoftwareUpdate AutomaticDownload -bool true Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.SoftwareUpdate 2. The key to include is AutomaticDownload 3. The key must be set to <true/> Internal Only - General."
     compliance:
       - cis: ["1.2"]
       - cis_csc_v8: ["7.3", "7.4"]
       - cis_csc_v7: ["3.4", "3.5"]
       - cmmc_v2.0: ["SI.L1-3.14.1"]
       - nist_sp_800-53: ["SI-2(2)"]
       - pci_dss_v3.2.1: ["6.2"]
       - soc_2: ["CC7.1"]
     condition:
     rules:

  # 1.3 Ensure Install of macOS Updates Is Enabled. (Automated)
   - id: 18502
     title: "Ensure Install of macOS Updates Is Enabled."
     description: "Ensure that macOS updates are installed after they are available from Apple. This setting enables macOS updates to be automatically installed. Some environments will want to approve and test updates before they are delivered. It is best practice to test first where updates can and have caused disruptions to operations. Automatic updates should be turned off where changes are tightly controlled and there are mature testing and approval processes. Automatic updates should not be turned off simply to allow the administrator to contact users in order to verify installation. A dependable, repeatable process involving a patch agent or remote management tool should be in place before auto-updates are turned off."
     rationale: "Patches need to be applied in a timely manner to reduce the risk of vulnerabilities being exploited."
     impact: "Unpatched software may be exploited."
     remediation: "Graphical Method: Perform the following steps to enable macOS updates to run automatically: 1. Open System Settings 2. Select General 3. Select Software Update 4. Select the i 5. Set Install macOS updates to enabled 6. Select Done Terminal Method: Run the following command to to enable automatic checking and installing of macOS updates: % /usr/bin/sudo /usr/bin/defaults write /Library/Preferences/com.apple.SoftwareUpdate AutomaticallyInstallMacOSUpdates -bool TRUE Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.SoftwareUpdate 2. The key to include is AutomaticallyInstallMacOSUpdates 3. The key must be set to <true/> Internal Only - General."
     compliance:
       - cis: ["1.3"]
       - cis_csc_v8: ["7.3", "7.4"]
       - cis_csc_v7: ["3.4", "3.5"]
       - cmmc_v2.0: ["SI.L1-3.14.1"]
       - nist_sp_800-53: ["SI-2(2)"]
       - pci_dss_v3.2.1: ["6.2"]
       - soc_2: ["CC7.1"]
     condition:
     rules:

  # 1.4 Ensure Install Application Updates from the App Store Is Enabled. (Automated)
   - id: 18503
     title: "Ensure Install Application Updates from the App Store Is Enabled."
     description: "Ensure that application updates are installed after they are available from Apple. These updates do not require reboots or administrator privileges for end users."
     rationale: "Patches need to be applied in a timely manner to reduce the risk of vulnerabilities being exploited."
     impact: "Unpatched software may be exploited."
     remediation: "Graphical Method: Perform the following steps to enable App Store updates to install automatically: 1. Open System Settings 2. Select General 3. Select Software Update 4. Select the i 5. Set Install application updates from the App Store to enabled 6. Select Done Terminal Method: Run the following command to turn on App Store auto updating: % /usr/bin/sudo /usr/bin/defaults write /Library/Preferences/com.apple.commerce AutoUpdate -bool TRUE Note: This remediation requires a log out and log in to show in the GUI. Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.SoftwareUpdate 2. The key to include is AutomaticallyInstallAppUpdates 3. The key must be set to <true/> Internal Only - General."
     compliance:
       - cis: ["1.4"]
       - cis_csc_v8: ["7.3", "7.4"]
       - cis_csc_v7: ["3.4", "3.5"]
       - cmmc_v2.0: ["SI.L1-3.14.1"]
       - nist_sp_800-53: ["SI-2(2)"]
       - pci_dss_v3.2.1: ["6.2"]
       - soc_2: ["CC7.1"]
     condition:
     rules:

  # 1.5 Ensure Install Security Responses and System Files Is Enabled. (Automated)
   - id: 18504
     title: "Ensure Install Security Responses and System Files Is Enabled."
     description: "Ensure that system and security updates are installed after they are available from Apple. This setting enables definition updates for XProtect and Gatekeeper. With this setting in place, new malware and adware that Apple has added to the list of malware or untrusted software will not execute. These updates do not require reboots or end user admin rights. Apple has introduced a security feature that allows for smaller downloads and the installation of security updates when a reboot is not required. This feature is only available when the last regular update has already been applied. This feature emphasizes that a Mac must be up-to-date on patches so that Apple's security tools can be used to quickly patch when a rapid response is necessary."
     rationale: "Patches need to be applied in a timely manner to reduce the risk of vulnerabilities being exploited."
     impact: "Unpatched software may be exploited."
     remediation: "Graphical Method: Perform the following steps to enable system data files and security updates to install automatically: 1. Open System Settings 2. Select General 3. Select Software Update 4. Select the i 5. Set Install Security Responses and System files to enabled 6. Select Done Internal Only - General Terminal Method: Run the following commands to enable automatic checking of system data files and security updates: % /usr/bin/sudo /usr/bin/defaults write /Library/Preferences/com.apple.SoftwareUpdate ConfigDataInstall -bool true % /usr/bin/sudo /usr/bin/defaults write /Library/Preferences/com.apple.SoftwareUpdate CriticalUpdateInstall -bool true Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.SoftwareUpdate 2. The key to include is ConfigDataInstall 3. The key must be set to <true/> 4. The key to also include is CriticalUpdateInstall 5. The key must be set to <true/>."
     references:
       - 'https://eclecticlight.co/2021/10/27/silently-updated-security-data-files-in-'
       - 'https://support.apple.com/en-us/HT202491'
       - 'https://support.apple.com/guide/security/protecting-against-malware-'
       - 'https://support.apple.com/guide/deployment/rapid-security-responses-'
     compliance:
       - cis: ["1.5"]
       - cis_csc_v8: ["7.3", "7.4", "7.7"]
       - cis_csc_v7: ["3.4", "3.5"]
       - cmmc_v2.0: ["CA.L2-3.12.2", "RA.L2-3.11.3", "SI.L1-3.14.1"]
       - nist_sp_800-53: ["SI-2(2)"]
       - pci_dss_v3.2.1: ["6.2"]
       - pci_dss_v4.0: ["11.3.1", "11.3.2", "11.3.2.1"]
       - soc_2: ["CC7.1"]
     condition:
     rules:

  # 1.6 Ensure Software Update Deferment Is Less Than or Equal to 30 Days. (Automated)
   - id: 18505
     title: "Ensure Software Update Deferment Is Less Than or Equal to 30 Days."
     description: "Apple provides the capability to manage software updates on Apple devices through mobile device management. Part of those capabilities permit organizations to defer software updates and allow for testing. Many organizations have specialized software and configurations that may be negatively impacted by Apple updates. If software updates are deferred, they should not be deferred for more than 30 days. This control only verifies that deferred software updates are not deferred for more than 30 days. Note: Software deferment is deprecated by Apple and will be removed in a future OS release/update. Apple Device Management Profile - SoftwareUpdate."
     rationale: "Apple software updates almost always include security updates. Attackers evaluate updates to create exploit code in order to attack unpatched systems. The longer a system remains unpatched, the greater an exploit possibility exists in which there are publicly reported vulnerabilities. Software updates being deferred are specifically referring to OS updates and not either major upgrades (ex. upgrading from macOS 15.0 to macOS 26) or applications from the App Store."
     impact: "Some organizations may need more than 30 days to evaluate the impact of software updates. Internal Only - General."
     remediation: "Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.applicationaccess 2. The key to include is enforcedSoftwareUpdateDelay 3. The key must be set to <integer><1-30></integer> Note: The key enforcedSoftwareUpdateDelay is for all updates through software updates. If your organization needs to delay major OS upgrades on a separate timescale than minor OS updates (or App Store updates), see the."
     references:
       - 'https://support.apple.com/guide/deployment/about-software-updates-'
     compliance:
       - cis: ["1.6"]
       - cis_csc_v8: ["7.3", "7.4"]
       - cis_csc_v7: ["3.4", "3.5"]
       - cmmc_v2.0: ["SI.L1-3.14.1"]
       - nist_sp_800-53: ["SI-2(2)"]
       - pci_dss_v3.2.1: ["6.2"]
       - soc_2: ["CC7.1"]
     condition:
     rules:

  # 2.1.1.1 Audit iCloud Passwords & Keychain. (Manual)
   - id: 18506
     title: "Audit iCloud Passwords & Keychain."
     description: "The iCloud Passwords & Keychain is Apple's synchronization service that works with Apple Accounts to synchronize password, passkey, and credit card information across macOS, iOS, iPadOS. The capability allows users to use synced password, passkey, and credit card information in either macOS, iOS, or iPadOS for use in Safari and other applications. The password, passkey, and credit card information stored on macOS in the keychain is stored in Apple's cloud, including on Enterprise-managed computer. When using personal Apple Accounts and credentials may include both enterprise-related and personal data, depending on user behavior and account usage patterns."
     rationale: "Ensure that iCloud Passwords and Keychain usage aligns with organizational requirements, taking into account whether personal or managed Apple Accounts are being utilized."
     impact: "When iCloud Passwords & Keychain is turned off, password, passkey, and credit card information are no longer synchronized across devices signed in with the same Apple Account. Passwords, passkeys, and credit card information can still be stored locally and accessed through the Passwords and Keychain apps, even when iCloud Passwords & Keychain is turned off. Internal Only - General."
     remediation: "Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.applicationaccess 2. The key to include is allowCloudKeychainSync 3. The key should be set <true/>, to allow iCloud Passwords & Keychain syncing, or <false/>, to disable it, based on your organization's requirements Internal Only - General."
     compliance:
       - cis: ["2.1.1.1"]
       - cis_csc_v8: ["4.1", "4.8", "15.3"]
       - cis_csc_v7: ["5.1", "9.2"]
       - cmmc_v2.0: ["AC.L1-3.1.1", "AC.L1-3.1.2", "CM.L2-3.4.1", "CM.L2-3.4.2", "CM.L2-3.4.6", "CM.L2-3.4.7", "CM.L2-3.4.8", "SC.L2-3.13.6"]
       - iso_27001-2013: ["A.13.1.3", "A.14.2.5", "A.8.1.3"]
       - nist_sp_800-53: ["AC-20(1)", "AC-20(2)", "CM-7(1)", "CM-9", "SA-10"]
       - pci_dss_v3.2.1: ["1.1.6", "1.2.1", "11.5", "2.2", "2.2.2", "2.2.5"]
       - pci_dss_v4.0: ["1.1.1", "1.2.1", "1.2.5", "1.2.6", "1.2.7", "1.5.1", "12.8.5", "2.1.1", "2.2.1", "2.2.4", "6.4.1"]
       - soc_2: ["CC6.3", "CC6.6", "CC7.1", "CC8.1"]
     condition:
     rules:

  # 2.1.1.2 Audit iCloud Drive. (Manual)
   - id: 18507
     title: "Audit iCloud Drive."
     description: "iCloud Drive is Apple's storage solution for applications on both macOS and iOS to use the same files that are resident in Apple's cloud storage. The iCloud Drive folder is available much like Dropbox, Microsoft OneDrive, or Google Drive. One of the concerns in public cloud storage is that proprietary data may be inappropriately stored in an end user's personal repository. Organizations that need specific controls on information should ensure that this service is turned off or the user knows what information must be stored on services that are approved for storage of controlled information."
     rationale: "Organizations should review third party storage solutions pertaining to existing data confidentiality and integrity requirements."
     impact: "Users will not be able to use continuity on macOS to resume the use of newly composed but unsaved files. Internal Only - General."
     remediation: "Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.applicationaccess 2. The key to include is allowCloudDocumentSync 3. The key should be set <true/>, to allow iCloud Drive, or <false/>, to disable it, based on your organization's requirements."
     references:
       - 'https://developer.apple.com/documentation/devicemanagement/restrictions'
     compliance:
       - cis: ["2.1.1.2"]
       - cis_csc_v8: ["4.1", "4.8", "15.3"]
       - cis_csc_v7: ["5.1"]
       - cmmc_v2.0: ["AC.L1-3.1.1", "AC.L1-3.1.2", "CM.L2-3.4.1", "CM.L2-3.4.2", "CM.L2-3.4.6", "CM.L2-3.4.7", "CM.L2-3.4.8", "SC.L2-3.13.6"]
       - iso_27001-2013: ["A.14.2.5", "A.8.1.3"]
       - nist_sp_800-53: ["AC-20(1)", "AC-20(2)", "CM-7(1)", "CM-9", "SA-10"]
       - pci_dss_v3.2.1: ["1.1.6", "1.2.1", "11.5", "2.2", "2.2.2", "2.2.5"]
       - pci_dss_v4.0: ["1.1.1", "1.2.1", "1.2.5", "1.2.6", "1.2.7", "1.5.1", "12.8.5", "2.1.1", "2.2.1", "2.2.4", "6.4.1"]
       - soc_2: ["CC6.3", "CC6.6", "CC7.1", "CC8.1"]
     condition:
     rules:

  # 2.1.1.3 Ensure iCloud Drive Document and Desktop Sync Is Disabled. (Automated)
   - id: 18508
     title: "Ensure iCloud Drive Document and Desktop Sync Is Disabled."
     description: "With macOS 10.12, Apple introduced the capability to have a user's Desktop and Documents folders automatically synchronize to the user's iCloud Drive, provided they have enough room purchased through Apple on their iCloud Drive. This capability mirrors what Microsoft is doing with the use of OneDrive and Office 365. There are concerns with using this capability. The storage space that Apple provides for free is used by users with iCloud mail, all of a user's Photo Library created with the ever larger Multi-Pixel iPhone cameras, and all iOS Backups. Adding a synchronization capability for users who have files going back a decade or more, storage may be tight using the free 5GB provided without purchasing much larger storage capacity from Apple. Users with multiple computers running 10.12 and above with unique content on each will have issues as well. Enterprise users may not be allowed to store Enterprise information in a third-party public cloud. In previous implementations, such as iCloud Drive or DropBox, the user selected what files were synchronized even if there were no other controls. The new feature synchronizes all files in a folder widely used to put working files. The automatic synchronization of all files in a user's Desktop and Documents folders should be disabled. https://derflounder.wordpress.com/2016/09/23/icloud-desktop-and-documents-in-macos-sierra-the-good-the-bad-and-the-ugly/."
     rationale: "Automated Document synchronization should be planned and controlled to approved storage."
     impact: "Users will not be able to use iCloud for the automatic sync of the Desktop and Documents folders. Internal Only - General."
     remediation: "Profile Method: Create or edit a configuration profile with the following information: 1. The PayloadType string is com.apple.applicationaccess 2. The key to include is allowCloudDesktopAndDocuments 3. The key must be set to <false/>."
     references:
       - 'https://developer.apple.com/documentation/devicemanagement/restrictions'
     compliance:
       - cis: ["2.1.1.3"]
       - cis_csc_v8: ["4.1", "4.8", "15.3"]
       - cis_csc_v7: ["5.1"]
       - cmmc_v2.0: ["AC.L1-3.1.1", "AC.L1-3.1.2", "CM.L2-3.4.1", "CM.L2-3.4.2", "CM.L2-3.4.6", "CM.L2-3.4.7", "CM.L2-3.4.8", "SC.L2-3.13.6"]
       - iso_27001-2013: ["A.14.2.5", "A.8.1.3"]
       - nist_sp_800-53: ["AC-20(1)", "AC-20(2)", "CM-7(1)", "CM-9", "SA-10"]
       - pci_dss_v3.2.1: ["1.1.6", "1.2.1", "11.5", "2.2", "2.2.2", "2.2.5"]
       - pci_dss_v4.0: ["1.1.1", "1.2.1", "1.2.5", "1.2.6", "1.2.7", "1.5.1", "12.8.5", "2.1.1", "2.2.1", "2.2.4", "6.4.1"]
       - soc_2: ["CC6.3", "CC6.6", "CC7.1", "CC8.1"]
     condition:
     rules:

  # 2.1.1.4 Audit Security Keys Used With Apple Accounts. (Manual)
   - id: 18509
     title: "Audit Security Keys Used With Apple Accounts."
     description: "Apple has introduced the capability of using security keys to protect Apple Accounts using two-factor authentication in macOS 13.2, in iOS 16.3, and in iPadOS 16.3. This feature along with the purchase of two hardware tokens (a backup device is required) protects against the compromise of Apple Accounts. This feature requires all devices using an enrolled Apple Account to meet the minimum OS standard."
     rationale: "Users of Apple devices are supported across their devices by using the same Apple Account to support shared data in both iCloud and across devices. Compromising an Apple Account has become a very attractive target for attackers to gain unauthorized access to iCloud storage and user devices. Two-factor authentication reduces the risk."
     impact: "Legacy devices and test machines will be challenging to ensure that they are all running recent Operating Systems that can utilize Security Keys. It is best practice not to use Apple Accounts with access to current user data on legacy and test machines. Technical staff that use legacy devices are encouraged to create additional Apple Accounts that do not need two-factor protection and can be used for testing on legacy devices when required."
     remediation: "Graphical Method: Perform the following steps to set Security Keys is set to your organization's requirements: 1. Open System Settings 2. Select Apple Account 3. Select Password & Security 4. Select Add.. to add a security key, or Remove All Security Keys ro remove security keys, to meet your organization's requirements."
     references:
       - 'https://support.apple.com/en-us/102637'
       - 'https://9to5mac.com/2023/02/03/ios-16-3-hardware-security-keys-explained-'
       - 'https://hcsonline.com/images/PDFs/Security_Key_Apple_ID.pdf'
     compliance:
       - cis: ["2.1.1.4"]
       - cis_csc_v8: ["5.2"]
       - cis_csc_v7: ["4.4"]
       - cmmc_v2.0: ["IA.L2-3.5.7"]
