  # 2.6.2.1 Audit Full Disk Access for Applications. (Manual)
   - id: 18542
     title: "Audit Full Disk Access for Applications."
     description: "Starting with macOS 10.14 Mojave, Apple introduced Transparency, Consent, and Control (TCC) to enhance user privacy by requiring apps to get explicit permission before accessing sensitive data or system features. Full Disk Access (FDA) is a privacy category managed by the TCC (Transparency, Consent, and Control) framework. It controls whether applications can access certain protected areas of the file system, such as Mail, Messages, Safari data, and system logs."
