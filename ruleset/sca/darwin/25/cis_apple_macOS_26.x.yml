     description: "Backup solutions are only effective if the backups run on a regular basis. The time to check for backups is before the hard drive fails or the computer goes missing. In order to simplify the user experience so that backups are more likely to occur, Time Machine should be on and set to Back Up Automatically whenever the target volume is available. Operational staff should ensure that backups complete on a regular basis and the backups are tested to ensure that file restoration from backup is possible when needed. Backup dates are available even when the target volume is not available in the Time Machine plist. SnapshotDates = (\"2020-08-20 12:10:22 +0000\", \"2021-02-03 23:43:22 +0000\", \"2022-02-19 21:37:21 +0000\", \"2023-02-22 13:07:25 +0000\", \"2024-08-20 14:07:14 +0000\" When the backup volume is connected to the computer, more extensive information is available through tmutil. See man tmutil. Note: This recommendation needs to be set on devices where Time Machine is enabled. If Time Machine is disabled, the audit is passed by default."
