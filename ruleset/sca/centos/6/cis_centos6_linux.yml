    remediation: "Run the following command to disable autofs: # chkconfig autofs off"
    compliance:
      - cis: ["1.1.22"]
      - cis_csc: ["8.3"]
      - pci_dss: ["2.2.4"]
      - nist_800_53: ["CM.1"]
