      - soc_2: ["CC6.6"]
    condition: all
    rules:
      - "c:nft list ruleset -> r:type filter hook input priority 0"
      - "c:nft list ruleset -> r:type filter forward priority 0"
      - "c:nft list ruleset -> r:type filter hook output priority 0"

