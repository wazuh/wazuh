      - pci_dss_v4.0: ["1.1.1", "1.2.1", "1.2.6", "1.2.7", "1.5.1", "2.1.1", "2.2.1"]
      - soc_2: ["CC7.1", "CC8.1"]
    condition: any
    rules:
      - 'f:/etc/pam.d/system-auth -> r:\s*auth\s+\S+\s+pam'
      - 'f:/etc/pam.d/password-auth -> r:\s*auth\s+\S+\s+pam'
