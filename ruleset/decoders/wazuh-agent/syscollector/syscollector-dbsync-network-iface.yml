name: decoder/syscollector-dbsync-network-iface/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-network-iface
    title: Syscollector Decoder event for dbsync network iface
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_network_iface"
        and operation not equal to INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_network_iface
  - ~json.operation: +s_ne/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: "NULL"

  - check:
      - ~json.data.name: +s_ne/
    map:
      - ~json.data.name: +s_replace/|/$~escaped_pipe_char
      - ~json.data.name: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.name: +s_eq/
    map:
      - ~json.data.name: "NULL"
  - check:
      - ~json.data.name: +ef_not_exists
    map:
      - ~json.data.name: "NULL"

  - check:
      - ~json.data.adapter: +s_ne/
    map:
      - ~json.data.adapter: +s_replace/|/$~escaped_pipe_char
      - ~json.data.adapter: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.adapter: +s_eq/
    map:
      - ~json.data.adapter: "NULL"
  - check: +ef_not_exists/~json.data.adapter OR +t_is_null/~json.data.adapter
    map:
      - ~json.data.adapter: "NULL"

  - check:
      - ~json.data.type: +s_ne/
    map:
      - ~json.data.type: +s_replace/|/$~escaped_pipe_char
      - ~json.data.type: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.type: +s_eq/
    map:
      - ~json.data.type: "NULL"
  - check:
      - ~json.data.type: +ef_not_exists
    map:
      - ~json.data.type: "NULL"

  - check:
      - ~json.data.state: +s_ne/
    map:
      - ~json.data.state: +s_replace/|/$~escaped_pipe_char
      - ~json.data.state: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.state: +s_eq/
    map:
      - ~json.data.state: "NULL"
  - check:
      - ~json.data.state: +ef_not_exists
    map:
      - ~json.data.state: "NULL"

  - check:
      - ~json.data.mtu: +ef_not_exists
    map:
      - ~json.data.mtu: "NULL"

  - check: +ef_exists/~json.data.mac
    map:
      - ~do_update_kvdb: true

  - map:
      - ~json.data.tmp.mac: $~json.data.mac
  - check:
      - ~json.data.mac: +ef_not_exists
    map:
      - ~json.data.tmp.mac: "NULL"

  - check:
      - ~json.data.tx_packets: +ef_not_exists
    map:
      - ~json.data.tx_packets: "NULL"

  - check:
      - ~json.data.rx_packets: +ef_not_exists
    map:
      - ~json.data.rx_packets: "NULL"

  - check:
      - ~json.data.tx_bytes: +ef_not_exists
    map:
      - ~json.data.tx_bytes: "NULL"

  - check:
      - ~json.data.rx_bytes: +ef_not_exists
    map:
      - ~json.data.rx_bytes: "NULL"

  - check:
      - ~json.data.tx_errors: +ef_not_exists
    map:
      - ~json.data.tx_errors: "NULL"

  - check:
      - ~json.data.rx_errors: +ef_not_exists
    map:
      - ~json.data.rx_errors: "NULL"

  - check:
      - ~json.data.tx_dropped: +ef_not_exists
    map:
      - ~json.data.tx_dropped: "NULL"

  - check:
      - ~json.data.rx_dropped: +ef_not_exists
    map:
      - ~json.data.rx_dropped: "NULL"

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - check:
      - ~json.data.item_id: +ef_not_exists
    map:
      - ~json.data.item_id: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync network_iface /$~json.operation/ /$~json.data.scan_time/|/$~json.data.name/|/$~json.data.adapter/|/$~json.data.type/|/$~json.data.state/|/$~json.data.mtu/|/$~json.data.tmp.mac/|/$~json.data.tx_packets/|/$~json.data.rx_packets/|/$~json.data.tx_bytes/|/$~json.data.rx_bytes/|/$~json.data.tx_errors/|/$~json.data.rx_errors/|/$~json.data.tx_dropped/|/$~json.data.rx_dropped/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +ef_not_exists
    map:
      - ~do_update_kvdb: false

  - check:
      - ~query_response: +s_ne/
    map:
      - ~query_response_values: +r_ext/$~query_response/\|(.*)
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~array_of_field/0: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.name: $~array_of_field/0
      - ~array_of_field/1: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.adapter: $~array_of_field/1
      - ~array_of_field/2: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.type: $~array_of_field/2
      - ~array_of_field/3: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.state: $~array_of_field/3
      - wazuh.syscollector.netinfo.iface.mtu: $~array_of_field/4
      - wazuh.syscollector.netinfo.iface.mac: $~array_of_field/5
      - wazuh.syscollector.netinfo.iface.tx_packets: $~array_of_field/6
      - wazuh.syscollector.netinfo.iface.rx_packets: $~array_of_field/7
      - wazuh.syscollector.netinfo.iface.tx_bytes: $~array_of_field/8
      - wazuh.syscollector.netinfo.iface.rx_bytes: $~array_of_field/9
      - wazuh.syscollector.netinfo.iface.tx_errors: $~array_of_field/10
      - wazuh.syscollector.netinfo.iface.rx_errors: $~array_of_field/11
      - wazuh.syscollector.netinfo.iface.tx_dropped: $~array_of_field/12
      - wazuh.syscollector.netinfo.iface.rx_dropped: $~array_of_field/13
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete

  - map:
      - ~json.data.tmp: +ef_delete
