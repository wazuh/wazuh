- sections:
    - section: client
      elements:
        - notify_time:
            value: 10
        - time-reconnect:
            value: 60
        - auto_restart:
            value: "yes"
        - server:
            elements:
                - address:
                    value: 127.0.0.1
                - port:
                    value: 1514
                - protocol:
                    value: tcp
    - section: active-response
      elements:
        - disabled:
            value: "no"
