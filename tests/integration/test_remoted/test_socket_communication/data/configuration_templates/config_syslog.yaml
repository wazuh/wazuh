- sections:
    - section: remote
      elements:
        - connection:
            value: 'syslog'
        - allowed-ips:
            value: any
        - port:
            value: PORT
        - protocol:
            value: PROTOCOL
        - ipv6:
            value: "yes"
    - section: global
      elements:
        - logall:
            value: "yes"
