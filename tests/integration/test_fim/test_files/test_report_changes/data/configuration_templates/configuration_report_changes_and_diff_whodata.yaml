- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: INTERVAL
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - check_all: 'yes'
              - realtime: REALTIME
              - whodata: WHODATA
              - report_changes: 'yes'
        - directories:
            value: TEST_DIRECTORIES_NO_DIFF
            attributes:
              - check_all: 'yes'
              - realtime: REALTIME
              - whodata: WHODATA
              - report_changes: 'yes'
        - whodata:
            elements:
              - provider:
                  value: 'audit'
        - nodiff:
            value: NODIFF_FILE

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
