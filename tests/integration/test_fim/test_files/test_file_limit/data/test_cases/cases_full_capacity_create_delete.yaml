- name: Delete and create at full capacity - Real-time
  description: ''
  configuration_parameters:
    TEST_DIR: !!python/object/apply:os.path.join
              args: [!!python/object/apply:os.getcwd [], test_dir]
    FREQUENCY: 43200 # As default 12 hs
    FIM_MODE:
      realtime: 'yes'
    FILE_LIMIT:
        elements:
          - enabled:
              value: 'yes'
          - entries:
              value: 10
