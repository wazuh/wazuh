- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - directories:
            value: /testdir1
            attributes:
              - whodata: WHODATA
        - whodata:
            elements:
              - provider:
                  value: 'audit'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
