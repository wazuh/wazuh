- sections:
    - section: syscheck
      elements:
        - disabled:
            value: "no"
        - frequency:
            value: FREQUENCY
        - directories:
            value: TEST_DIR
            attributes:
              - FIM_MODE
        - synchronization:
          # Disabling sync since asp_sync_module isn't simulated yet
          # fim_run_registry waits on that method to complete and
          # this makes the first file monitor events take a while to appear
          # making the invalid_character tests fail
            elements:
              - enabled:
                  value: "no"
    - section: sca
      elements:
        - enabled:
            value: "no"
    - section: rootcheck
      elements:
        - disabled:
            value: "yes"
    - section: active-response
      elements:
        - disabled:
            value: "yes"
