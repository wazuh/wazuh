- name: SCA Rule Check Fails - Apply remediation.
  description: A given rule check fails in SCA scan. After applying remediation, it passes in next scan.
  configuration_parameters:
    ENABLED: 'yes'
    INTERVAL: 5
    POLICY_FILE: cis_centos8_validate_remediation.yaml
  metadata:
    policy_file: cis_centos8_validate_remediation.yaml
    check_id: 1
    perms: 0222
    initial_result: Failed
    final_result: Passed
    limits_config: &limits_config
      limits:
        fim:
          file: 0
          registry_key: 0
          registry_value: 0
        syscollector:
          hotfixes: 0
          packages: 0
          processes: 0
          ports: 0
          network_iface: 0
          network_protocol: 0
          network_address: 0
          hardware: 0
          os_info: 0
          users: 0
          groups: 0
          services: 0
          browser_extensions: 0
        sca:
          checks: 0
      cluster_name: wazuh-cluster
      cluster_node: wazuh-node-01
      agent_groups: []

- name: SCA Rule Check Passes - Change system cause Fail
  description: A given rule check passes in SCA scan. After changing system, it fails in next scan.
  configuration_parameters:
    ENABLED: 'yes'
    INTERVAL: 5
    POLICY_FILE: cis_centos8_validate_remediation.yaml
  metadata:
    policy_file: cis_centos8_validate_remediation.yaml
    check_id: 2
    perms: 0222
    initial_result: Passed
    final_result: Failed
    limits_config: *limits_config
