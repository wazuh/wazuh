- name: '"CIS windows PCRE2 regex" policy'
  description: Run a SCA scan and check regex engine used and results
  configuration_parameters:
    ENABLED: 'yes'
    INTERVAL: 5
    POLICY_FILE: cis_win_pcre2.yaml
  metadata:
    policy_file: cis_win_pcre2.yaml
    results: 2
    regex_type: pcre2
    limits_config: &limits_config
      limits:
        fim:
          file: 0
          registry_key: 0
          registry_value: 0
        syscollector:
          hotfixes: 0
          packages: 0
          processes: 0
          ports: 0
          network_iface: 0
          network_protocol: 0
          network_address: 0
          hardware: 0
          os_info: 0
          users: 0
          groups: 0
          services: 0
          browser_extensions: 0
        sca:
          checks: 0
      cluster_name: wazuh-cluster
      cluster_node: wazuh-node-01
      agent_groups: []
