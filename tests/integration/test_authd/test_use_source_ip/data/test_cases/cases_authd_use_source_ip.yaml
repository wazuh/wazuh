- name: 'Use source ip yes, Let manager decide, use_source_ip enabled'
  description: 'Let manager decide, use_source_ip enabled: register'
  configuration_parameters:
    USE_SOURCE_IP: 'yes'
  metadata:
    use_source_ip: 'yes'
    input: "OSSEC A:'user1' IP:'src'\n"
    output:
      status: 'success'
      name: 'user1'
      ip: '127.0.0.1'
    ipv6: 'no'
    ip_specified: 'yes'

