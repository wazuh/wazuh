- sections:
  - section: auth
    elements:
    - disabled:
        value: 'no'
    - port:
        value: 1515
    - use_source_ip:
        value: 'no'
    - force:
        elements:
        - enabled:
            value: 'yes'
        - key_mismatch:
            value: 'yes'
        - after_registration_time:
            value: '0h'
        - disconnected_time:
            attributes:
            - enabled: 'yes'
            value: '0h'
    - purge:
        value: 'yes'
    - use_password:
        value: 'no'
    - limit_maxagents:
        value: 'yes'
    - ciphers:
        value: 'HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH'
    - ssl_verify_host:
        value: 'no'
    - ssl_manager_cert:
        value: '/var/ossec/etc/sslmanager.cert'
    - ssl_manager_key:
        value: '/var/ossec/etc/sslmanager.key'
    - ssl_auto_negotiate:
        value: 'no'
