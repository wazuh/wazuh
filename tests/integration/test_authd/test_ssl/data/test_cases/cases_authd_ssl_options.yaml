- name: SSL - Compatible ciphers from Agent
  description: Send a message with a compatible yet not default cypher
  configuration_parameters:
    CIPHERS: "HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH"
