- name: Default Name
  description: No agent name in auto enrollment configuration
  configuration_parameters:
      ENABLED: "yes"
      AGENT_ADDRESS: any
      MANAGER_ADDRESS: any
      GROUPS: ""
      AGENT_NAME: "devel"
      USE_SOURCE_IP: "no"
      PORT: 1515
  metadata:
    pre_existent_keys:
      - ""
    message:
      expected: "OSSEC A:'devel' V:'{agent_version}' G:'' IP:'any'\n"
      response: "OSSEC K:'001 devel any TopSecret'\n"

