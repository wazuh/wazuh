    - sections:
      - section: client
        elements:
            - notify_time:
                value: 10
            - time-reconnect:
                value: 60
            - auto_restart:
                value: 'yes'
            - crypto_method:
                value: 'aes'
            - server:
                elements:
                - address:
                    value: 127.0.0.1
                - protocol:
                    value: 'tcp'
                - max_retries:
                    value: 1
                - retry_interval:
                    value: 1
            - enrollment:
                elements:
                - enabled:
                    value: ENABLED
                - agent_address:
                    value: AGENT_ADDRESS
                - manager_address:
                    value: MANAGER_ADDRESS
                - groups:
                    value: GROUPS
                - agent_name:
                    value: AGENT_NAME
                - use_source_ip:
                    value: USE_SOURCE_IP
                - port:
                    value: PORT
