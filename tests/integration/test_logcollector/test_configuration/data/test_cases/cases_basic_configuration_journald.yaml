      target:
      - agent

- name: Test default config plus group config with filter
  description: Simulates default empty filter config plus group-specific filter - group filter should apply
  configuration_parameters:
    # Block 1 - Default configuration (no filters, like shipped default)
    - - location:
          value: journald
      - log_format:
          value: journald
    # Block 2 - Group-specific configuration with restrictive filter
    - - location:
          value: journald
      - log_format:
          value: journald
      - filter:
           value: '[0-3]'
           attributes:
             - field: 'PRIORITY'
             - ignore_if_missing: 'yes'
  metadata:
    expected_logs:
      - .*Socket target for 'journald' -> agent
      - .*Monitoring journal entries.
    expected_config: 
      logformat: journald
      filters_disabled: false
      filters:
      - - expression: '[0-3]'
          field: PRIORITY
          ignore_if_missing: true
      only-future-events: 'yes'
      target:
      - agent
