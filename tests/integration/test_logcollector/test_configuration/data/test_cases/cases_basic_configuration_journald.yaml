          value: journald
      - log_format:
          value: journald
    # Block 3 - with filters
    - - location:
          value: journald
      - log_format:
          value: journald
      - filter:
           value: 'Filter 3A'
           attributes:
             - field: 'field 3A'
      - filter:
           value: 'Filter 3B'
