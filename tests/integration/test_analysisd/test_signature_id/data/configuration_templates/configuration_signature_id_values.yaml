- sections:
    - section: vulnerability-detection
      elements:
        - enabled:
            value: 'no'

    - section: indexer
      elements:
        - enabled:
            value: 'no'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'

    # Add malicious-ioc CDB lists
    - section: ruleset
      elements:
        - list:
            value: etc/lists/malicious-ioc/malware-hashes
        - list:
            value: etc/lists/malicious-ioc/malicious-ip
        - list:
            value: etc/lists/malicious-ioc/malicious-domains
