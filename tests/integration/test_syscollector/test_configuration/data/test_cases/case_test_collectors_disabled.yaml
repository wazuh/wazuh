- name: packages_disabled
  description: Test with packages collector disabled while others are enabled
  configuration_parameters:
    DISABLED: 'no'
    INTERVAL_SCAN: 5s
    START_ON_START: 'yes'
    HARDWARE_SCAN: 'yes'
    OS_SCAN: 'yes'
    NETWORK_SCAN: 'yes'
    PACKAGES_SCAN: 'no'
    PORTS_SCAN: 'yes'
    ALL_PORTS: 'yes'
    PROCESSES_SCAN: 'yes'
    HOTFIXES_SCAN: 'yes'
    GROUPS_SCAN: 'yes'
    USERS_SCAN: 'yes'
    SERVICES_SCAN: 'yes'
    BROWSER_EXTENSIONS_SCAN: 'yes'
    SYNC_INTERVAL: 1s
    SYNC_RESPONSE_TIMEOUT: 1s
  metadata:
    disabled: 'no'
    interval_scan: 5
    start_on_start: 'yes'
    hardware_scan: 'yes'
    os_scan: 'yes'
    network_scan: 'yes'
    packages_scan: 'no'
    ports_scan: 'yes'
    all_ports: 'yes'
    processes_scan: 'yes'
    hotfixes_scan: 'yes'
    groups_scan: 'yes'
    users_scan: 'yes'
    services_scan: 'yes'
    browser_extensions_scan: 'yes'
    disabled_collectors:
      - packages

