- name: check_syscollector_deactivation
  description: Verify that the module does not start when it's disabled
  configuration_parameters:
    DISABLED: 'yes'
    INVERVAL_SCAN: 5s
    START_ON_START: 'yes'
    HARDWARE_SCAN: 'yes'
    OS_SCAN: 'yes'
    NETWORK_SCAN: 'yes'
    PACKAGES_SCAN: 'yes'
    PORTS_SCAN: 'yes'
    ALL_PORTS: 'no'
    PROCESSES_SCAN: 'yes'
    HOTFIXES_SCAN: 'yes'
    GROUPS_SCAN: 'yes'
    MAX_EPS: 10
  metadata:
    disabled: 'yes'
    interval_scan: 5
    start_on_start: 'yes'
    hardware_scan: 'yes'
    os_scan: 'yes'
    network_scan: 'yes'
    packages_scan: 'yes'
    ports_scan: 'yes'
    all_ports: 'no'
    processes_scan: 'yes'
    hotfixes_scan: 'yes'
    groups_scan: 'yes'
    max_eps: 10
