- name: DROP_PRIVILEGES_ENABLED
  description: Check that the user who has started the 'wazuh-manager-apid' daemon is 'wazuh-manager'
  configuration_parameters:
    DROP_PRIVILEGES: yes
  metadata:
    expected_user: wazuh-manager

- name: DROP_PRIVILEGES_DISABLED
  description: Check that the user who has started the 'wazuh-manager-apid' daemon is 'root'
  configuration_parameters:
    DROP_PRIVILEGES: no
  metadata:
    expected_user: root
