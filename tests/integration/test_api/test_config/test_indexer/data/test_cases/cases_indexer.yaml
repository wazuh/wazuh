- name: UPLOAD_ONE_BLOCK_CONFIG_NOT_ALLOWED
  description: Upload one block configuration with a forbidden section
  configuration_parameters:
    ALLOWED: no
  metadata:
    expected_code: 200
    expected_error_code: 1
    expected_indexer_enabled: yes
    request_body: >
      <ossec_config>
        <remote>
          <connection>secure</connection>
          <port>1514</port>
        </remote>
        <indexer>
          <enabled>yes</enabled>
        </indexer>
      </ossec_config>

- name: UPLOAD_ONE_BLOCK_CONFIG_ALLOWED
  description: Upload one block configuration without a forbidden section
  configuration_parameters:
    ALLOWED: yes
  metadata:
    expected_code: 200
    expected_error_code: 0
    expected_indexer_enabled: yes
    request_body: >
      <ossec_config>
        <remote>
          <connection>secure</connection>
          <port>1514</port>
        </remote>
        <indexer>
          <enabled>yes</enabled>
        </indexer>
        <cluster>
          <key>9d273b53510fef702b54a92e9cffc82e</key>
          <bind_addr>localhost</bind_addr>
          <nodes>
              <node>node01</node>
          </nodes>
        </cluster>
      </ossec_config>

