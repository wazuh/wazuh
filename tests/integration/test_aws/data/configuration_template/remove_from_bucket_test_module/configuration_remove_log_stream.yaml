- sections:
    - section: wodle
      attributes:
        - name: aws-s3
      elements:
        - disabled:
            value: 'no'
        - service:
            attributes:
              - type: SERVICE_TYPE
            elements:
              - aws_log_groups:
                  value: LOG_GROUP_NAME
              - remove_log_streams:
                  value: 'yes'
              - regions:
                  value: us-east-1
