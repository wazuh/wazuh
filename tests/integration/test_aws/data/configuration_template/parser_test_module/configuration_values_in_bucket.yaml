- sections:
    - section: wodle
      attributes:
        - name: aws-s3
      elements:
        - disabled:
            value: 'no'
        - bucket:
            attributes:
              - type: BUCKET_TYPE
            elements:
              - name:
                  value: BUCKET_NAME
              - only_logs_after:
                  value: ONLY_LOGS_AFTER
              - regions:
                  value: REGIONS
              - path:
                  value: PATH
              - path_suffix:
                  value: PATH_SUFFIX
              - remove_from_bucket:
                  value: REMOVE_FROM_BUCKET
