- sections:
    - section: wodle
      attributes:
        - name: aws-s3
      elements:
        - disabled:
            value: 'no'
        - service:
            attributes:
              - type: SERVICE_TYPE
            elements:
              - aws_log_groups:
                  value: LOG_GROUPS
              - only_logs_after:
                  value: ONLY_LOGS_AFTER
              - regions:
                  value: REGIONS
              - remove_log_streams:
                  value: REMOVE_LOG_STREAMS
