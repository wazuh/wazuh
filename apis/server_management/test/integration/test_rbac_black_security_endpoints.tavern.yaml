---
test_name: GET USERS RBAC

stages:

  - name: Get all users in the system
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - id: 1
              username: wazuh
              allow_run_as: true
              roles:
                - 1
            - id: 2
              username: wazuh-wui
              allow_run_as: true
              roles:
                - 1
            - id: 99
              username: testing
              allow_run_as: false
              roles:
                - 99
            - id: 102
              username: ossec
              allow_run_as: false
              roles:
                - 101
                - 104
            - id: 104
              username: rbac
              allow_run_as: false
              roles:
                - 104
                - 102
                - 103
          total_affected_items: 5
          total_failed_items: 0
          failed_items: []

  - name: Get a specified user by its username (Allow)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 102
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - id: 102
              username: ossec
              allow_run_as: false
              roles:
                - 101
                - 104
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0

  - name: Get a specified user by its username (Deny)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 100
    response: &permission_denied
      status_code: 403
      json:
        error: 4000

  - name: Get a list of users by its username (Allow)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 1,102,104
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - id: 1
              username: wazuh
              allow_run_as: true
              roles:
                - 1
            - id: 102
              username: ossec
              allow_run_as: false
              roles:
                - 101
                - 104
            - id: 104
              username: rbac
              allow_run_as: false
              roles:
                - 104
                - 102
                - 103
          total_affected_items: 3
          total_failed_items: 0
          failed_items: []

  - name: Get a list of users by its username (Deny)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 100,101
    response:
      <<: *permission_denied

  - name: Get a list of users by its username (Both)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        user_ids: 101,103,105,102,1,100
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - id: 1
              username: wazuh
              allow_run_as: true
              roles:
                - 1
            - id: 102
              username: ossec
              allow_run_as: false
              roles:
                - 101
                - 104
          total_affected_items: 2
          total_failed_items: 4
          failed_items:
            - error:
                code: 4000
                remediation: !anystr
              id:
                - 100
                - 101
                - 103
                - 105

